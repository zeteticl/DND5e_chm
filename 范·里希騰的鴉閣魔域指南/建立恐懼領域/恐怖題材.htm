<P  style="MARGIN: 0pt"><SPAN 
style="">本節描述一些恐怖故事的子類，即某些恐怖故事中常見的元素，你可以在創作自己的黑暗領主和恐懼領域時使用這些元素激發靈感。這些章節提供了創作怪物;反派;黑暗領主承受的折磨;設定;冒險地點;情節的建議，以及能讓人聯想到的，根植於這些題材的恐怖故事，電影和遊戲，以及每個題材的靈感表。不要猶豫，混搭不同的題材，創造自己獨特的恐怖冒險。</SPAN><SPAN 
style="mso-bidi-font-family: 'Times New Roman'"><o:p></o:p></SPAN></P>
