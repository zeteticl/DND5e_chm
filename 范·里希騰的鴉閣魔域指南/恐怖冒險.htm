<P  style="MARGIN: 0pt"><SPAN 
style="">創造你自己的恐怖冒險其實和創作其他的D&amp;D冒險沒有什麼不同，但有一項例外：你創作的目的是，以最有趣的方式讓你的玩家們體驗到恐懼。恐怖冒險得益於毛骨悚然的氣氛，而這種氣氛由對恐怖情節的描述、戲劇化呈現、鼓勵恐怖的遊戲元素組成。不過要想勾出玩家焦慮或期待的情緒，那就需要深思熟慮。本章節提供了一些工具和技巧，它們可以確保你的遊戲即恐怖又安全，以適合你的特定群體。一個以恐怖為核心的規則工具箱也為你可能創造的恐怖冒險提供了一些選擇。在本章的最後，一個恐怖冒險會將這些方法都運用起來，並引導角色們邁出他們踏入恐懼領域的第一步。</SPAN><SPAN
