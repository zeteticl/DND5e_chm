<P><STRONG><FONT color=#800000 size=5>魔法雜物間 Magical Miscellany</FONT></STRONG></P>
<P>魔法，在D&amp;D的世界中到處都是。許多生物在D&amp;D中之所以存在便是因為魔法的影響，那些施法者天天應用魔法能力將其化為法術，那些冒險者們苦苦尋求的魔法物品其核心的超自然力量。而這一章便將用於描述這兩樣東西——法術，與魔法物品。</P>
<P>本章先是提供了可供玩家和怪物使用的新法術。這些法術有著可供自定義法術外貌的設計。而後半章則提供了許多新的魔法物品，包括神秘力量的神器與可以紋在身上的魔法刺青。</P>
<P>由DM來決定本章的內容是否、以及如何出現在戰役中，以及使用部分、全部、還是不使用這些選項。所以，請在遊玩之前確保讓你的DM知曉你在遊戲中最想選擇與使用的選項。</P></body>
