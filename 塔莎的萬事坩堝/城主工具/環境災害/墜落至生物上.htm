<P><STRONG><FONT color=#800000 size=5>墜落至生物上 Falling onto a Creature</FONT></STRONG></P>
<P>如果一個生物墜落至另一個生物所佔據的空間里，而它們都非微型體型，後者必須在一次DC 
15的敏捷豁免中成功，否則被墜落的生物撞擊，並且由於墜落而造成的任何傷害在它們之間平均分配。</P>
<P> 
受到撞擊的生物也應擊倒地，除非它的體型比墜落的生物大兩級或者兩級以上。</P></body>
