<P>遇上怪物並不一定非得要見面就打。要是能提供一些貢品，比如食物之類的，也許能直接化敵為友或是化險為夷。而那些富有靈性的生物通常也更喜歡交談而非刀劍相向。如果冒險者們嘗試與怪物進行交涉，你可以即興發揮，也可以使用《城主指南》中的「社互動動」規則。</P>
<P>而如果冒險者能提供出怪物想要的東西，你可以考慮讓冒險者與怪物交談時進行的屬性檢定具有優勢。下方的怪物偏好表向你建議了各種生物型別可能會普遍喜歡的各種物品。</P></body>
