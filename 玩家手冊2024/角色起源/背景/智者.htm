<body><h3>智者 Sage</h3>
<p><b>屬性值：</b>體質、智力、感知<BR><b>專長：</b>魔法學徒（法師）（見第五章）<BR><b>技能熟練：</b>奧秘和歷史<BR><b>工具熟練：</b>書法工具<BR><b>裝備：</b>選擇A或B：(A)長棍、書法工具、書籍（歷史）、羊皮紙（8張）、長袍、8GP；或(B)50GP</p>
<p>你長大的歲月便在宅邸和修行院之間的奔波中過去，做著各式各樣的零活和服務，以此訪問他們的圖書館藏。你花了那麼多漫長的夜晚學習書籍和卷冊，閱覽多元宇宙的見聞，甚至涉獵魔法的本質——而你的心靈正渴望著瞭解更多。</p>
