<body><h3>貴族 Noble</h3>
<p><b>屬性值：</b>力量、智力、魅力<BR><b>專長：</b>熟習（見第五章）<BR><b>技能熟練：</b>歷史和遊說<BR><b>工具熟練：</b>選擇一種賭具（見第六章）<BR><b>裝備：</b>選擇A或B：(A)賭具（同上所選）、高檔服裝、香水、29GP，或(B)50GP</p>
<p>權力、財富還有榮耀伴隨你在城堡中長大，你那貴不可言的小家族確保你受到了一流的教育，其中有些教導令你感激，而有些則只讓你覺得憤慨。在城堡中的時光，尤其是在長久以來耳濡目染於宮廷中的家族往來，也培養了你足以勝任領袖的許多才能。</p>
