<body><h3>水手 Sailor</h3>
<p><b>屬性值：</b>力量、敏捷、感知<BR><STRONG>專長：</STRONG>酒館鬥毆者（見第五章）<BR><STRONG>技能熟練：</STRONG>特技和察覺<BR><b>工具熟練：</b>領航工具<BR><b>裝備：</b>選擇A或B：(A)匕首、領航工具、繩索、旅行者服裝、20GP；或(B)50GP</p>
<p>你作為一名海員生活，背上吹的是海風，腳下站的是搖晃的甲板。你在停泊港總是坐在酒吧的高腳凳上，回憶你曾直面猛烈的風暴，與那些在波濤下生活的人們高談闊論著過去。</p>
