<body><h3>商人 Merchant</h3>
<p><b>屬性值：</b>體質、智力、魅力<BR><b>專長：</b>幸運（見第五章）<BR><b>技能熟練：</b>馴獸和遊說<BR><b>工具熟練：</b>領航工具<BR><b>裝備：</b>選擇A或B：(A)領航工具、2個小包、旅行者服裝、22GP；或(B)50GP</p>
<p>你曾作為一名學徒學習著商業的基礎知識，你的師傅是一名商販、商隊的領隊或是某位商舖的店主。你旅行八方，靠著買入和賣出工匠們所需的原材料和這些工匠的製品賺錢謀生。你可能曾在多地之間運輸過不少貨物（通過船、貨車、商隊之類的），又或是從旅行商人那裡訂貨，然後在自己店裡銷售。</p>
