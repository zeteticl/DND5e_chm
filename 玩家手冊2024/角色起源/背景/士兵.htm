<body><h3>士兵 Soldier</h3>
<p><b>屬性值：</b>力量、敏捷、體質<BR><b>專長：</b>兇蠻打手（見第五章）<BR><b>技能熟練：</b>運動和威嚇<BR><b>工具熟練：</b>選擇一種賭具（見第六章）<BR><b>裝備：</b>選擇A或B：(A)矛、短弓、20支箭、賭具（同上所選）、醫療包、箭袋、旅行者服裝、14GP；或(B)50GP</p>
<p>你從成年開始便接受戰陣訓練，鮮少有拿起武器之前的生活回憶，戰鬥已融入你的血液。有時候你會發現自己正在反覆操練著最初學會的基本戰鬥訓練。而最終，你會將這些訓練運用到戰場上，在戰爭中行使武力，保護你的王國。</p>
