<body><h3>嚮導 Guide</h3>
<p><b>屬性值：</b>敏捷、體質、感知<BR><b>專長：</b>魔法學徒（德魯伊）（見第五章）<BR><b>技能熟練：</b>隱匿和求生<BR><b>工具熟練：</b>製圖工具<BR><b>裝備：</b>選擇A或B：(A)短弓、20箭、製圖工具、鋪蓋、箭袋、帳篷、旅行者服裝、3GP；或(B)50GP</p>
<p>你在野外長大，遠離定居區。你的家就在你決定打開舖蓋的任何地方。荒野中自有奇妙之處——奇特的怪物、原始的森林和溪流；如今雜草叢生的、曾被巨人踏過的大殿廢墟。在探索它們的過程中你學會了保護自己。而時不時的，你會遇到親愛的自然祭司，他們會指導你掌握怎樣運用荒野的魔法。</p>
