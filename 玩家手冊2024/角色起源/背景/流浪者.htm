<body><h3>流浪者Wayfarer</h3>
<p><b>屬性值：</b>敏捷、感知、魅力<BR><b>專長：</b>幸運（見第五章）<BR><b>技能熟練：</b>洞悉和隱匿<BR><b>工具熟練：</b>盜賊工具<BR><b>裝備：</b>選擇A或B：(A)2匕首、盜賊工具、賭具（任意）、鋪蓋、2小包、旅行者服裝、16GP；或(B)50GP</p>
<p>你在街頭長大，身邊都是同樣命途多舛的孤兒，有些是朋友有些是對頭。你露宿街頭，只靠著打零工來換取食物。有些時候你會感到飢餓難耐，但卻只能以盜竊維生。儘管如此，你從未拋你的自尊，也從未放棄希望。命運還沒有就此關上大門。</p>
