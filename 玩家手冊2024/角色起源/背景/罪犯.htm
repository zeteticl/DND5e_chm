<body><h3>罪犯 Criminal</h3>
<p><b>屬性值：</b>敏捷、體質、智力<BR><b>專長：</b>警戒（見第五章）<BR><b>技能熟練：</b>巧手和隱匿<BR><b>工具熟練：</b>盜賊工具<BR><b>裝備：</b>選擇A或B：(A)2匕首、盜賊工具、撬棍、2小包、旅行者服裝、16GP；或(B)50GP</p>
<p>你潛藏在陰暗的小巷裡，靠著偷雞摸狗茍且偷生。也許你曾與一幫稱兄道弟的法外狂徒患難與共。又或者，你也許是一個孤勇者，自力更生的同時與當地的盜賊公會乃至更可怕的違法者們明爭暗鬥。</p>
