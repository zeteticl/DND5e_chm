<body><h3>農民 Farmer</h3>
<p><b>屬性值：</b>力量、體質、感知<BR><b>專長：</b>健壯（見第五章）<BR><b>技能熟練：</b>馴獸和自然<BR><b>工具熟練：</b>木匠工具<BR><b>裝備：</b>選擇A或B：(A)鐮刀、木匠工具、醫療包、鐵壺、鏟子、旅行者的衣服、30GP；或(B)50GP</p>
<p>你從小就生在農家地，長在農家地。多年照料動物和耕種土地回報你以耐心和一個倍兒棒的健康身體。你對大自然的甘霖充滿感激之情，也對自然之怒抱以敬畏之心。</p>
