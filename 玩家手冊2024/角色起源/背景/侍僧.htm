<body><h3>侍僧 Acolyte</h3>
<p><b>屬性值：</b>智力、感知、魅力<BR><b>專長：</b>魔法學徒（牧師）（見第五章）<BR><b>技能熟練：</b>洞悉與宗教<BR><b>工具熟練：</b>書法工具<BR><b>裝備：</b>選擇A或B：(A)書法工具、書籍（祈禱文）、聖徽、羊皮紙（10張）、長袍、8GP；或(B)50GP。</p>
<p>你在一座寺廟中全心全意的侍奉，或是掛單在城鎮中，或是幽居在聖所。你在那裡執掌祭儀崇敬一位神祇或是眾神。多虧了你的祭司教導和你的虔誠，你也掌握瞭如何引導一點點神力來為你的崇敬祈禱和在那裡禱告的人們提供司教服務。</p>
