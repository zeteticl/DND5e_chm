<body><h3>藝人 Entertainer</h3>
<p><b>屬性值：</b>力量、敏捷、魅力<BR><b>專長：</b>音樂家（見第五章）<BR><STRONG>技能熟練：</STRONG>特技和表演<BR><b>工具熟練：</b>選擇一種樂器（見第六章）<BR><b>裝備：</b>選擇A或B：(A)樂器（同上所選）、2件表演服裝、鏡子、香水、旅行者服裝、11GP；或(B)50GP</p>
<p>你年輕時大部分時間都在參加巡迴演出和嘉年華會，為音樂家和雜技演員們做零工以換取學習的機會。你可能已經學會了如何走鋼絲，如何彈奏風格獨特的魯特琴，或是用怎樣無可挑剔的發音方式吟誦詩歌。而現如今，你在喝彩聲中茁壯成長，渴望登上舞臺。</p>
