<body><h3>隱士 Hermit</h3>
<p><b>屬性值：</b>體質、感知、魅力<BR><b>專長：</b>醫療師（見第五章）<BR><b>技能熟練：</b>醫藥與宗教<BR><b>工具熟練：</b>草藥工具<BR><b>裝備：</b>選擇A或B：(A)長棍、草藥工具、鋪蓋、書籍（哲學）、油燈、燈油（3扁瓶）、旅行者服裝、16GP；或(B)50GP</p>
<p>你早年住在遠離聚集地的、與世隔絕的小屋或是隱修院中。在那些日子裡，你唯一的夥伴是森林中的生靈，以及那些偶爾帶來給養和外界訊息的訪客。孤獨讓你花了很多時間琢磨天道的未解之謎。</p>
