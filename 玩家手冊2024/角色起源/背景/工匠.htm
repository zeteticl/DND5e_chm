<body><h3>工匠 Artisan</h3>
<p><b>屬性值：</b>力量、敏捷、智力<BR><b>專長：</b>巧匠（見第五章）<BR><b>技能熟練：</b>調查與遊說<BR><b>工具熟練：</b>選擇一種工匠工具（參見第六章）<BR><b>裝備：</b>選擇A或B：(A)工匠工具（同上所選）、2小包、旅行者服裝、32GP；或(B)50GP。</p>
<p>你在力氣足以提起水桶時，就開始於工匠工坊里以拖地和擦洗度日，每天掙那麼幾個銅板。當你長到成為學徒的年齡時，你學會了自己製作基本的手工藝品，還有面對刁鉆客戶時該說什麼好話。你的買賣也讓你對訊息瑣事有敏銳的洞察力。</p>
