<body><h3>警衛 Guard</h3>
<p><b>屬性值：</b>力量、智力、感知<BR><b>專長：</b>警戒（見第五章）<BR><b>技能熟練：</b>運動和察覺<BR><b>工具熟練：</b>選擇一種賭具（見第六章）<BR><b>裝備：</b>選擇A或B：(A)矛，輕弩，20弩矢，賭具（同上所選），附蓋提燈，鐐銬，箭袋（譯註：原文如此），旅行者服裝，12GP；或(B)50GP。</p>
<p>你腳上的疼痛讓你無法忘懷在塔樓駐崗上站班的無數時光。你曾被訓練一隻眼睛緊盯著墻外，小心提防那附近森林而來的掠奪者，而另一隻眼睛則要盯著墻內，細細查探小偷小摸和惹是生非之人。</p>
