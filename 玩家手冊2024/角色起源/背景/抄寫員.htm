<body><h3>抄寫員 Scribe</h3>
<p><b>屬性值：</b>敏捷、智力、感知<BR><b>專長：</b>熟習（見第五章）<BR><b>技能熟練：</b>調查和察覺<BR><b>工具熟練：</b>書法工具<BR><b>裝備：</b>選擇A或B：(A)書法工具、高檔服裝、油燈、燈油（3瓶）、羊皮紙（12張）、23GP；或(B)50GP</p>
<p>你成長的時期都在繕寫室度過，那是一座致力於儲存知識的修道院，或是某個政府機關。你在那裡學會了如何書寫思維敏銳有邏輯的文字和怎樣製作得體的書面文字，有時你會抄錄政府檔案或是謄抄文獻巨著。你可能有一些詩歌寫作的技藝、敘事的技巧或是學術上的研究。最重要的是，你對瑣碎處的關注很細緻。這能幫助你避免在謄錄和撰寫文稿時出現錯誤。</p>
