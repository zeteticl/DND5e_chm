<body><h3>騙子 Charlatan</h3>
<p><b>屬性值：</b>敏捷、體質、魅力<BR><b>專長：</b>熟習（見第五章）<BR><b>技能熟練：</b>欺瞞和巧手<BR><b>工具熟練：</b>文書偽造工具<BR><b>裝備：</b>選擇A或B：(A)文書偽造工具，表演服裝，高檔服裝，15GP；或(B)50GP</p>
<p>在你長到能買酒的年紀后，你立刻就在家鄉方圓十里內的所有酒吧擁有了自己專屬的鐘意座位。當你在各個酒吧間穿梭時，你學會了如何用善意的謊言去安撫那些需要安慰的可憐人——也許是一劑包治百病的良方或是一份偽造的血統證明。</p>
