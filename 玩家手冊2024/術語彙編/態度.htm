<P id="態度"><STRONG><FONT color=#800000>態度 Attitude<br></FONT></STRONG>怪物對某名玩家角色的初始態度會是以下之一：友好、敵對或冷漠。另見「<STRONG>友好</STRONG>」、「<STRONG>敵對</STRONG>」、「<STRONG>冷漠</STRONG>」以及「<STRONG>影響</STRONG>」。</P>

<P id="友好"><STRONG><FONT color=#800000>友好 Friendly 【態度】<br></FONT></STRONG>友好的生物對你的看法是喜愛的、認可的。你嘗試影響一個友好生物時，你進行的屬性檢定具有優勢。另見「<STRONG>影響</STRONG>」。</P>

<P id="敵對"><STRONG><FONT color=#800000>敵對 Hostile 【態度】

<br></FONT></STRONG>敵對的生物對你的看法是厭惡的、反對的。你嘗試影響一個敵對生物時，你進行的屬性檢定具有劣勢。另見「<STRONG>影響</STRONG>」。</P>

<P id="冷漠"><STRONG><FONT color=#800000>冷漠 Indifferent 【態度】<br></FONT></STRONG>冷漠的生物沒有動機去幫助你，亦沒有動機去妨礙你。怪物的預設態度為冷漠。另見「<STRONG>影響</STRONG>」。</P></body>
