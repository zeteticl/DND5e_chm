<body><h1>第六章：裝備 Equipment</h1>
<p>對於冒險者來說，合適的裝備是決定成敗的關鍵——本章將介紹角色們在冒險中可能購買或找到的武器、護甲和其他各類裝備的規則細則與對應價格。DM能夠決定一家商店裡有哪些物品出售，以及這些物品是否會按本章列出的價格販賣。</p>
