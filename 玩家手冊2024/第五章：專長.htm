<body><h1>第五章：專長 Feats</h1>
<p>本章提供了一系列不與角色職業繫結的特殊特性，這些特性被稱為專長。專長代表著角色在某些領域上的天賦與精通，這些天賦與精通為角色帶來了不同的特殊能力。專長還象徵著職業之外的其他訓練、經驗和能力。<BR>接下來的內容會為你介紹專長的各個組成部分，並依照不同的分類列舉出各種專長選項。<BR>你的背景會給予你一個專長。達到一定等級時，你的職業也會為你提供屬性值提升專長，或者也允許你選擇另一項你符合條件的專長。<BR>不管你是以什麼樣的方式獲得了專長，你都不能重複選擇相同的專長，除非其詳述部分有特別允許的說明。</p>
