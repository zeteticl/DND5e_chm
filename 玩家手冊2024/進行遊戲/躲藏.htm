<body><h3>躲藏 Hiding</h3>
<p>冒險者和怪物常常會通過藏蹤躡跡的方式來監視他人、繞過守衛或設下伏擊。環境是否適合躲藏則由<STRONG>地下城主</STRONG>決定。當你嘗試躲藏時，你就是在執行<Font color=#008000><Strong>躲藏</Strong></Font>動作。</p>
