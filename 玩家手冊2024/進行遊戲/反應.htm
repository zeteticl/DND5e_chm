<body><h3>反應Reactions</h3>
<p>某些特定的能力、法術或情況允許你執行一種特別的動作，這種動作被稱為反應。反應是對某種觸發條件的及時響應，它既可能在你的回合中發生，也可能在其他人的回合中出現。在本章後面有所描述的<FONT color=#008000><STRONG>藉機攻擊</STRONG></FONT>就是最常見的一種反應項。<BR>當你執行了一個<FONT color=#000000>反應</FONT>后，直至你的下個回合開始，你都不能再次執行<FONT color=#000000>反應</FONT>。如果該反應發生在另一個生物的回合中，那麼該生物可以在你執行的<FONT color=#000000>反應</FONT>結束后立刻繼續自己的回合。<BR>執行<FONT color=#000000>反應</FONT>的時點在反應的觸發條件滿足后立刻發生，除非該<FONT color=#000000>反應</FONT>項的文字另有說明。</p>
