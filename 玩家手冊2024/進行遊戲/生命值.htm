<body><h3>生命值 Hit Points</h3>
<p>生命值代表耐久力和生存意志。有更多生命值的生物更難被殺死。你的生命值上限代表你未受傷時擁有的生命值。你的當前生命值可能是從0到上限之間的任何數字，0是生命值的最小值。<BR>每當你受到傷害時，你都需要將傷害值從你的生命值中扣除。除非生命值降到0，否則失去生命值不會對你的行動能力有任何影響。<BR>如果你只有一半或者更少的生命值，那麼你會處於浴血，其本身沒有遊戲上的效果，但可能會觸發其他遊戲上的效應。</p>
