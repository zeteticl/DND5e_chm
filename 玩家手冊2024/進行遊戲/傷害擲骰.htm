<body><h3>傷害擲骰 Damage Rolls</h3>
<p>每個武器、法術和造成傷害的怪物能力都會明確其造成的傷害。若要對目標造成傷害，你需要擲出傷害骰並加上其應有的調整值。如果傷害上有減值，那可能會造成0傷害，但傷害不會是負數。<BR>以武器進行攻擊時，會在傷害擲骰里加上你的屬性調整值——使用和攻擊檢定時相同的屬性調整值。法術則會告知你投擲什麼骰子以決定傷害以及是否加上調整值。除非規則另有說明，否則不使用骰子的定值傷害不需要加上屬性調整值，比如<Font color=#008000><Strong>吹箭筒</Strong></Font>。武器傷害骰見第六章，法術傷害骰見第七章。</p>
