<H3>豁免檢定與傷害 Saving Throw and Damage</H3>
<P>經由豁免檢定造成的傷害需要遵循以下規則：</P>
<P><STRONG>對多個目標造成的傷害 Damage Against Multiple Targets<BR></STRONG>當你造成的某個傷害效應迫使兩個或者更多目標，需要同時進行豁免檢定來與之對抗時，你只需要進行一次擲骰來決定對每個目標造成的傷害。舉例來說，當一個法師施展<U><EM>火球術Fire Ball</EM></U>，他只需要為爆發範圍內涉及的所有生物擲一次該法術的傷害。</P>
<P><STRONG>傷害減半 Half 
Damage<BR></STRONG>許多豁免效應會在目標成功通過豁免檢定時，只對目標造成半傷（向下取整）。減半后的傷害，其數值等於豁免失敗時本應造成的傷害的一半。</P></body>
