<body><h3>水下戰鬥 Underwater Combat</h3>
<p>水下戰鬥遵照以下規則：</p>
<p><STRONG><FONT color=#800000>武器受阻 
Impeded Weapon</FONT>  
<BR></STRONG>在水下使用武器進行近戰攻擊檢定時，除非該武器造成<STRONG>穿刺</STRONG>傷害，否則沒有<FONT color=#008000><STRONG>游泳速度</STRONG></FONT>的生物在該攻擊檢定上具有<FONT color=#008000><STRONG>劣勢</STRONG></FONT>。<BR>在水下使用武器進行遠端攻擊檢定時，若其目標超過了武器的常規射程則自動失手。而目標在常規射程內時，該攻擊檢定具有<FONT color=#008000><STRONG>劣勢</STRONG></FONT>
。</p>
<p><STRONG><FONT color=#800000>火焰抗性 Fire 
Resistance<BR></FONT></STRONG>水下所有存在均具有對<STRONG>火焰</STRONG>傷害的<b>抗性</b>（見「<b>  傷害與治療</b>
」）。</p>
