<body><h3>重擊命中 Critical Hits</h3>
<p>當你擲出<STRONG>重擊命中</STRONG>（簡稱重擊），你會造成更多的傷害。投擲兩次該攻擊的傷害骰並將其累加，再如常加上有關的調整值。舉例來說，如果你用<U>匕首</U>擲出<STRONG>重擊</STRONG>，投擲傷害時，你擲2d4而非1d4，再加上此次攻擊相關的屬性調整值。如果這次攻擊附帶有其他傷害骰，例如來自<STRONG>遊蕩者</STRONG>的<STRONG>偷襲</STRONG> 特性的傷害骰，你將那些骰子也擲兩次。</p>
