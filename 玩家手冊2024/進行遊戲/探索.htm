<body><h2>探索 Exploration</h2>
<p>探索意味著涉危履險、探奇索妙。本節詳細介紹了冒險者如何在這種情況下與環境互動的規則。</p>

<h3>冒險裝備 Adventuring Equipment</h3>
<p>在冒險者們探索的期間，冒險裝備能為他們提供多方面的幫助。例如，冒險者們可以使用梯子來達到難以觸及的偏僻之處、依靠火把或其他光源去發現不易察覺的東西、利用<Font color=#008000><Strong>盜賊工具</Strong></Font>突破上鎖的門或箱柜、使用<Font color=#008000><Strong>鐵蒺藜</Strong></Font>為追擊者創設障礙。<BR>冒險中實用物品的細則見第六章。「<b>工具</b>」和「<b> 冒險裝備</b>」小節中的物品尤為有效。第六章中的武器也不僅只能在戰鬥里發揮作用，比方說，你完全可以使用<Font color=#008000><Strong>長棍</Strong></Font>去替你按下某個你不想親手觸碰的可疑按鈕。</p>
