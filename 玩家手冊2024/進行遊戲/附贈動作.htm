<body><h3>附贈動作 Bonus Actions</h3>
<p>有很多職業特性、法術或其他能力允許你在你的回合中執行一種額外的動作，這種動作叫作附贈動作。例如，<STRONG>靈巧動作</STRONG>特性就能夠讓<STRONG>遊蕩者</STRONG>執行附贈動作。只有在某個特殊能力、法術或遊戲中其他明確了你能以附贈動作來做某事的特性的允許下，你才能執行附贈動作。否則，你沒有可以執行的附贈動作。<BR>你只能在自己的回合執行一個附贈動作，因此在你擁有多個可執行的附贈動作項時，你必須選擇你要執行哪一個。<BR>除非該附贈動作項的發生時點有明確規定，否則你可以自行選擇在你的回合內何時執行附贈動作。任何能夠讓你無法執行動作的效應，同樣會使你無法執行<FONT color=#000000>附贈動作</FONT>。</p>
