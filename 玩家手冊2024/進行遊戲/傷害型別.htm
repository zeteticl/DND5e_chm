<body><h3>傷害型別Damage Types</h3>
<p>每種傷害都有自己的傷害型別，比如<b>火焰</b>或者<b>揮砍</b>。傷害型別列於術語彙編，其本身沒有任何規則，但是諸如<FONT color=#008000><STRONG>抗性</STRONG></FONT>之類的其他規則會基於傷害型別來運作。</p>
