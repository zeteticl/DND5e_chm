<body><h2>施法距離Range</h2>
<p>法術的施法距離是施法者能將法術效應源點投射的最遠距離，且法術的詳述中會列出該法術中的哪部分效應受該距離限制。</p>
<p>法術的施法距離通常有以下幾種形式：<BR><b>距離Distance。</b>法術的施法距離以尺數列出。<BR><b>觸碰Touch。</b>法術的效應必須以施法者所接觸的某個事物為源點，具體由此法術本身列出。<BR><b>自身Self。</b>法術在施法者自身施展或從施法者自身瀰散，具體由此法術本身列出。</p>
<p>若某個法術包含可以移動的效應，則其移動不受施法距離的限制，除非法術本身另有說明。</p>
