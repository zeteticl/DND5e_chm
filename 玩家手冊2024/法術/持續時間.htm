<body><h2>持續時間 Duration</h2>
<p>法術的持續時間即法術在其經施展后所維持的時長。持續時間通常有以下幾種形式：<BR><b>專注Concentration。</b>專注法術依專注規則執行（詳見術語彙編）。<BR><b>立即Instantaneous。</b>立即法術意味著其中魔法只存在了一瞬間，隨後便消散。<BR><b>持續時間段Time Span。</b>持續法術會給出一個時間段，其單位是輪、分鐘、小時或者其他。例如，持續時間為「1分鐘」意味著法術會在1分鐘后結束。只要你未處於失能狀態，你便可以隨時結束一個正在持續的、由你所施展的持續法術（無需動作）。</p>
