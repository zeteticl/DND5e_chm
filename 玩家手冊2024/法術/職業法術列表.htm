<body><h3>職業法術列表 Class Spell Lists</h3>
<p>若一道法術位於某個職業的法術列表中，那麼職業的名字將在法術學派之後展示於括號之中。某些特性會將法術加入角色的法術列表，儘管該角色並非括號內所述之職業。</p>
