<P><STRONG><FONT color=#800000 size=5>過渡位面 Transitive Planes</FONT></STRONG></P>
<p>過渡位面充當了位面之間的道路：</p>
<p><STRONG>星光位面（星界）Astral 
Plane</STRONG><STRONG>。</STRONG>這無盡的銀白廣袤空間連線著物質位面和外層位面。在這閃耀的浩瀚中，曾有整個文明崛起；而其他的文明則在魔法船載具中航行在這魔法的宇宙中。<BR><b>以太位面Ethereal 
Plane。</b>這幽靈般的領域連線著物質位面和內層位面。以太位面與其他位面交疊的區域被稱作<b>邊界以太Border Ethereal</b>，在那裡生物可以一瞥外在的諸位面。</p></body>
