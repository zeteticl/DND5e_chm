<H2>使用本書 Using This Book</H2>

<P>《<FONT face=仿宋><STRONG>玩家手冊</STRONG></FONT>》分為三部分。
<BR><B>第1部分</B>的主要內容是建立角色。這裡給出了創作一名角色所需的規則和指導。其中包括不同的種族、職業、背景、裝備和其他的自定義選項。第1部分中的很多內容需要第2部分和第3部分的支援。如果你在第1部分中遇到了不理解的問題，請查詢書中的索引。
<BR><B>第2部分</B>詳細描述了遊戲的規則。包括判定成功與失敗的各種擲骰，以及遊戲中的三大類活動：探索、社交與戰鬥。
<BR><B>第3部分</B>與魔法相關。包括D&amp;D世界中魔法的本質，施展法術的規則以及魔法使用者（和怪物）所能使用的各種法術。</P></body></html>
