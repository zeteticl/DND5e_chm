<P><FONT color=#800000 size=6><STRONG>第六章：自定義選項Customization 
Options</STRONG></FONT> 
<BR>屬性值、種族、職業以及背景等各選項結合起來定義了你的角色在遊戲中能做到的事情，而你在創作角色時對各細節的選定則使你的角色更加獨一無二。通常在選定職業和種族后，角色的能力大小已經大體定型。而本章的內容則允許玩家在角色設定完成後，遵照DM指示為角色作進一步調整。</P>
<P>本章定義了兩組自定義角色所使用的可選規則：兼職和專長。兼職允許你組合不同的職業，而專長則提供了一些選項，用以替代升級時獲得的屬性值提升機會。而是否在戰役中啟用這些可選規則則由你的DM作最終的判定。</P></body>
