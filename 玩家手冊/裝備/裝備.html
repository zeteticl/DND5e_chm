<P><FONT color=#800000 size=6><STRONG>第五章：裝備Equipment</STRONG></FONT><BR><BR>某個大型城市的集市裡聚集了各種買賣者：矮人鐵匠和精靈木雕師，半身人農民與侏儒珠寶匠，還有來自不同國家不同文化，外貌、體型、膚色各異的人類。在最大的城市中，你幾乎能買到任何能想到的東西，從異國香料和奢華服裝，到藤編籃子和練習用劍，應有盡有。<BR>作為一名冒險者，護甲、武器、背囊、繩索等貨物的補給至關重要，畢竟在地下城與未開化的荒野中，是否備有合適的裝備直接意味著生與死的區別。本章將詳細說明冒險者們在D&amp;D世界中面對威脅時，能夠派上用場的或平淡或稀奇的各類貨品。</P></body></html>
