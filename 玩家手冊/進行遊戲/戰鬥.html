 11pt; mso-ascii-font-family: Cambria; mso-hansi-font-family: Cambria"><FONT face=Cambria>利劍擊打盾牌的鏗鏘聲。怪物爪子刺穿護甲的撕裂聲。法師用法術施放烈焰凝成的火球，並爆出耀眼的閃光。刺鼻的血腥味在怪物們的惡臭中瀰漫。狂怒的咆哮、勝利的歡呼、痛苦的慘叫。這就是D&amp;D中混亂、致命、迷人的戰鬥場景。<BR></FONT></span></p>

<p class=MsoNormal style="LAYOUT-GRID-MODE:
 char; MARGIN: 2pt 0cm"><span style="FONT-SIZE:
 11pt; mso-ascii-font-family: Cambria; mso-hansi-font-family: Cambria"><FONT face=Cambria>本章介紹了你的角色與怪物進行戰鬥的規則，其可以是短暫的遊擊，也可以是地下城中的持久戰乃至更廣闊的戰場。本章所述的「你」指代玩家的同時也可以指代地下城主。地下城主控制所有參戰的怪物和非玩家角色，而其他玩家則各控制一名冒險者。「你」也指代處於你控制中的角色或怪物。</FONT></span></p></div></body>
