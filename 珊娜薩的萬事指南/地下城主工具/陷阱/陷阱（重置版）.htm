<P><STRONG><FONT color=#800000 size=5>再談陷阱（陷阱重置版） Traps Revisited</FONT></STRONG></P>
<P>《城主指南》中的陷阱規則提供了在遊戲桌上管理陷阱所需的基本資訊。不過這裡的材料採用了一種不同的、更精細的方法——從遊戲機制的角度來描述陷阱，並指導如何使用這些新規則建立自己的陷阱。</P>
<P>這些規則並沒有將陷阱定性為機械陷阱或魔法陷阱，而是將陷阱分為另外兩類：簡單陷阱和複雜陷阱。</P></body>
