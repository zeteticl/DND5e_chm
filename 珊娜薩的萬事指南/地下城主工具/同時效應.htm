<P><STRONG><FONT color=#800000 size=5>同時效應 Simultaneous Effects</FONT></STRONG></P>
<P>遊戲中的大部分效應都是按照規則或DM安排的順序依次發生的。在罕見的情況下，尤其是在某個生物的回合開始或結束時，可能會出現同時發生的效應。如果複數事件同時發生在角色或怪物的回合中，那麼將由控制該生物的人——玩家或DM——來決定這些事件發生的順序。例如，在某位玩家角色的回合結束時同時存在兩個效應，則該玩家決定兩個效應中的哪一個先生效。</P></body>
