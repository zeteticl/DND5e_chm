<P><STRONG><FONT color=#800000 size=5>打結 Tying Knots</FONT></STRONG></P>
<P>像打結這類瑣碎的小事原本沒必要專門制定一套規則。但有時爲了營造戲劇性的效果，當某人試圖解開一或掙脫一個繩結時，我們需要知道這個結是否足夠複雜。這裡有一個可選規則來確定繩結的有效性。</P>
<P>當某人打結時，進行一次智力（巧手）檢定，以檢定最終結果作為DC。試圖解開這個結須通過一次智力（巧手）檢定，而想要掙脫這個結則須通過一次敏捷（雜技）檢定。<BR>這一規則故意將巧手技能與智力屬性搭配，而不是通常的敏捷。這是一個應用《玩家手冊》第七章中「變體：技能搭配其他屬性Variant: 
Skills with Different Abilities」規則的例子。</P></body>
