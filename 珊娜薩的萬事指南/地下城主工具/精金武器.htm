<P><STRONG><FONT color=#800000 size=5>精金武器 Adamantine Weapons</FONT></STRONG></P>
<P>精金是從隕石和特殊礦脈中發現的超硬金屬。除了被用來製作 <EM>精金護甲Adamantine 
armor</EM>（詳見《城主指南》的「魔法物品」章節），該金屬也用於鍛造武器。</P>
<P>精金鍛造或有精金鍍層的近戰武器和彈藥具有極強的破壞能力。每當一件精金武器或一發精金彈藥命中一個物件時，這次攻擊會造成重擊。</P>
<P>精金製成的近戰武器或每十發彈藥會比普通貨色額外花費500金幣，無論該武器或彈藥是通體由精金打造還是僅僅鍍了一層。</P></body>
