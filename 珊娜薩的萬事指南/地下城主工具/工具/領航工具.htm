<P><STRONG><FONT color=#800000 size=5>領航工具 Navigator's Tools</FONT></STRONG></P>
<P>領航工具熟練項可以幫助你根據星象來導航。它還幫助你研究海圖和地圖，同時增強你的方向感。</P>
<P><STRONG>元件Components。</STRONG>導航的工具包括六分儀、羅盤、卡尺、直尺、羊皮紙、墨水和鵝毛筆。</P>
<P><STRONG>生存Survival。</STRONG>領航工具的知識有助於避免迷路，也能讓你推斷最有可能出現道路和定居點的位置。</P>
<P><STRONG>觀測Sighting。</STRONG>通過仔細測量，你可以確定你在航海圖上的位置以及目前的時間。</P>
