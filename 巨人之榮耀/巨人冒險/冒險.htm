<P><STRONG><FONT color=#800000 size=5>冒險 Adventures</FONT></STRONG></P>
<P>巨人經常出現在與巨人無關的冒險中，作為冒險者的強大敵人或盟友。如果你想讓巨人或他們居住的領域成為冒險的中心元素，這一節提供了靈感。本章主要分為兩個部分。</P>
<P><STRONG>「冒險模型」</STRONG>描述了五種冒險，以供你考慮你希望巨人扮演的角色</P>
<P><STRONG>「巨人贊助者」</STRONG>探索了一個巨人作為一個冒險團隊的贊助者可能會扮演的各種角色，以及這個巨人可能會分配的任務。<BR></P></body>
