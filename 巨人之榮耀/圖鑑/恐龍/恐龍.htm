<P><STRONG><FONT color=#800000 size=5>恐龍 Dinosaurs</FONT></STRONG></P>
<P>當安南的孩子們第一次開始生活在物質位面里時，全父創造了極為龐巨的恐龍與其一同生活。塑造這些恐龍的原初魔法至今仍在其體內流淌，在它們高聳的軀體上展現出色彩斑斕的彩痕。這些古老的恐龍中的一部分仍存在於永恒的叢林、隱藏的飛地和未被文明涉足土地上。</P>
<P><FONT color=#808080>（譯者註：為什麼不是野獸為什麼不是野獸為什麼不是野獸！）</FONT></P></body>
