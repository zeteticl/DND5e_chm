<P><STRONG><FONT color=#800000 size=5>廢陋巨人（弗摩爾巨人） Fomorians</FONT></STRONG></P>
<P>源自安南之子嗣卡隆托（Karontor），弗摩爾巨人曾在序位中佔有一席之地，位於山丘巨人和石巨人之間。在古時，它們是以敏銳才智而聞名魔法學者但也同樣因自大和貪得權力而聞名。卡隆托利用這些特質，用提升序位的承諾來引誘，煽動其的後代對妖精荒野發起進攻。襲擊失敗之後，弗摩爾巨人便被驅逐至幽暗地域，其神也被封進了深埋於地下的監牢。幽暗地域的詭異魔法扭曲了弗摩爾巨人的身心，令其化為如今的廢陋巨人。</P></body>
