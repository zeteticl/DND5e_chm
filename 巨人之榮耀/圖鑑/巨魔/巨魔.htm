<P><STRONG><FONT color=#800000 size=5>巨魔 Trolls</FONT></STRONG></P>
<P>矮人傳記《格納爾丹鋼盾傳奇》中記載著，當安南身受重傷血流遍地之時，神毀滅者瓦普拉克就此誕生。傳記中還進一步提及，當瓦普拉克的鮮血噴出之時，巨魔也因此而出現。無論真正的起源是什麼，巨魔都代表著生命的克服萬難成長繁榮的堅毅決心。<BR>巨魔的快速治療能力使他們極易發生奇異的突變，尤其是當他們在非尋常環境或受到非常規魔法傷害時使用再生能力。巨魔聚合體與巨魔異變體就是巨魔奇異變種的兩大例子。</P></body>
