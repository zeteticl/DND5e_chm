<P><STRONG><FONT color=#800000 size=5>巨人的行囊Giant Bags</FONT></STRONG></P>
<P>奔波中的巨人扛著巨大的麻包，裡面裝著多年收集來的雜物。巨人的行囊是個奇特的儲藏室，包含不尋常的紀念品，超巨形工具以及供巨人食用的糧食與飲品。本節為確定每類巨人包中到底有什麼提供了一些思路。<BR>本節中的每張表都包括錢幣（取代《城主指南》中的 
"個體寶藏 
"表）、用以投擲的巨石以及其他一些通過在另一張表上擲骰子來確定的非魔法物品。這些物品包括貴重物品、食物、工具和奇珍異寶。任何巨型袋子里還可能裝有一個行囊果凍bag 
jelly（見第 6 章）。</P></body>
