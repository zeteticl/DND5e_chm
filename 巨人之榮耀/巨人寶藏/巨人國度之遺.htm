<P><STRONG><FONT color=#800000 size=5>巨人國度之遺 Relics of Giant Realms</FONT></STRONG></P>
<P>儘管古代巨人文明的居民或後裔早已不復存在，但他們那偉大的文明留下的古老遺蹟總是等待著好奇的冒險者去發掘。在《城主指南》中提供的那些隨機寶藏表格能為你很方便的產生角色在這些遺蹟里探險能尋找的各式各樣的寶物。但...如果你想讓你的寶藏，有種獨特的「巨人味兒」，這一節便是為你準備的。本節將為您提供更多，且更加與衆不同的物品建議。</P>
<P>當然了，本節也可用於產生在那些仍然繁榮的巨人社區中發現的寶藏；這些寶藏也許是代代相傳下來的，也許是古代風格的仿製品，或也許是那些巨人們自己都未曾發掘到的遺物。</P></body>
