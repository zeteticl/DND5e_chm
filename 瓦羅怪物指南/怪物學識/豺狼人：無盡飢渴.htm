<!-- coding: gbk --><html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns:dt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882" xmlns="http://www.w3.org/TR/REC-html40"><head><meta http-equiv=Content-Type  content="text/html; charset=utf-8" ><meta name=ProgId  content=Word.Document ><meta name=Generator  content="Microsoft Word 14" ><meta name=Originator  content="Microsoft Word 14" ><title>豺狼人：無盡飢渴</title><style>html,body {font-family: Arial, Helvetica, sans-serif;font-size: 11pt;}</style></head><body><div class="Section0" ><p   style="TEXT-ALIGN: left;  mso-pagination: widow-orphan"><span><STRONG><FONT color=#800000 size=6>豺狼人：無盡飢渴</FONT></STRONG></span></p><p   style="TEXT-ALIGN: left;  mso-pagination: widow-orphan"><span>豺狼人會使世界回憶起深淵部族所帶來的恐怖，以及哪怕片刻的惡魔入侵所能加之於世界的傷痛。</span></p><p   style="TEXT-ALIGN: left;  mso-pagination: widow-orphan"><span>每當耶諾古這名惡魔領主進入到物質位面席捲大地的時候，他就會給世界留下無數的屍體。當殘忍的豺狼人之王掠奪大地時，成群的鬣狗會追隨著他，吞啖著犧牲者直到耶諾古獵物的血肉使它們飽脹臃腫而無法動彈。然後，在這血肉盛宴之中，鬣狗變成了豺狼人；它們接受了耶諾古所給予的可怕使命——殘殺和破壞它們路線上的任何事物。<BR></span></p></div></body></html>
