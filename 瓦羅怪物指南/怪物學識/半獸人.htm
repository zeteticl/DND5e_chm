" > <font>人類的傳說把獸人描繪為貪婪的邪魔，試圖與其他類人生物交配來更廣泛地傳播他們的種子。事實上，獸人只有在他們認為這樣的搭配會增強部族的力量時才會與非獸人結合。當獸人們遇到與他們的力量和兇殘相匹敵的人類時，他們有時會結成以混合兩個群體的血脈成立的同盟。</font><br><br><font>獸人部落中的半獸人與純血的獸人一樣強壯，同時也表現出相當的狡猾。因此，半獸人能夠比他們的同伴們更快地在部族中取得地位，而半獸人作為領袖的部族也並不罕見。</font></span></p></div></body></html>
