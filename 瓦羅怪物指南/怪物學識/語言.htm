color:rgb(128,0,0);font-weight:bold;font-size:18.0000pt;
" ><font>語言</font> Langue </span></b><span></span></p><p   align=center  style="text-align:center;" ><hr size="1"  width="100%"  align=center  style="color:rgb(47,109,130);" ></p><p><span><font>豺狼人的語言，十分簡陋，由夾雜著手勢和表情的嗚嗚聲、咯咯聲和嚎叫聲構成。豺狼人用它們來傳達一些基本的概念，比如警示已經靠近獵物或者號召他們的盟友加入戰鬥。當豺狼人們互相爭鬥的時候，他們很少在互相攻擊前用威脅或言語來煩擾。</font></span></p><p><span><br><font>當豺狼人頭目必須彼此交流一些複雜的概念時，他們使用的是耶諾古賜予他們的一種殘缺形式的深淵語。儘管豺狼人中的精英可以利用他們有限的深淵知識來留言，但豺狼人語言缺乏手寫或書面的形式。當然，在大多數情況下，一個豺狼人戰爭團伙很少使用手寫的筆記或符號。豺狼人只是遊蕩、攻擊、殺戮和進食。任何更復雜的事情都是豺狼人團伙所不關心的。</font></span></p></div></body></html>
