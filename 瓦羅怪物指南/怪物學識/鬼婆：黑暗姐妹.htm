Sisterhood</FONT></STRONG></span></p><p class=21  style="mso-pagination: widow-orphan"><span>鬼婆是代表理想與目標腐化的乾癟老嫗，她們樂於看到善良和無辜的人們墮落。她們是非人的怪物，其形態為邪惡所扭曲。這些變形者與褻瀆者與其他的鬼婆組成結盟組成具有額外能力的魔法集會。她們收集那些最好是被遺忘或丟失的秘密。絕望的凡人會向她們尋求建議，但最後卻總是以為他們自己和他們所愛之人帶來巨大痛苦的方式滿足了他們的願望。</span></p></div></body></html>
