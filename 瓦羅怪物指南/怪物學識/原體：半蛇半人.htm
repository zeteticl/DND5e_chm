<!-- coding: gbk --><html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns:dt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882" xmlns="http://www.w3.org/TR/REC-html40"><head><meta http-equiv=Content-Type  content="text/html; charset=utf-8" ><meta name=ProgId  content=Word.Document ><meta name=Generator  content="Microsoft Word 14" ><meta name=Originator  content="Microsoft Word 14" ><title>原體：半蛇半人</title><style>html,body {font-family: Arial, Helvetica, sans-serif;font-size: 11pt;}</style></head><body style="tab-interval: 21pt"><div class="Section0" ><p><span><STRONG><FONT color=#800000 size=6>原體：半蛇半人 Yuan-Ti：Snake People</FONT></STRONG></span></p><p><span>被稱為「原體」的蛇形生物是古代腐朽的人類帝國的僅剩遺骸。很久以前，他們的黑暗神傳授給他們褻瀆的食人儀式，將他們的身體和蛇的血肉肉混合在一起，形成了一個以種姓為基礎的混血兒社會，其中最像蛇形的是領導者，最像人類的則擔任間諜和代理人。</span></p></div></body></html>
