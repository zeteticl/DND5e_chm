" >WELCOME TO  THE  FAMILY </span></b><span></span></p><p   align=center  style="text-align:center;" ><hr size="1"  width="100%"  align=center  style="color:rgb(47,109,130);" ></p><p><span><font>鬼婆通過奪走和吞噬人類的嬰兒來製造更多的鬼婆，她們以此生下的女兒在進入生命的第十三年時就會轉變為鬼婆。幸運的是，對人類和世界上其他種族來說，這些事情十分罕見。</font><br><br><font>更加罕見，但並非聞所未聞的是，一個鬼婆在短期內連續重複進行兩次或者多次這樣的行為，為自己留下年齡相仿的數個後代。她這樣做可能是爲了和自己的女兒組成一個鬼婆集會，或者爲了創造一個完全由她的女兒組成的集會。一些鬼婆引述古老的傳說，認為一個鬼婆吃下雙胞胎或者三胞胎，她的後代可能會有額外的、非同尋常的能力；類似的，吞噬第七子生下的第七個孩子也是為鬼婆的女兒傳承罕見魔法的一種方式。</font></span></p></div></body></html>
