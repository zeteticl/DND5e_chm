" ><font>寶藏</font></span></b><b><span style="
color:rgb(128,0,0);font-weight:bold;font-size:18.0000pt;
" > Treasure</span></b><hr size="1"  width="100%"  align=center  style="color:rgb(47,109,130);" ></p><p><span><font>一個謹慎熟練的盜賊團伙能夠跟隨著一個豺狼人戰團的足跡，隱藏起來，等待這些生物在毀滅一個村莊或城鎮后離開。儘管豺狼人常常會在破壞的時候毀壞脆弱或易燃的物品，當然他們也會對城鎮里的黃金、寶石和其他不易毀壞的貨物敲打撕咬，但是這些基本仍然會是完好的。</font></span></p><p><span><br><font>豺狼人對武器和護甲的價值確實有著一個基本的瞭解，所以一個豺狼人可能決定去緊緊抓住一件看起來有用的東西。因此，一個豺狼人可能會擁有著一件魔法物品，儘管他可能並不知道如何使用。豺狼人只會以殺傷力或者保護豺狼人生命的能力來作為標準來選擇</font><font>「</font><font>寶藏</font><font>」</font><font>的對象。其他的一切只適合毀滅。</font></span></p></div></body></html>
