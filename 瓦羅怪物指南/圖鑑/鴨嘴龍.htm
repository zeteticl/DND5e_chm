Hadrosaurus</FONT></STRONG><BR>鴨嘴龍是一種長著易被識別的骨狀頭冠的半四足食草生物。若從孵化開始馴養一隻鴨嘴龍，它們就能被訓練為一個騎手的優秀載具。<P >
<STRONG><FONT color=#800000>鴨嘴龍 Hadrosaurus</FONT></STRONG> <BR><EM>大型野獸，無陣營</EM><BR>護甲等級：11（天生護甲）<BR>生命值：19（3d10+3）<BR>速度：40尺<BR>力量15（+2） 敏捷10（+0） 
體質13（+1）<BR>智力2（-4） 感知10（+0） 魅力5（-3）<BR>技能：察覺+2<BR>感官：被動察覺12<BR>語言：——<BR>挑戰等級：1/4（50XP）<BR><STRONG><FONT color=#800000>動作Actions</FONT></STRONG><BR><STRONG>掃尾Tail。</STRONG>近戰武器攻擊：命中+4，觸及5尺，單一目標。命中：7（1d10+2）鈍擊傷害。</P></body>
