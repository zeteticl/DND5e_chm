<P>具有最殘酷決心的大地精能獲準進入精英組織，這些精英組織提供的特殊訓練遠強於服兵役所給予的。破壞學院與鐵影學院便是兩個這樣的組織，它們的畢業生在地精的行列中是被畏懼的。</P></body>
