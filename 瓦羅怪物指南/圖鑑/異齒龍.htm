<P><STRONG><FONT color=#800000 size=5>異齒龍 Dimetrodon</FONT></STRONG>

<BR>
這些背鰭呈帆狀的爬行動物通常能在恐龍生活的區域里被找到。它們往往在岸邊和淺水中狩獵，在環境中扮演著與鱷魚類似的角色。</P>
<P><STRONG><FONT color=#800000 >異齒龍 
Dimetrodon</FONT></STRONG>
<BR><EM>中型野獸，無陣營</EM><BR>護甲等級：12（天生護甲）<BR>生命值：19（3d8+6）<BR>速度：30尺，游泳20尺<BR>力量14（+2） 敏捷10（+0） 體質15（+2）<BR>智力2（-4） 
感知10（+0） 魅力5（-3）<BR>技能：察覺+2<BR>感官：被動察覺12<BR>語言：——<BR>挑戰等級：1/4（50XP）<BR><STRONG><FONT color=#800000>動作Actions</FONT></STRONG><BR><STRONG>啃咬Bite。</STRONG>近戰武器攻擊：命中+4，觸及5尺，單一目標。命中：9（2d6+2）穿刺傷害。</P></body>
