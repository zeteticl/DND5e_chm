<P><STRONG><FONT color=#800000 size=5>蛇人 Yuan-ti<BR> </FONT></STRONG><FONT color=#c0c0c0>（註：又譯作「原體」或「原體蛇人」）</FONT></P>
<P>成為某一特定神之邪惡祭司的原體——無論是神靈賽斯，夜之蛇丹德爾或是麥爾紹克——總是能夠晉陞成為原體族的精神領袖。這些牧師舉行祭祀儀式來取悅他們邪惡的宗主。這裡也描述了墮落的原體護衛和可怕的原體憎惡。</P></body>
