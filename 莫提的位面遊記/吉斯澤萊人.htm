<P><SPAN 
style="DISPLAY: inline !important" >吉斯澤萊人與吉斯洋基人有著共同的祖先——一個被奪心魔摧毀並改造的，古老的民族。許多吉斯澤萊人居於混沌海之中，在這混亂的位面中塑造家園，以磨練它們的靈能力量。而此處描述的吉斯澤萊人則是那些經常經印記城與外域的傳送門旅至其他位面的那些。其他吉斯澤萊人的資訊見</SPAN><STRONG>《怪物圖鑑》</STRONG><SPAN
