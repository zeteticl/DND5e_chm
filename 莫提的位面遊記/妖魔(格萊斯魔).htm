<P><STRONG><FONT color=#800000 size=5>妖魔Demodands</FONT></STRONG></P>
<P><SPAN 
style="DISPLAY: inline !important" >妖魔，又稱為</SPAN><FONT color=#800000><EM>格萊斯魔gehreleths</EM></FONT><SPAN 
style="DISPLAY: inline !important" >，它們是來自</SPAN><FONT color=maroon><STRONG><EM>塔爾塔洛斯深獄之卡瑟利</EM></STRONG></FONT><SPAN 
style="DISPLAY: inline !important" >的邪魔。亙古以先，它們因早已被遺忘的罪孽而被投入到監獄位面之中，這些痛苦、卑劣的生物已經將自己視作這座位面的獄卒。妖魔們滿懷惡意地守護著那極其稀少的，能夠通向卡瑟利之外的傳送門，並無情地折磨著任何被困於此位面的生物。</SPAN><BR><SPAN 
style="DISPLAY: inline !important" >成功離開卡瑟利的妖魔們都知道它們註定會被拖回去；一個在卡瑟利之外死亡的妖魔會在2d20天內以極其痛苦的程序緩慢重組。即便那些在其他位面倖存下來的妖魔也會發現自己最終被一些位面束縛所捆回去。</SPAN></P></body>
