<P><STRONG><FONT color=#ffa500 size=5>蓋丁天族 Guardinal</FONT></STRONG></P>
<P><SPAN 
style="DISPLAY: inline !important" > 
 
蓋丁天族們是來自極樂境的動物頭天界生物，它們遊牧為生，性情平和。蓋丁天族們的外貌如同有野獸特徵的類人生物。在與蓋丁天族互動時，這些天族們表現著他們家園位面的精神——美麗、冷靜與正義。外域的每個角落都有可能存在蓋丁天族，特別是通往極樂境的門鎮</SPAN><FONT color=teal><EM>狂歡鎮</EM></FONT><SPAN 
style="DISPLAY: inline !important" >以及通往萬獸鄉的動物鎮。</SPAN><BR><SPAN 
style="DISPLAY: inline !important" > 
 
儘管蓋丁天族們通常友好而慢怒，但他們超然的美德會驅使他們介入到地獄的邪惡事務中。蓋丁天族仇視邪惡，它們在對抗不公與惡徒之時絕不會猶豫，且滿懷著將威脅美與善的邪惡力量消滅的決心。</SPAN></P></body>
