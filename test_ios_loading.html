<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Safari Loading Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2c1810;
            color: #d4af37;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #1a0f08;
            border: 3px solid #8b6914;
            border-radius: 0;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #d4af37 0px,
                    #d4af37 4px,
                    #b8941f 4px,
                    #b8941f 8px
                );
            width: 0%;
            transition: width 0.2s ease;
            animation: pixelMove 1s linear infinite;
        }
        
        /* iOS Safari fallback animation */
        .progress-fill.ios-fallback {
            animation: iosProgress 15s linear infinite;
        }
        
        @keyframes iosProgress {
            0% { width: 0%; }
            10% { width: 10%; }
            20% { width: 20%; }
            30% { width: 35%; }
            40% { width: 50%; }
            50% { width: 65%; }
            60% { width: 75%; }
            70% { width: 85%; }
            80% { width: 92%; }
            100% { width: 92%; }
        }
        
        @keyframes pixelMove {
            0% { background-position: 0px 0px; }
            100% { background-position: 8px 0px; }
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #1a0f08;
            border: 1px solid #8b6914;
        }
        
        button {
            background: #8b6914;
            color: #d4af37;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background: #b8941f;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>iOS Safari Loading Test</h1>
        
        <div class="status" id="status">
            Detecting browser...
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="percentage">0%</div>
        <div id="loadingText">準備中...</div>
        
        <button onclick="startTest()">Start Test</button>
        <button onclick="resetTest()">Reset</button>
    </div>
    
    <script>
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
        
        document.getElementById('status').textContent = 
            `Browser: ${isIOS ? 'iOS' : 'Other'} ${isSafari ? 'Safari' : 'Other'}`;
        
        function startTest() {
            const progressFill = document.getElementById('progressFill');
            const progressPercentage = document.getElementById('percentage');
            const loadingText = document.getElementById('loadingText');
            
            // Reset
            progressFill.classList.remove('ios-fallback');
            progressFill.style.width = '0%';
            progressFill.style.transition = 'none';
            progressFill.offsetHeight;
            
            if (isIOS && isSafari) {
                // Use CSS animation for iOS Safari
                progressFill.classList.add('ios-fallback');
                
                // Update percentage based on time
                const startTime = Date.now();
                const updateInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min((elapsed / 15000) * 92, 92);
                    progressPercentage.textContent = Math.floor(progress) + '%';
                    
                    if (progress >= 92) {
                        clearInterval(updateInterval);
                    }
                }, 200);
                
                // Update text
                const texts = ['探索中...', '準備冒險...', '整理裝備...', '研讀法術...', '檢查地圖...', '準備法術...', '即將出發...'];
                const textTimes = [1000, 2500, 4000, 6000, 8000, 10000, 12000];
                
                texts.forEach((text, index) => {
                    setTimeout(() => {
                        loadingText.textContent = text;
                    }, textTimes[index]);
                });
                
            } else {
                // Use JavaScript animation for other browsers
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 3 + 1;
                    if (progress >= 92) {
                        progress = 92;
                        clearInterval(interval);
                    }
                    progressFill.style.width = progress + '%';
                    progressPercentage.textContent = Math.floor(progress) + '%';
                }, 250);
            }
        }
        
        function resetTest() {
            const progressFill = document.getElementById('progressFill');
            const progressPercentage = document.getElementById('percentage');
            const loadingText = document.getElementById('loadingText');
            
            progressFill.classList.remove('ios-fallback');
            progressFill.style.width = '0%';
            progressFill.style.transition = 'none';
            progressPercentage.textContent = '0%';
            loadingText.textContent = '準備中...';
        }
    </script>
</body>
</html>
