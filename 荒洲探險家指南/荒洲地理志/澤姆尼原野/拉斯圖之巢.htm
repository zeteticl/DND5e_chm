<P>拉斯圖之巢Rastum Den<BR>在珍珠弓荒野Pearlbow 
Wilderness和雷克森特倫Rexxentrum以北的褐巖山脈Dunrock 
Mountains中隱藏著一個繁殖和訓練軍用獅鷲的營地。這些強大的野獸被正義烙印Righteous 
Brand的敦達里安獅鷲騎士所使用，他們是帝國中最受尊敬的士兵。<BR>這個中等大小的營地被稱為拉斯圖之巢 Rastum 
Den，坐落在海拔 4000 
英尺的高山的小山谷中。該地區令人眼花繚亂的高度和動盪的天氣使那些沒有獅鷲騎手的人幾乎無法進入。這個地方最初是荒洲最大的獅鷲種羣的家園，這使得它的自然地形能夠迅速調整為正義烙印培育的任何年輕坐騎。
