<P>凜寒之湖Kaltenloch<BR>該地區嚴酷的冬季導致凜寒之湖 
Kaltenloch 一年中有三到四個月都出於冰封狀態，但寒冷的湖水全年為冰港 Icehaven 
社區提供魚類。伴隨著冰層而來的是一種神秘的低空薄霧，許多人說它是由災禍之戰Calamity中陣亡士兵的靈魂組成的，他們正在尋找可以偷走的溫暖。
