<P>地之湖 Erdeloch<BR>地之湖Erdeloch是維南迪爾西部Western Wynandir最大的湖泊，經常被用作前往首都的旅行者的地標。 
其冰冷的水域是帝國最豐富的淡水捕魚場所，埃爾德洛克南側每天都能看到相當多的大大小小的漁船進出奧德斯洛Odessloe。與該湖泊相交的眾多河流使其成為帝國內河流運輸的樞紐，尤其是對伐木者而言。北岸坐落在珍珠弓荒野Pearlbow 
Wilderness之中，以充滿當地野生動物和土著怪物而聞名，因此很少有人敢在夜間在樹線附近登陸。 </P></body>
