<P>鹽泥沼澤Saltwallow Bog<BR>Saltwallow沼澤誕生於與維爾文叢林Velvin 
Thicket北部林線融合的沉沒淤泥中，是一片含鹽、微酸性水域的沼澤。 傳說中，蠕行之王Crawling 
King的一個可怕僕人在災禍之戰中被殺，其腐蝕性的屍體沉入了森林的底部，腐蝕了周圍的灌木叢，直到這片有毒的沼澤被留下作為最後的反抗。奇怪而扭曲的生物已經適應了生活在這個怪誕的地方，鉆進維爾文叢林捕獵並將獵物拖回沼澤中的巢穴。儘管它們很危險，但其中一些生物現在因其皮革和器官而受到製革商和煉金術士的高度評價，獵人全年冒險進入沼澤深處，冒著生命危險來換取財富。
