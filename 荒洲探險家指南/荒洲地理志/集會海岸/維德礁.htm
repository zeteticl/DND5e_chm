<H2><FONT color=#800000>維德礁 Vide Cay</FONT></H2>
<P>     
維德礁島被險惡的沿岸巖石和波濤洶涌的海水完全包圍，因此大多數船隻都會避開這裡。島嶼地形以一系列崎嶇的大山丘為主，環繞著一個小山谷，在這片山谷中，一個小型精類社會生活在迷人的熱帶森林中。試圖利用該島的狂歡眾船長們抱怨說，島上有一個守護者——據說是一位仙靈女巫。她通過擾亂那些試圖掠奪或奴役森林居民的人的心智，守護著整座島嶼。</P></body>
