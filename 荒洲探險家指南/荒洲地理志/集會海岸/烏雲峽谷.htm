<H2><FONT color=#800000>烏雲峽谷 Wuyun Gorge</FONT> </H2>
<P>  
 
 
 
這片乾旱、巖石遍佈的山谷將西里奧斯山脈和灰燼守護者山脈之間的南部通道隔開，被稱為烏雲峽谷，是烏雲門的所在地，烏雲門是敦達里安帝國和集會海岸之間的過渡點。穿過峽谷的道路通行頻繁，全年都能看到往來不斷的車隊和商隊。偶爾，遊蕩的生物、兇暴的巨人族和飢餓的怪物會從山上下來捕食過路的旅行者。因此，有錢人通常會在烏雲峽谷兩側最近的定居點——尼科德拉納斯或特羅斯滕瓦爾德僱用僱傭兵以確保安全。</P></body>
