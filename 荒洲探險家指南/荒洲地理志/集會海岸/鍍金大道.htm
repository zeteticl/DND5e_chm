<H2><FONT color=#800000>鍍金大道 Gilded Roadway</FONT></H2>
<P>鍍金大道幾乎貫穿了整個集會海岸，是一條連線克洛維斯聯邦每個主要城市的文明紐帶。這條交通繁忙的公路過於漫長，不可能不斷的巡邏，但有一小隊澤里佐鐵衛會在城市間移動，至少為旅行者提供一種安全的假象。鍍金大道是克洛維斯聯邦沿岸城市之間團結的象徵，甚至還出現在聯邦的官方印章上。</P></body>
