<H2><FONT color=#800000>爐星山脈 Hearthstar Peaks</FONT></H2>
<P> 
 
即使從海洋上也能看到爐星山脈，它是達馬里港附近一個緊湊的、高得令人眩暈的山脈群。最高的山峰，被稱為爐星峰，其上燃燒著一根巨大的永燃奧術火焰柱。爐星是一個燈塔，它警示著附近的船隻小心該地區的崎嶇且險惡巖石海岸，引導他們朝東航行至半島盡頭的邊緣點燈塔，最終駛向達馬里港的安全港口。攀登這些山峰的陡峭斜坡極為危險，但仍有些人喜歡挑戰，偶爾也會傳出關於一些奧術師會漂浮到最高的山峰，在最頂層的洞穴中藏匿他們的秘密。</P></body>
