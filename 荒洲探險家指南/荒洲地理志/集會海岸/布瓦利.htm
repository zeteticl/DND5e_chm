<H2><FONT color=#800000>布瓦利 Bwualli</FONT> </H2>
<P>  
布瓦利是斯瓦文群島中最大的島嶼，據說它的伊塔阿火山據說是風暴君王寇德行走於艾桑椎亞時的眾多王座之一。這座活火山是一塊黑色巖石和灰色煙霧組成的陰燃巨石柱，偶爾的爆發會震動周圍的土地。在冷卻玻璃巖石的間，密集的叢林中充滿了危險的野生動物和潛伏的陷阱，等待著那些勇敢者踏足這片未開化的島嶼。狂歡眾的走私者和海盜利用布瓦利危險和不穩定的名聲，在島上挖出藏匿財寶的藏身處，藏匿它們的贓物。最近有關某個無名恐怖生物徘徊在火山裂谷的傳聞，反而讓海盜更加膽大妄為。他們嘲笑說，克洛維斯聯邦的官員們根本沒有膽量前來調查。
