<H2><FONT color=#800000>轟鳴尖峰 Rumblecusp</FONT></H2>
<P>    
轟鳴尖峰島是一片美麗的世外桃源，島上樹木稀疏，白沙遍佈，島名源自其唯一的一座山峰。島上僅有幾十名原住民生活於此。小島的淺灘在漲潮時常被海水淹沒，而火山口則時常升起縷縷煙霧。儘管如此，島嶼周圍的海域漁獲豐富，因此在漁季不佳時，從尼科德拉納斯出發的漁船經常會前往轟鳴尖峰捕魚。</P></body>
