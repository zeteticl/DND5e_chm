<H2><FONT color=#800000>豐饒湖 Copia Lake</FONT>  
 
 
</H2>
<P>  
 
在圖索阿以北，波光粼粼的豐饒湖坐落在1000英尺高的西里奧斯山脈的豐饒森林之中。這個湖被視為聖池，基瑙的戰士和祭司會登臨此地，凈化自己免受噩夢和惡靈的困擾。因此，聯邦禁止了任何非儀式性的捕魚或潛水活動。然而，由於湖泊位置偏僻且僅有零星的澤里佐鐵衛駐守，這片區域成了走私貨物的首選投放點，途徑的走私者甚至會通過偷捕湖中特有的聖魚來賺取額外收入。
