<H2><FONT color=#800000>格拉維德群島 Gravid 
Archipelago</FONT></H2>
<P>這三個島嶼由陡峭的火山山峰和陡峭的懸崖組成，上面有許多洞穴，裡面住著血鷹、鷹身女妖，傳言說甚至有一個大得不可思議的<STRONG><FONT color=#000000>鵬鳥 
roc</FONT></STRONG>。島上只有零星的樹和叢林，因此資源稀缺，很少有船只有正當理由在此停靠。然而，這並不能阻止狂歡眾在該地區進行儲存、伏擊和進行達克托外的會面。</P></body>
