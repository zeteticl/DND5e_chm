<H2><FONT color=#800000>比薩福特島 Bisaft Isle</FONT></H2>
<P>比薩福特島是達馬里港西南的群島中最大的島嶼，覆蓋著鬱鬱蔥蔥的叢林、堅果樹和果樹，以及各種奇異的生物和茂密的紅樹林。這裡棲息著許多以茂密樹葉為家的居民，比薩福特島已經成為隱藏走私品或在聯邦視線之外進行非法活動的熱門地點。島上散落著著曾經統治這片叢林的基瑙人的遺棄廢墟，有人認為這些村莊隱藏基瑙人由他們的元素守護者賜予的知識和禮物。</P>
<P>在島嶼的南岸有一座文明堡壘，被稱為比薩福特哨所。這是一個不超過800人的海港小村莊，是聯邦市民的熱帶避風港，也是經過斯瓦文群島貿易航線的船隻在需要資源和維修時一個出乎意料的繁忙商業中心。</P></body>
