<H2><FONT color=#800000>西里奧斯盡頭森林 Cyrios End 
Forest</FONT></H2>
<P>在西里奧斯山脈的南部邊緣，是一片覆蓋著針葉林和叢林植被的茂密林地。西里奧斯盡頭森林提供用於製作優質紙張的木材，但採伐者通常只在外圍活動。在錯綜複雜的小徑和佈滿蕨類植物的地面深處，致命的生物在陰影中狩獵，而圍繞著一座倒塌神廟的廢棄的小屋和木屋則已崩塌，那座神廟如今大部分已被森林重新吞噬。冒險家和歷史學家曾帶領探險隊進入這個基瑙村莊和神廟遺蹟，但他們經常受傷或染病歸來，甚至有些人根本沒有回來。</P></body>
