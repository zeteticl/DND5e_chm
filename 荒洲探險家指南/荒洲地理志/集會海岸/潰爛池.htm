<H2><FONT color=#800000>潰爛池 Festerwill Pool</FONT> </H2>
<P> 
 潰爛池的冒泡泉水散發出強烈的硫磺氣味，瀰漫整個山谷，而附近的巖石則因礦物質沉積而變色。水池本身是一片綠油油的湖，湖底藻類和被雜草填滿，位於一片崎嶇山谷的底部，周圍環繞著佈滿苔蘚、枯葉的樹木。這個湖和周圍的巖石峭壁是貪婪而醜陋的血羽鷹身女妖的家園。這些鷹身女妖成群結隊，在空中尖叫著，把它們的獵物帶到這裡來吞食，血淋淋的殘骸落入下方的半鹹水中。在它們的主母烏婭達的庇護下，血羽鷹身女妖將這片區域作為她們的領地，將各類飾物和小玩意藏在她們骯髒的巢穴中。 </P></body>
