<H2><FONT color=#800000>烏魯卡伊克斯爾 Urukayxl</FONT></H2>
<P>烏魯卡伊克斯爾島曾經是利維坦烏克托阿神殿的所在地。許多世紀以前，澤希爾的惡毒追隨者謀殺了烏克托阿的基瑙信徒，並將這座神殿作為阻止烏克托阿返回物質位面的封印。</P>
<P> 
在那之後的許多年裡，這座倒塌的神殿被遺忘，周圍被叢林包圍著，叢林中棲息著互相敵對的蜥蜴人族和原體蛇人族。這些原體是隱秘巨蛇的僕人，仍然按照他們被放逐的神的形象維持著這座扭曲的神殿。由於攜帶疾病的昆蟲、致命的叢林和危險的墨爪暗礁，這片地區被許多人視為詛咒之地，並儘量避免接近它。</P></body>
