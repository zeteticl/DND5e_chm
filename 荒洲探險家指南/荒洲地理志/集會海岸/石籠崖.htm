<H2><FONT color=#800000>石籠崖 Stobecage Cliffs</FONT> </H2>
<P>這片崎嶇、幾乎無法通行的沿海山脈和斷崖環繞著整個荒洲的東北半島，自兩個大陸的文明第一次開始交流之前，石籠崖就已存在併成爲了荒洲和塔爾多雷之間的天然屏障。懸崖環繞著茂密而危險的盧什古特森林，這種致命的地形組合使得大部分懸崖地區無法建造城鎮或城市。因此，該地區自古以來便是怪物肆虐的荒野。</P>
<P> 
剪下海峽 Shearing Channel&nbsp; 
激盪的海水拍打著高聳的懸崖，數千年的狂風暴雨在懸崖上鑿出無數洞穴，裡面棲息著可怕的飛行和攀爬生物。據說，只有最勇敢——或是最愚蠢的探險家才會嘗試在石籠崖的巖石和潮水中探尋秘密。</P></body>
