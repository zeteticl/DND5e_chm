<H2><FONT color=#800000>雙子島 Twinward Isles</FONT></H2>
<P> 
 
作為海岸原住民的聖地，這對高得驚人的島嶼全部由懸崖構成，沒有海灘。儘管週遭的水域因海浪撞擊附近的母親之嘆礁而時常波濤洶涌，但海邊的懸崖上卻蘊藏著豐富的健康果實和可供狩獵的野生動物。在克洛維斯聯邦成立之初，基瑙人要求島上的自然資源必須始終保持原樣。這項協議在幾個世紀以來一直被忠實地履行著。</P>
<P>雖然島嶼對大眾開放，但徒步旅行的危險仍然限制了那些敢於使用這片土地的人。傳說一個羽蛇靈體被束縛在島嶼內陸密林的深處，願意將智慧和洞察力賜予那些帶來珍貴貢品的人。</P></body>
