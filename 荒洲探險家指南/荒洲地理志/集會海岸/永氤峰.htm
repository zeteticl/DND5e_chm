<H2><FONT color=#800000>永氤峰 Everplume</FONT></H2>
<P>      
 
  
 
那些勇敢地穿越剪下海峽以南的灼熱礁周圍海域的人們，會發現地平線被一根從海底升起的無盡的漆黑煙柱所打破。在翻滾的海浪下，隱藏著巨大的火山——永氤峰，它使周圍的水域充滿了渾濁的煙塵、有毒的氣體和沸騰的熱量。元素能量在這座不詳的山峰周圍盤旋，許多專家因此相信，它的核心可能存在通往火元素位面的裂隙，而在其他地方負責守護艾桑椎亞物質位面與元素位面之間的裂隙阿沙里人卻毫不知情。深海中的自然生物逐漸被扭曲成他們原始自我的烈焰擬像，而有規律的震動表明這座山可能正在不斷增長。</P></body>
