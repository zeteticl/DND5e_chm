<H2><FONT color=#800000>淤盆小徑 Siltbasin Pass</FONT></H2>
<P>淤盆小徑是一片泥濘的森林，生長著沿海沼澤和紅樹林，有時還會低於海平面。它是鍍金大道上鍊接格瓦丹與達馬利港的重要路段，同時也是沿海地區採集海邊水果和黏土的主要地點之一。小徑兩側每隔幾英里便會出現一些簡陋的木屋或茅舍，當地居民在此收穫收成並將其準備好運往克洛維斯聯邦的主要城市。惡劣的天氣常常會使這條小徑難以通行，部分商隊不得不在途中紮營數夜，等待道路重新暢通。此外，夜間出沒的捕食者與眾多沼澤生物也為穿行於淤盆小徑的旅人增添了額外的威脅。</P></body>
