Mine and Icozrin Steelworks</SPAN><BR>深河礦井建立在乾燥的地下河床里，周圍有豐富的鐵和銅資源，是王朝最具生產力的礦業場所。工人們在維瑪洛克的紅色樹冠下的礦井辛勤工作，或是在雜亂的冶煉廠中工作，準備在把他們的貨物送到羅索納或者是喬哈斯更西邊的地方。自從與敦達里安帝國在最近的幾十年中發生了衝突，丹·伊科茲林沿著深河礦山建立了一個令人印象深刻的鋼鐵廠，加速均被的製造。伊科茲林鋼鐵廠從那時就成為一個生產戰爭機器與工程武器並將其運送到西部前線的車間。</P></body>
