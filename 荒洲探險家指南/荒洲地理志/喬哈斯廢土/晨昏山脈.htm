<P>晨昏山脈 Penumbra Range</P>
<P>晨昏山脈是一片異常陡峭的黑石山脈，高聳入雲，猶如巨大的尖牙，把喬哈斯的沼澤與荒地和荒蕪海灘上的可怕墓地分隔開。徒步穿越陡峭的火山巖是極為危險的壯舉，對於那些最有經驗的旅行者也是如此。</P></body>
