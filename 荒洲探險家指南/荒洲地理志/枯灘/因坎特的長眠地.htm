<P>因坎特的長眠地 Incanter's Rest<BR>這個災禍之戰年代的古戰場現在是一片巨大的墓場，不死的幽魂與不可名狀的恐怖在這裡以殘忍和無休止的復仇肆虐。以把這個地方變成目前環境的無名法師來命名，因坎特之息除了三具巨大的泰坦骨骸以外，幾乎沒有其他特殊的地貌特徵。巨大的骨架猶如塔樓佇立在草原上，呼嘯的風在吹過這裡的時候夾雜著幽靈的氣息。四處散落著生鏽的武器和鎧甲，標記著墮落者們的墳墓。<BR>一些歷史學家認為因坎特之息其實是多個衝突的聚集點，而其他人聲稱這裡是荒洲大陸上規模最大的戰場。不管什麼原因，因坎特之息到處是許多法師夢寐以求的強大死靈法術種子。</P></body>
