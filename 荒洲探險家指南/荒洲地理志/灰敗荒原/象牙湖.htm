<P>象牙湖 Ivory Lake<BR>象牙湖是該地區最大的淡水水源，每年的積雪融化和大雨沖刷著整個弗洛特基特阿爾卑斯山Flotket 
Alps。整個霧凇平原上的許多生物在夏天的時候都會去湖裡，那時湖水解凍，魚也很多。湖岸對於體型較小的動物和類人生物來說都是危險的，因為翼龍和其他食肉動物會埋伏在那裡，等待毫無戒心的旅行者。</P></body>
