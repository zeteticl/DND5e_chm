<P>餘燼聖所 Cinderrest Sanctum<BR>沿著克拉瓦拉德東坡隱藏著一個縞瑪瑙洞穴，在黑色石窟的中心有一池未冷卻的熔巖。在這個寬敞的房間里，黑鐵裝飾和支援的符文鐫刻熊的故事。浮雕描繪了矮人對梅洛拉從地下將石頭和礦石賜給全能之錘莫拉丁的解釋，讓他製造成宏偉的大廳和強大的守護者。<BR>這座神殿世世代代由塵土家族看守，由虔誠的烏托敦提供祭品來維持。那些前往辛德瑞斯特聖所朝聖的人會被邀請向梅洛拉和莫拉丁祈禱，同時可能會進入Underforge，一個為致敬兩位神之間的合作而建造了幾十年的偉大熔爐。據說，在他們神聖的祝福下，具有偉大命運的強大神器被製作出來。</P></body>
