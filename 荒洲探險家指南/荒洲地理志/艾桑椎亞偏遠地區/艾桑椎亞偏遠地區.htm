<H2><FONT color=#800000>艾桑椎亞偏遠地區 Distant Lands of Exandria</FONT></H2>
<P>荒洲是一片幅員遼闊、飽受戰爭蹂躪的大陸，艾桑椎亞的許多傳說都是偽造的，然而它只是這個生機勃勃的世界中令人印象深刻的多片大陸之一。許多其他區域也在本書中被提及，包括馬凱特雄偉的王國，毗鄰的塔·多雷以及其他尚未發現的區域。本章節概述了荒洲大陸以外的艾桑椎亞已知地域。<BR></P></body>
