<H2><FONT color=#800000>拉班達沼澤 Labenda Swamp</FONT>      
  
</H2>
<P>被稱為 Labenda Swamp 的廣闊沼澤環繞著 Silberquel Ridge 
南側的山谷，經常降雨。 圍繞著昂特洛克Ounterloch，這片巨大的沼澤地一年中大部分時間都很潮濕，讓旅行感到不舒服。 
嗡嗡的昆蟲不斷的噪聲與腐爛的植物和死水的麝香惡臭混合在一起，濃霧掩蓋了大部分充滿泥土的地區。沼澤是巨魔、食肉植物和許多其他致命生物的家園。只有經驗最豐富的旅行者敢於漫步到內部沼澤的潮濕河流，據說稀有植物和古老的廢墟隱藏在薄霧之後。</P></body>
