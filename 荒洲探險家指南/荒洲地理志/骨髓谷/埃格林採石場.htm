<H2><FONT color=#800000>埃格林採石場 Egelin Quarry</FONT></H2>
<P> 
  
    
這座擁有數百年曆史的露天礦場是朱樂斯領建造扎達什時所用石材的主要來源，但在東南方發現了富含鉑金的赫拉希斯礦脈后，這裡基本上被廢棄了。如今，這片巨大的裂谷僅由一小群礦工維持，他們仍在收集散落的石料以出售給石匠。在自封為採石場工頭的侏儒探礦者拉森·德·維勒的監督下，有許多碎石工人仍在礦場中勞作，他們希望能發現一些隱藏的寶石或貴金屬礦石。 </P></body>
