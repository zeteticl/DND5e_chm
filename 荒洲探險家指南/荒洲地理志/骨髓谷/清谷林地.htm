<H2><FONT color=#800000>清谷林地 Crispvale Thicket</FONT>
</H2>
<P>位於銀脈山脊以東，圍繞著榮耀大道與清谷大道交匯處的幽暗地帶，清谷林地標誌著東部山谷的中心。這裡是遠離帝國喧囂生活的避風港，茂密的榆樹和高大的灌木叢庇護著幾支遠離王室視線的費爾伯格氏族。只要你堅定地走在道路上，林地通常是平和安寧的，但在林地的深處，飢餓的巨獸和土潛伏的強盜在伺機而動。
