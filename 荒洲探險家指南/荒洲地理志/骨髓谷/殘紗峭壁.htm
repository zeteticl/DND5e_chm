<H2><FONT color=#800000>殘紗峭壁 Brokenveil Bluffs</FONT>
</H2>
<P>
   很久以前，殘紗斷崖曾經是灰燼守護者山脈的一部分，與附近的褐巖山脈相連。 
山脈在災禍之戰的最終戰鬥中被撕裂開來，形成了兩條山道——它們是連線維南迪爾東西兩部分的唯一陸路。 
</P>
<P>殘紗峭壁以其陡峭的懸崖和強勁的風而聞名，風聲在裂開的巖石之間的洞穴和溝渠中呼嘯而過。這個地區棲息著許多有翼怪獸、腳步穩健的恐怖生物以及沼澤中的掠食者，它們潛伏在骨髓谷的邊界，伺機捕捉迷路的旅行者或士兵。關於殘紗峭壁的傳說幾乎與那些講述喬哈斯風景之外的故事一樣令人不寒而慄。
