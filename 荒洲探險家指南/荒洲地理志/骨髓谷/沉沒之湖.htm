<H2><FONT color=#800000>沉沒之湖 Ounterloch</FONT> 
 
 
 </H2>
<P>Onterloch佈滿苔蘚的綠色水域在拉班達沼澤Labenda 
Swamp的中心，帶著鹹味和惡臭。這個湖是沼澤野獸和邪惡勢力的家園，被埋在藻類和石頭下的神秘秘密所吸引，這個湖是整個骨髓谷的民間神話的源泉。許多人談到這座曾經坐落在北岸的寺廟，在災禍之戰所引發的地震之前，它沉入了黑暗的水中。另一些講述了沼澤塞壬Marsh 
Siren的故事，她在夢中呼喚人們，並用她的歌將他們吸引到沼澤中。這些不幸的靈魂要麼迷失在沼澤中，要麼被她淹沒在水底的懷抱里。 
然而，大多數討論沉沒之湖的人只是說它是多麼的悲慘。 </P></body>
