<H1><FONT color=#800000>第一章：荒洲的傳說 Story of 
Wildemount</FONT></H1>
<P><EM>太初，有生於無。先生光，後生想，再后色身與火乃生。</EM></P>
<P><EM>自皈依神，當愿眾生，體解神諭，發無上心。</EM></P>
<P><EM>自皈依理，當愿眾生，行於正道，不落邪見。</EM></P>
<P><EM>自皈依賢，當愿眾生，得傳經藏，精進無礙。</EM></P>
<P>——阿迪亞·舒，鈷魂書院檔案員<BR>——Archivist Adia Shu of the Cobalt 
Soul</P>
<P><STRONG>章節封面：</STRONG>一名鈷魂武僧為一隊年輕的冒險者展現荒洲的過去。</P></body>
