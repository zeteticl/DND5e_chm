<H2><FONT color=#800000>艾桑椎亞的月亮 Moons of 
Exandria</FONT></H2>
<P>艾桑椎亞有兩顆已知的月亮環繞這顆星球。卡薩Catha是較大且較近的月亮，被視為夜間旅行的使者，在天空中顯現時散發明亮的白光。卡薩被認為與織月者莎罕妮有著內在的聯繫，有些人將其視為織月者的創作，用以守護正義之人並掩藏需要遮蔽的人。</P>
<P>第二顆月亮茹蒂斯Ruidus則小得多，且距離更遠。茹蒂斯的自轉速度較慢，呈暗紅褐色，常常在夜空中的星辰之間難以辨認，白天幾乎無法看到。關於茹蒂斯所知不多，但古老文化和文獻中將其視為不祥之兆，甚至被認為是某個叛神未實現陰謀的被遺棄殘餘。</P></body>
