<H1><FONT color=#800000>歡迎來到荒洲 Welcome to 
Wildemount</FONT></H1>
<P>兩支軍隊在一片霧濛濛的戰場上交戰，一側傳來號角和戰鼓聲，而另一側傳來陣陣詭異尖銳的呼嘯聲，就像成千上萬的蟋蟀在不斷哀鳴一般。一隻烏鴉，黝黑的羽毛上沾染著點點鮮血，落在一具倒下的屍體上，輕輕地用尖喙啄著士兵的頭盔。烏鴉突然抬起頭，滿是好奇，然後飛向天空。戰火紛飛的大地在其翅膀下方延伸著，然而，在這戰爭的籠罩之中，這隻烏鴉看到了閃爍的光芒。烏鴉看到了那些閃爍著勇氣，慈愛和意志力的光輝的靈魂。它也看到了那些充滿這貪婪，恐懼和憤怒的靈魂。最重要的是，它看到靈魂在發光，發出著尋求自己在這世界上的位置的渴望。這隻烏鴉看到了這個荒洲大陸。</P></FONT></SPAN></body>
