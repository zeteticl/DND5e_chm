<H2><FONT color=#800000>法師 Wizard</FONT></H2>
<P>荒洲中最聰慧的頭腦往往會被古老而危險的魔法研究所吸引。有些人在學院的大廳和塔樓中接受數十年的訓練，而另一些則在陰影中學習他們的技藝，獨自保管他們的發現。</P>
<P>在第2級時，法師會獲得《玩家手冊》中描述的奧術傳承職業特性。時間魔法與重力魔法是法師可以選擇的兩種新傳承。</P></body>
