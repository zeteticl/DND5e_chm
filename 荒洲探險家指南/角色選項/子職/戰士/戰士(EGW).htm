<H2><FONT color=#800000>戰士 Figher</FONT></H2>
<P>在荒洲，戰士有多種形式，從憑藉刀鋒力量謀生的飽經風霜的僱傭兵，到為故鄉旗幟而戰的忠誠士兵，再到以武器技藝為其最大資本的堅韌尋寶者。</P>
<P>在第3級，戰士會獲得《玩家手冊》中描述的武術范型職業特性。迴音騎士是該特性的新選擇。</P></body>
