<H2><FONT color=#800000>背景 Background</FONT></H2>
<P data-pm-slice="0 0 []">本節介紹了兩個新的背景——笑面人Grinner和沃什塔克特工Volstrucker 
agent——以及對《玩家手冊》中的一些背景進行調整的建議，以便將它們與荒洲的派系更緊密地聯繫在一起。 </P>
<P>荒洲是一個充滿秘密的地方，所以如果你的角色的背景對其他玩家保密的話，效果可能會更好——特別是如果你選擇笑面人Grinner或者伏擊者特工Volstrucker 
Agent背景時。與你的DM一起確定第二個假背景，可以幫助隱藏你的真實背景；或者一個偽裝背景，如果你的真實背景涉及一個秘密身份，可以使用這個背景作為掩護。 
</P></body>
