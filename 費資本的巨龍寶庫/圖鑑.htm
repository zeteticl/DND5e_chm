<P><STRONG><FONT color=#800000 size=5>圖鑑 Bestiary</FONT></STRONG></P>
<P>在物質位面及其之外，龍類生物的形態極為繁多。本章介紹了寶石龍族，它們是《怪物圖鑑》中色彩龍和金屬龍的親族。本章還包括其他的龍類生物，以及與龍類關係密切並經常在其巢穴中出現的生物。<BR>這些怪物按字母順序排列。關於生物的數據卡的使用方式請參閱《怪物圖鑑》的介紹。</P></body>
