<P><STRONG><FONT color=#800000 size=6>第二章：精靈 Elves</FONT></STRONG></P>
<P>在那些最為古老的故事中，精靈被稱作科瑞隆之子。與其他種族的類似創世神話不同，精靈們的神話確有其事。精靈們的確是一位神靈的後裔，而它們的身世則要從一場塑造了其如今文化的悲劇說起。<BR>精靈們與科瑞隆之間的鴻溝，以及科瑞隆和羅絲的決裂，由一次僭越拉開序幕。那次事故使精靈的各個亞種走向如今的道路，決定了他們獨一無二的生活習慣，並且引起了卓爾和物質位面其他精靈之間刻骨銘心的仇恨。在精靈的歷史中，沒有其他事件有著像他們的起源事件般深遠的影響。</P></body>
