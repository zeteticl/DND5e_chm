<P><STRONG><FONT color=#800000 size=5>卓爾 Drow</FONT></STRONG></P>
<P>當原初精靈們選擇凡人軀體之時，它們便成爲了一個被互相沖突的信仰所撕裂的民族，而這兩個神祇還彼此責罵。這分裂最後導致了一場衝突，衝突則以羅絲撤入深淵，其追隨者被流放至幽暗地域而告終。這項懲罰或許能讓勝者再一次和平地在阿梵多中生活，但對彌補分裂毫無作用。<BR>那些消失的原初精靈們在幾個世紀之中都未曾再次出現或被人耳聞。在這些精靈居住於黑暗中的漫長歲月里，它們吸收了幽暗地域的不潔輻射，靠著幽暗地域不潔的水與食物生活。它們向自己的神明祈求引導，遵從她邪惡的命令，而這些羅絲的信徒們最後變爲了卓爾——一支殘忍、弒殺、邪惡的精靈亞種。</P></body>
