<P><STRONG><FONT color=#800000 size=5>尤格羅斯魔 Yugoloths</FONT></STRONG></P>
<P>僱傭兵們在下層位面和其他位面進行著他們的交易，尤格羅斯魔以效率著稱，只有他們對更多財富的渴望才能與之匹敵。雖然尤格羅斯魔不是特別忠誠，而且通常會試圖利用契約中的每一個潛在漏洞，但他們承擔任何僱傭他們的任務，不管這些任務有多棘手。尤格羅斯魔有各種各樣的形態，包括那些在怪物手冊中描述的和在這裡介紹的六種生物。</P></body>
