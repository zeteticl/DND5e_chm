<P><STRONG><FONT color=#800000 size=5>吉斯人 Gith</FONT></STRONG></P>
<P>一個早已失去原本名字的古老種族的後裔分裂成兩個群體，因各自領袖之間的血仇、志向和陰謀而反目成仇。好戰的吉斯洋基人割據了星光位面，且不斷掠奪多元宇宙諸世界的魔法和財富。吉斯澤萊人則散居在宇宙的偏僻角落，在漂浮於混沌海的混亂狂潮中的要塞里過著與世隔絕的生活。雖然吉斯人的這兩個分支已經彼此相差甚遠，但對於奪心魔的仇恨卻從未改變，不論吉斯洋基人還是吉斯澤萊人都不會放棄獵殺先祖的仇敵們。</P>
<BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
<P><EM>吉斯澤萊人是吉斯洋基人和靈吸怪的死對頭，而吉斯洋基人又是吉斯澤萊人和靈吸怪的死對頭。實力並不均等的三者由此形成動態平衡。</EM></P>
