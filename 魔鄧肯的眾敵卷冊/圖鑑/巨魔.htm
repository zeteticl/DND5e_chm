<P><STRONG><FONT color=#800000 size=5>巨魔 Trolls</FONT></STRONG></P>
<P>幾乎被消滅時仍然可以存活並再生的巨魔，單純從肉體碎片可以顯現他們奇異的突變。在魔法的輻射，平面能量，疾病，大規模死亡或因元素能量造成的傷害，這些因素的影響下，再生的畸形巨魔特別容易發生突變。<BR>這些突變也可能是一些邪惡施法者用儀式魔法所造成的。</P></body>
