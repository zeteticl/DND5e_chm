<P><STRONG><FONT color=#800000 size=5>哀慟魔 Sorrowsworn</FONT></STRONG></P>
<P>墮影冥界遍地哀鴻有時會塑成此世悲絕的詭異肉身。哀慟魔便是這陰影景圖中苦難之具現，並又將恐懼遷於落入其中者。<BR>具現化形。每一個哀慟魔皆為不同方面的不幸與絕望的人格化，或為憤怒之現，余為孤苦賦形。其本質揭示著理解為何他們會變成如此強大，又該如何應對他們的線索。給予哀痛魔所示相反之情緒會令其實體消亡。與其情緒鬥爭可以削弱並驅離他們。</P></body>
