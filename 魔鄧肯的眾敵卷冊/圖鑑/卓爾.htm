<P><STRONG><FONT color=#800000 size=5>卓爾 Drow</FONT></STRONG></P>
<P>無論是在幽暗地域（他們的黑暗通道）中，還是在可怕的無底深淵，卓爾都是對地表居民最陰暗的威脅之一。侍奉蘿絲的黑暗精靈們不僅要服從她經常自相矛盾的命令，還要生活在對她的怒火的恐懼之下。<BR>通過狡詐、才能、詭計，有些卓爾獲得了強大的權勢，而弱小的卓爾恐懼他們，侍奉他們。</P>
<BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
<P><EM>卓爾法師有關魔法的學問和技藝造詣頗深，他們中的一些甚至可以施展我的法術。</EM></P>
