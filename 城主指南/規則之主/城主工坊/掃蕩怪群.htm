</p></div><p class=MsoNormal >如果玩家的角色們經常與一些低等級的怪物戰鬥，則你可以考慮使用該選用規則來加速這些戰鬥。</p><p class=MsoNormal >當一次近戰攻擊將一個未受傷害的生物生命值降至<span lang=EN-US>0</span>點時，該攻擊造成的任何額外傷害可以轉移給附近的另一個生物。攻擊者可以指定其觸及範圍內的另一個生物作為目標，如果最初的攻擊檢定命中，則對新目標造成剩餘的所有傷害。如果該生物此前未受傷害，且同樣因該傷害生命值降至<span 
lang=EN-US>0</span>，則你可以再次重複該過程，直至沒有有效目標或者直至造成的傷害不足以將一個未受傷生物的生命值降至<span 
lang=EN-US>0</span>為止。</p></body>
