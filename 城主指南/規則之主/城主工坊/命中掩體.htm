<p class=MsoNormal>你可以使用此可選規則，來判定「一發遠端攻擊未命中一個身處掩護的目標時，該掩護體是否被該攻擊所傷」的情況。</P>
<p class=MsoNormal>先判定假定目標未處於該掩護時，該攻擊檢定是否可以命中該目標。如果該攻擊檢定不足以命中掩護后的目標卻足以命中未掩護的該目標，則作為掩體的物件將被擊中。如果為目標提供掩護的是一生物，而該攻擊檢定足以擊破掩體生物的<span 
lang=EN-US>AC，</SPAN>則該掩體生物被命中。</P></body>
