<p class=MsoNormal><span lang=EN-US><span
 style="mso-spacerun: yes">    </span></span>冒險者隨著等級提升其冒險也擴展至另一<span
 class=GramE>現實維</span>度——即多元宇宙的<span class=GramE>各存在</span>位面。角色們可能應召到恐怖的無底深淵<span
 lang=EN-US>Abyss</span>中解救一名朋友，或是於海神之河<span lang=EN-US>River Oceanus</span>閃光的水面上航行。他們將在約瑟園<span
 class=SpellE><span lang=EN-US>Ysgard</span></span>與友善的巨人們舉行宴會，再去混沌海<span
 lang=EN-US>Limbo</span>直面一位身形瘦削的吉斯澤萊智者。<span lang=EN-US><br>
<span style="mso-spacerun: yes">    </span></span><span
 class=GramE>諸存在</span>位面定義了一些極其怪異而危險的環境。其中那些匪夷所思的處所甚至完全超乎自然世界的料想範圍。位面冒險可提供與普通狀況迥然不同的驚異危機。而冒險者們將在固體火焰構成的街道上行走，或在每個黎明與無限復活的亡者們在戰場上以<span
 class=GramE>戰鬥自</span>證其身。</p></div></body>
