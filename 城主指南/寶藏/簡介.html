style="FONT-SIZE: 12pt; FONT-FAMILY: 細明體; mso-spacerun: 'yes'">    <FONT face=細明體>冒險者們為各種東西奮鬥，包括榮耀、知識和正義。許多的冒險者同時也追求著更多實在的東西：財富。麻繩一樣粗的金鍊，大堆的鉑金幣，鑲有寶石的王冠，琺瑯般多彩的權杖，大捆的絲綢，以及強大的魔法物品等所有的一切，都在等待著勇敢尋寶的冒險者們前來探索和奪取。</FONT></SPAN><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: 細明體; mso-spacerun: 'yes'"><BR></SPAN><SPAN
