15的智力檢定。如果檢定通過，則你施展出法術<EM><FONT color=#800080>位面轉移 plane 
shift</FONT></EM> 
  
。如果檢定失敗，你將和15尺內的每個生物與物件一齊被傳送到某個隨機地點。骰一次d100。如果骰值為1~60，則你們被傳送到你點名位面中的隨機地點。如果骰值為61~100，則你們被隨機傳送到一個存在位面。</body>
