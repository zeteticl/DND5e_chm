Rod</FONT></STRONG><BR><EM>權杖，非普通</EM><BR>這根鐵製權杖的一端設有一按鈕。如果你用一個動作按下按鈕，權杖的魔法將把它固定在原地。權杖將保持不動（即使這違反重力）直到你或另一名生物用一個動作再次按下按鈕。權杖最多能負載8,000磅的重量，超過則權杖的效應自動關閉並掉落。任一生物可以用一個動作進行一次DC 
30的力量檢定，成功則可以將權杖移動至多10尺。</body>
