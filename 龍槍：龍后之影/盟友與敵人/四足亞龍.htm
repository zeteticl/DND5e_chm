<P class=MsoNormal style="MARGIN: 0pt"><B><FONT color=#800000 size=5>四足亞龍Dragonnel</FONT></B></P>
<P class=MsoNormal style="MARGIN: 0pt"><SPAN >四足亞龍與色彩龍和金屬龍有遠親關係，在基本形態上與它們相似。它們足夠聰明，能聽懂語言，但自己卻不會說話，它們</SPAN><SPAN >是一種任性的生物，很大程度上</SPAN><SPAN >受食慾驅使。</SPAN><SPAN ></SPAN></P>
