<P class=MsoNormal style="MARGIN: 0pt"><B><SPAN style="FONT-SIZE: 18pt; FONT-WEIGHT: bold; COLOR:#800000;"><FONT>亡骸龍</FONT><FONT>Death Dragons</FONT></SPAN></B><B><SPAN style="FONT-SIZE: 18pt; FONT-WEIGHT: bold; COLOR:#800000;"></SPAN></B></P>
<P class=MsoNormal style="MARGIN: 0pt"><SPAN style=""><FONT>亡骸龍是色彩龍和金屬龍的留下的骷髏化作的不死生物，污穢</FONT></SPAN><SPAN style=""><FONT>的魔法向其注入了大災變的不熄餘火。在極少數情況下，亡骸龍也會在一條龍靈魂受盡折磨死去並渴望復仇之時誕生。無論他是如何產生的，亡骸龍都保留了過去性格的殘影，而越是強大的亡骸龍，就越與吞噬著他們的恨意激烈鬥爭著、執著於留住他們吉光片羽的記憶</FONT></SPAN><SPAN style=""></SPAN></P>
<P class=MsoNormal style="MARGIN: 0pt"><SPAN style=""><FONT>亡骸龍的骨架上燃燒著大災變的紫色業火，能夠像其生前擁有的吐息武器一樣釋放，那場景如同對其生前吐息的一場黑色幽默。</FONT></SPAN><SPAN style=""><FONT>他們的吐息會扼殺生命的力量，並向接觸到的屍體注入不死性。這些燃燒著災變業火的喪屍會服從亡骸龍的意志，通常會不斷地橫衝直撞直到</FONT></SPAN><SPAN style=""><FONT>摧毀視線中的一切活物。</FONT></SPAN><SPAN style=""></SPAN></P><!--EndFragment-->
