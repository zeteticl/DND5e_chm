<P class=MsoNormal style="MARGIN: 0pt"><B><SPAN style="FONT-SIZE: 18pt; FONT-WEIGHT: bold; COLOR:#800000;"><FONT>龍人</FONT>Draconians</SPAN></B><B><SPAN style=" FONT-WEIGHT: bold; COLOR:#800000;"><BR></SPAN></B><SPAN style=""><FONT>龍人是一種生自金屬龍蛋的二足站立怪物。這些龍蛋被扭曲的鍊金術與龍后的</FONT></SPAN><SPAN style=""><FONT>污穢</FONT></SPAN><SPAN style=""><FONT>魔法所腐蝕。巨龍軍團嚴密地保護著龍人來源的秘密，讓克萊恩的金屬龍以為自己的龍蛋仍然被其留作人質，使得金屬龍不能</FONT></SPAN><SPAN style=""><FONT>反對</FONT></SPAN><SPAN style=""><FONT>龍后的征服。</FONT></SPAN><SPAN style=""></SPAN></P><!--EndFragment-->
