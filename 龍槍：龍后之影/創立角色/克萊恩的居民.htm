<P><STRONG><FONT color=#800000 size=5>克萊恩的居民 Peoples of Krynn</FONT></STRONG></P>
<P>巨龍大軍對克萊恩所有人而言都是一個威脅。本小節提供了安塞隆大陸上的居民的資訊，並將《玩家手冊》中的種族置於克萊恩世界的背景之下。本小節中提到的地點都可以在隨書附贈的海報地圖上找到。</P></body>
