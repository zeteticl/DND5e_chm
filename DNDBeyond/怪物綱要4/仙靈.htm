<P><STRONG><FONT color=#800000 size=5>仙靈 Faeries</FONT></STRONG></P>
<P>艾卓的仙靈是背生翅翼，精靈般的生物，類似於小妖精和皮克精。他們無法捉摸，難以信賴，也沒有尋常的道德觀念，這些仙靈們藏在幻野之中，騷擾他們認為是入侵者的旅客。</P>
<P><STRONG>奧夫Ouphes</STRONG><BR>奧夫是充滿好奇心的生物，在艾卓的幻野四處可尋。雖然它們通常看起來傻乎乎的，但奧夫和自然世界有著魔法的聯繫，比大部分凡人都更瞭解樹木、蘑菇和苔蘚的秘密生活。雖然奧夫和艾卓的仙靈們有親緣關係，但仙靈們只把它們當成遠方的表親（說起來有點尷尬那種）。奧夫可以用<STRONG>小妖精sprite</STRONG>或<STRONG>皮克精pixie</STRONG>的資料卡來表現。</P></body>
