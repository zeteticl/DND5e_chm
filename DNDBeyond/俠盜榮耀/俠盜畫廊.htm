<P><STRONG><FONT color=#800000 size=5>非尋常攻擊和魔法 Unusual Attacks and Magic</FONT></STRONG></P>
<P>某些生物可以用武器造成非尋常的傷害型別和施放以非典型方式發揮作用的法術。例如，富爾格·菲特茲威廉的重弩造成額外毒素傷害。但這種額外的傷害並非是武器的特性。這種例外是來源於資料卡上的一種特殊特性，代表了該生物如何使用自己的武器或施法；該例外不會影響武器或法術在其他生物手裡所發揮的效果。</P></body>
