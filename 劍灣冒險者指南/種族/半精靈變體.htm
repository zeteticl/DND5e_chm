<P><STRONG><FONT color=#800000 size=5>半精靈變體 Half-Elf Variants</FONT></STRONG></P>
<P>一些費倫的半精靈用自己的血統特質代替了「多才多藝」特質。如果你的 DM 
允許，你的半精靈角色可以放棄「多才多藝」特性，並用以下基於你精靈血統的選項其中之一來取代：</P>
<P>擁有<STRONG>木精靈血統</STRONG>的半精靈可以選擇木精靈武器訓練，輕捷步伐，或者是野性面具特性。<BR>擁有<STRONG>月精靈血統</STRONG>或者<STRONG>日精靈血統</STRONG>的半精靈可以選擇高等精靈武器訓練或者戲法特性。<BR>擁有<STRONG>卓爾精靈血統</STRONG>的半精靈可以選擇卓爾魔法特性。<BR>擁有<STRONG>水生精靈血統</STRONG>的半精靈可以選擇30尺的游泳速度。</P>
<P><STRONG>註：</STRONG>在劍灣冒險者指南中，日精靈和月精靈使用玩家手冊中的高等精靈的數據。</P></body>
