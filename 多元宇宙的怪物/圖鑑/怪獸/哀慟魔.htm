<P><STRONG><FONT color=#800000 size=5>哀慟魔 Sorrowsworn</FONT></STRONG></P>
<P>墮影冥界遍地哀鴻有時會塑成此世悲絕的詭異肉身。哀慟魔便是這陰影景圖中苦難之具現，並又將恐懼遷於落入其中者。每一個哀慟魔皆為不同方面的不幸與絕望的人格化。</P></body>
