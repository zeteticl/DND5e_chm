<body><p><font color=#800000><font size=5><strong>紐吉怪 
Neogi</strong></font></font>
</p><p>
紐吉怪看上去像是大號的蜘蛛，長著鰻魚一樣的脖子和腦袋。這種生物能夠毒害目標的身體和心靈，進而制服比它們更強壯的生物。<br>
紐吉怪通常生活在物質位面的偏遠角落，比如星界和以太位面。它們拋棄了它們原來的家園去征服和吞併其他世界的生物。在此期間，紐吉怪首先奴役了掘土巨怪。然後，使用它們作為苦力，紐吉怪建造了蜘蛛般的圓滑船隻，令它們能夠在多元宇宙中遨遊。</p></body>
