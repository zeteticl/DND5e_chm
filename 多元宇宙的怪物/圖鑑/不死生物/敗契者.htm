<P><STRONG><FONT color=#800000 size=5>敗契者 Deathlocks</FONT></STRONG></P>
<P>魔契師和宗主之間締造的契約可並不是一件小事——起碼對魔契師本身來說不是。打破這一契約可能會引發某些可怖、甚至是致命的後果。一位未能履行他與宗主達成的契約的魔契師可能會面臨死去並被轉化為敗契者的風險——成為骯髒邪惡的亡靈被迫服侍它的宗主。<BR>一名強大的死靈法師也可能會發現讓自己以宗主的身份創造並降服敗契者的黑暗手段。</P></body>
