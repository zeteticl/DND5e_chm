<body><p><font color=#800000><font size=5><strong>暗靈 
Darklings</strong></font></font>
  </p><p>
在古老的傳說中，一個喜樂妖精對仲夏女王犯下了背叛的罪行。盛怒之下，女王詛咒了這個叛徒家族的每一個成員。如今他的真名已從歷史中被抹去，但故事中叫他 
Dubh Catha（通稱「暗鴉」）。其他妖精提到他們的子孫時會用dubh sith——「暗靈」來代指。大多數暗靈都偏好居住在隱蔽的洞穴或者其他種族的城鎮角落裡。在這些不見光之處，他們悄悄地充當著盜賊和刺客的角色。</p></body>
