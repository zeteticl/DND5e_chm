<body><p><font size=5><font color=#800000><strong>元素侍從 Elemental Myrmidons</strong></font></font></p><p>板甲經由特殊的儀式處理，將元素咒喚出並束縛於之中，以此便得到了元素侍從這樣的特殊元素。以這種形式存在於世，會令它們忘卻自己曾身為自由 元素Element 的記憶。<br>
現在，它們是隻為聽從創造者命令而存在的元素。</p></body>
