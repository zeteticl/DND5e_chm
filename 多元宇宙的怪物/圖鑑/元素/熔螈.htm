<body><p><font size=5><font color=#800000><STRONG>熔螈 Firenewts</STRONG><BR><FONT color=#808080 size=3>（註：又譯作「火蠑螈人」或「火蠑螈」——注意，不要和 火蜥蜴Salamander 
搞混了）</FONT></font></font>
</p><p>
自火元素位面而來，物質位面的那些溫泉與火山地區，往往能找到熔螈的軌跡。這些兩棲生物需要棲息於滾燙熱水之中，一旦它們遠離潮濕與高溫的地方一週便會變得無比憊怠。因此，熔螈們會從大地之中探尋熱源，並在它們的巢穴之中製造出一條條通道組成的網路，以此讓那些滾燙液體流遍整座巢穴。</p></body>
