<P><STRONG><FONT color=#800000 size=5>龜人 Tortles</FONT></STRONG></P>
<P>龜人是雜食性的龜型兩足類人生物，龜殼覆蓋了他們的大部分身體。由於他們認為龜殼所在即是吾鄉，所以龜人對於腳下的土地沒有什麼眷戀的感情，不會在一地停留很久。<BR>大多數龜人喜歡觀察別人是如何生活的。因為把他們現在的夥伴視為家人，一個龜人可能離開故土數十年都不會涌起思鄉之情。</P></body>
