<P><STRONG><FONT color=#800000 size=5>吉斯澤萊人 Githzerai</FONT></STRONG></P>
<P>吉斯澤萊人是擁有靈能的超凡民族，他們與吉斯洋基人有著共同的起源（也在此書中）。吉斯澤萊人追隨著偉大領袖澤伊斯·門尼爾-阿格-吉斯，是一群遠離宇宙的苦行僧，他們生活在漂浮於無序的混沌海的堡壘中。他們沒有把自己的意志強加給他人，而是專注於控制和操縱他們無盡的可塑家園。</P></body>
