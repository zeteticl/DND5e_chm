<P><STRONG><FONT color=#800000 size=5>吉斯洋基人 Githyanki</FONT></STRONG></P>
<P>吉斯洋基人是一個古老種族的後裔，他們同時也和吉斯澤萊人有著共同的起源（也在此書中）。這些高挑且瘦削的人們擁有強大的靈能，而且大部分時間都住在星界中。其中最著名的吉斯洋基人便是巫妖女王維拉基斯的好戰追隨者。他們威脅著星界，襲擊諸多位面，掠奪多元宇宙的魔法和財富。</P></body>
