<H1>穴居攫怪 Gricks
</H1>

<p class=sum>捕食黑暗與腐爛的蠕蟲
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
森林，幽暗地域；<STRONG>寶藏：</STRONG>任意
</div>

<P>穴居攫怪是一種形似蠕蟲的掠食者，它們會從藏身處發動偷襲——通過揮動觸鬚和噬咬來吞噬一切週遭的獵物。它們潛伏於洞窟巖隙或枯枝斷木之中，獵物所留下的殘骸與遺物是這一威脅存在的唯一證物。
<BR>穴居攫怪起源不詳，但有些人認為這種生物是由自然蠕蟲或類似的無脊椎動物受魔法影響變異而成的。許多人將某一區域存在穴居攫怪的現象視為該地擁有存在位面傳送門、傳奇魔法物品或強大超自然存在的佐證。
</P>
