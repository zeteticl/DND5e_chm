<H1>人馬 Centaurs
</H1>

<p class=sum>妖精荒野的捍衛者
</p>

<div class="HT"><STRONG>棲息地：</STRONG>森林，草原，異界（妖精荒野）
；<STRONG>寶藏：</STRONG>武備，個體
</div>

<P>人馬是森林、平原和充滿原初偉力之地的捍衛者。人馬的上半身就像人類，而下半身則是駿馬，他們會衝鋒突入戰場，挺身對抗那些傷害他們盟友的敵人。
</P>
