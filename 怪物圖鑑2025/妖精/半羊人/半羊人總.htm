<H1>半羊人 Satyrs
</H1>

<p class=sum>羊角羊蹄的狂歡者
</p>

<div class="HT"><STRONG>棲息地：</STRONG>森林、異界（妖精荒野）
；<STRONG>寶藏：</STRONG>器具
</div>

<P>半羊人象徵著荒野之上那無拘無束的快樂。狂歡之熱令他們陶醉——他們宴飲，他們歌舞，他們比武，他們嬉戲。
</P>
