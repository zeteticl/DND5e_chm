<H1>皮克精 Pixies
</H1>

<p class=sum>浩瀚森林的要好朋友
</p>

<div class="HT"><STRONG>棲息地：</STRONG>森林、異界（妖精荒野）
；<STRONG>寶藏：</STRONG>奧秘
</div>

<P>皮克精們不到一尺高，外表像一群小號的，背後長有精巧輕盈翅膀的精靈。他們悄無聲息地偷窺那些進入他們林地之家附近的傢伙，遇到友好的傢伙才會現身。至於那些不友好的傢伙嘛，等著被皮克精們惡作劇吧。
</P>
