<H1>啵靈蛙 Bullywug
</H1>

<p class=sum>沼澤與灘涂中的兩棲蛙靈
</p>

<div class="HT"><STRONG>棲息地：</STRONG>沼澤
；<STRONG>寶藏：</STRONG>器具，個體
</div>

<P>啵靈蛙是沼澤地的妖精化身。它們守護著朦朧的野外沼地——並認為自己擔任的這一角色廣受歡迎。啵靈蛙大小與人類相仿，但卻長著蛙類和蟾蜍的形貌；這些蛙人和沼澤地中棲息的生物們同樣關係密切。
</P>
