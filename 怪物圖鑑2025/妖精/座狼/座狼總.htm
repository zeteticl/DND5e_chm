<H1>座狼 Worgs
</H1>

<p class=sum>狡詐惡毒的類狼破壞者
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
森林、草原、丘陵、異界（妖精荒野）；<STRONG>寶藏：</STRONG>無
</div>

<P>座狼是兇殘的獵手，有時會被誤認為巨狼。這些擁有智慧的捕食者會說話，並會經常嘲弄它們的獵物，享受獵物恐懼的滋味。
</P>
