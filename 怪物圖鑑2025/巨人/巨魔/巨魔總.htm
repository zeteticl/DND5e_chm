<H1>巨魔 Troll
</H1>

<p class=sum>令人厭惡的潛伏再生怪物
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
寒帶，森林，丘陵，山地，沼澤，幽暗地域；<STRONG>寶藏：</STRONG>無
</div>

<P>巨魔會悄然爬出巢穴，捕獵比自己小的獵物，再將它們拖回自己腐臭的巢中。這些扭曲的暴徒能夠再生傷口，重新長出身體被切斷的部位——甚至包括腦袋。巨魔被切斷的四肢能夠繼續移動和攻擊。除非用火焰或強酸灼燒，否則巨魔能長好極其嚴重的傷勢，並對那些擊敗他們的人發起復仇。
<BR>巨魔通常獨自狩獵，但偶爾它們也會以小群的形式合作伏擊獵物和襲擊村落。像鬼婆和山丘巨人之類的生物可能會以噁心的食物作為報酬，說服巨魔為其工作。
</P>
