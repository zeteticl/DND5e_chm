<P>死亡騎士乃是邪惡的勇士，身披盔甲的骷髏督軍。這些同時身負毀滅性的武藝和褻瀆魔法的不死暴君率領著褻瀆軍團對抗生者，或在被詛咒的堡壘中盤踞。每一名死亡騎士都被過去的悲劇和恥辱纏繞，並最終因此犯下更大的罪行。
