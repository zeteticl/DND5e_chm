<H1>食尸鬼Ghoul
</H1>

<p class=sum>已死飱徒
</p>

<div class="HT"><STRONG>棲息地：</STRONG>沼澤，幽暗地域，城市 
；<STRONG>寶藏：</STRONG>任意
</div>

<P>食尸鬼以群體行動，出沒在世界各處腐敗的角落，如飢似渴地尋找著屍體，以及將要成為屍體的獵物。這些腐屍骨瘦如柴，但是身形矯捷，有著非常長的舌頭。它們棲息在各種地下墓穴與廢墟之中，喜歡吞吃墳墓里的東西，能用有毒的爪子麻痹敵人。
</P>
<DIV align=center>
<div class=little-paper style="WIDTH: 350px"><P align=left>
尖牙地中邪殿上，穢王飢渴無厭。
<BR>棺材板內盡珍饈，大快朵頤饕餮！
</P>
<P align=right>——對食尸鬼之王多瑞森的禱詞</P></div></DIV>
