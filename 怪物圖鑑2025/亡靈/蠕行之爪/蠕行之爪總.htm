<H1>蠕行之爪 Crawling Claws
</H1>

<p class=sum>惡意附屬，藕斷絲連
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
任意；<STRONG>寶藏：</STRONG>無
</div>

<P>蠕行之爪是被切下來的手掌，會遵從自身的殺戮慾望進行活動。這些不死附肢是以各種殺手或惡人的斷手復活而來，某些邪惡施法者會把這些穢惡之物作為隨從。蠕行之爪的形態多種多樣，從腐爛的人手以外，到各種野獸或怪物的新鮮爪子無所不包。
</P>
<DIV align=center>

<div class=little-paper style="WIDTH: 500px;">
<P align=left>「有沒有可能，所有的生物、活物，其性本惡？」
<br>這種說法本身就會催生惡行。定義某人為天生邪惡，就是為其惡言惡行找了說辭，給了他恣意妄為的理由。
</P>
<P align=right>——安索姆·哈阿斯《惡的斷絕》
</P></div></DIV>
