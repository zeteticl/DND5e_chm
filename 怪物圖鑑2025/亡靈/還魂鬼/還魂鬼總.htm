<H1>還魂鬼 Revenants
</H1>

<p class=sum>墳中掘起的復仇亡魂
</p>

<div class="HT"><STRONG>棲息地：</STRONG>森林，沼澤，城市
任意；<STRONG>寶藏：</STRONG>任意
</div>

<P>還魂鬼是一心只想復仇的憤怒惡靈。它們附身於屍體，或是其他載體之上，駕馭這些載體去伸張自己的正義，或是將滔天的怒火向著令其蒙冤之人肆意傾瀉。還魂鬼拒絕接受死亡，直到其想要懲戒之人不復存在。即使其載體被摧毀，還魂鬼們也不會停歇——它們會寄宿於新的載體，繼續那永無止境的惡靈追獵，直至為仇敵送上命定的審判。
</P>
