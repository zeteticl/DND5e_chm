<H1>狗頭人 Kobolds
</H1>

<p class=sum>計謀多端的無賴，色彩龍的僕從
</p>

<div class="HT"><STRONG>棲息地：</STRONG>寒帶，海岸，荒漠，森林，丘陵，山地，沼澤，幽暗地域，城市
；<STRONG>寶藏：</STRONG>武備
</div>

<P>作為色彩龍的膽小遠親，狗頭人以戰士和僕從的身份效忠於龍類霸主。這些難纏的威脅者會模仿其巨龍主人的行為。儘管矮小的體型與魯莽的天性使狗頭人難以成為合格的巨龍模仿者，但它們憑藉狂熱的忠誠與狡詐的創造力彌補了兇暴的不足。狗頭人尤其擅長製造陷阱與佈置伏擊。
<BR>狗頭人的鱗片色澤通常與巢穴附近的色彩龍相似。偶爾也會出現鱗片呈現金屬龍特徵，或帶有其他類龍生物特質的罕見個體。

</P>
