<H1>鬣狗人Gnolls
</H1>

<p class=sum>擁有野性肉身的邪魔
</p>

<div class="HT"><STRONG>棲息地：</STRONG>荒漠，森林，草原，丘陵
；<STRONG>寶藏：</STRONG>武備，個體
</div>

<P>第一批鬣狗人誕生於攝食了被深淵侵染的肉體的鬣狗。它們的腐化與暴力取悅了惡魔領主耶諾古，其增加了它們的數量，並在多元宇宙散播它們。從那之後，鬣狗人們成爲了耶諾古咯咯叫的僕從，存在即為造成毀滅，享用殘羹剩宴。
</P>


<div class=little-paper style="WIDTH: 537px; MARGIN-LEFT: 22px">
<P> 耶諾古聲稱鬣狗人並非他的子嗣，而是故意釋放去感染可憎屍體的蛆蟲。它們是殘暴之獸在凡間散播的惡疾。無論它們曾是什麼，它們已然被改造，現在為他所有。
</P>
<P align=right>——伊格薇爾伏，《伊格薇爾伏惡魔志》
</P></div>
