<H1>劣魔 Lemures
</H1>

<p class=sum>痛苦而絕望的魔鬼
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
異界（九層地獄）；<STRONG>寶藏：</STRONG>無
</div>

<P>劣魔從邪惡的靈魂中喚起，而它們凡人時期的記憶則早已喪失。混成一團難以分辨出的模糊肢體外加痛苦扭曲的融化面容，附著在這團純粹的地獄原質之上，這就是這種最低階的魔鬼的組成部分了。
</P>
