<H1>幼蟲魔 Larvae
</H1>

<p class=sum>墮魂應許之終
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
異界（下層位面）；<STRONG>寶藏：</STRONG>無
</div>

<P>墮入下層位面的靈魂常化為幼蟲魔。這些幼蟲魔是蛆蟲般的可憎存在，扭曲面容依稀殘存生前輪廓。這些可憐蟲近乎無助，竭力躲避下層位面強大住民的注意。諸多邪魔視其為珍饈，而邪惡施法者則用其進行墮落儀式。<STRONG><U>夜鬼婆Night 
Hag</U></STRONG> 常豢養幼蟲魔，跨位面販賣給多元宇宙的奸惡之徒。
<BR>若在下層位面存活夠久，幼蟲魔最終會蛻變為其他低階邪魔。

</P>
