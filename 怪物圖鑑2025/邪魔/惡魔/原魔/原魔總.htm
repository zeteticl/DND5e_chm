<H1>原魔 Manes
</H1>

<p class=sum>瘋狂與恐慌並存的惡魔
</p>

<div class="HT"><STRONG>棲息地：</STRONG>異界（無底深淵）
；<STRONG>寶藏：</STRONG>無
</div>

<P>當最令人唾棄的靈魂被判入無底深淵時，原魔便誕生了，它是惡魔的最低等形態。這些畸形惡魔有著扭曲的體態與肢干，上面爬滿了深淵中的寄生蟲。惡魔的衝動與持續的恐懼驅動著原魔，使它們只知道如何造成驚嚇與爆發瘋狂。
</P>
