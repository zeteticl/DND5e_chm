<H1>怯魔 Dretches
</H1>

<p class=sum>瘋狂與粗鄙並存的惡魔
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
異界（無底深淵）；<STRONG>寶藏：</STRONG>無
</div>

<P>怯魔是更強大的惡魔的僕從與犧牲品，有著粗鄙的身形、混亂的衝動，以及暴力的傾向。在無底深淵的深處有著不計其數的怯魔，它們散發著惡臭，組成了龐大的惡魔大軍。
</P>

<div class=little-paper style="WIDTH: 537px; MARGIN-LEFT: 22px">
<P>啊！這是無底深淵的無垠奇觀。如果你想要找點你不喜歡的東西，在這裡就有。
</P>
<P align=right>——賈蘭達，深淵中的專家
</P></div>

</body>
