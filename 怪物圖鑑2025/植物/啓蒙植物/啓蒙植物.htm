<H1>啓蒙植物 Awakened Plants
</H1>

<p class=sum>被魔法注入生命的植物
</p>

<div class="HT"><STRONG>棲息地：</STRONG>森林；<STRONG>寶藏：</STRONG>無
</div>

<P>魔法能夠賦予移動能力，智慧，乃至聲音。諸如啓蒙術、或者其他位面存在的影響都可以給平凡的植物帶來生命。當然，一些具有非凡特性的植物可能天生就有這些特質。
</P>
<DIV align=center>

<div class=little-paper style="WIDTH: 500px">
<P align=left>我們保護森林，並不意味著它自己毫無防備。
</P>
<P align=right>——皮克精，溪流閃閃
</P></div></DIV>
