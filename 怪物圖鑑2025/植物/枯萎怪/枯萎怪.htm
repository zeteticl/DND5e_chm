<H1>枯萎怪Blight
</H1>

<p class=sum>於邪惡中萌芽的植物
</p>

<div class="HT"><STRONG>棲息地：</STRONG>森林
；<STRONG>寶藏：</STRONG>無
</div>

<P>枯萎怪是從根深蒂固的邪惡中涌現的惡意植物。它們扭曲的形態有著令人恐懼的特徵，彷彿人類的四肢和兇殘的巨口。枯萎怪潛伏在常見的植被中伺機而動，然後痛擊非同類的生物。雖然枯萎怪可以獨立行動，但它們通常受催生它們的邪惡力量或者被那些有掌控自然能力的邪惡生物所驅使。創造枯萎怪的魔法往往也會波及其他植物，導致荊棘、藤蔓和扭曲的樹木淹沒道路和田野，堵塞水井和溪流，迫使動物離開它們原本的棲息地。這或許意味著枯萎怪是即將到來的腐化狂潮的第一個徵兆。
</P>
