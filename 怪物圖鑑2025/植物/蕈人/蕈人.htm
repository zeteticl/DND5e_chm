<H1>蕈人 Myconids
</H1>

<p class=sum>孢子的養護者
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
幽暗地域；<STRONG>寶藏：</STRONG>任意
</div>

<P>蕈人居住於長滿黴菌和蘑菇的幽暗地域偏遠地區。這些行走的蕈類生物照料著它們的庇護所，避免捲入其他生物的紛爭。蕈人有專門用於交流的孢子，專門用來警告彼此危險的孢子，也有專門用以自衛的孢子。當蕈人們遭遇其他生靈時，他們會釋放心靈鏈接孢子，讓附近的生物得以通過心靈感應來交流思想。然而，蕈人的真正目的對大多數非蕈類生物而言依然是個謎。
</P>
