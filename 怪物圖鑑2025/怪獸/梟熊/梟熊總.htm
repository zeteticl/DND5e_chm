<H1>梟熊 Owlbears</H1>
<p class=sum>完美魔法捕食者</p>
<div class="HT"><STRONG>棲息地：</STRONG>森林；<STRONG>寶藏：</STRONG>無</div>
<P>很久很久以前，狂亂魔法師們結合禽類銳利的雙眸、厚實的羽毛、尖利的喙以及熊一般強壯的體格創造了梟熊。儘管起源於魔法，梟熊已遍佈多元宇宙的曠野並繁衍生息。<BR>
梟熊棲息在獨特的巢穴中，擲一次梟熊巢穴特徵表或從中選擇一個結果，以此啓發梟熊巢穴值得注意之處。

</P>
<P><STRONG>梟熊巢穴特徵</STRONG>


</P>

<tr><th width=60><strong>1d4</strong></th><td><strong>梟熊巢穴中包含……</strong></td></tr>

<tr bgColor=#f1f7f2><th>1</th><td>前任居住者——例如強盜、狼群或是龍——的證明</td></tr>

<tr><th>4</th><td>一條穿過大地或空心樹的通道</td></tr></table>
