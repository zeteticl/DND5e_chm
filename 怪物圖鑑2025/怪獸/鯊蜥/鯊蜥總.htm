<H1>鯊蜥 Bulettes
</H1>

<p class=sum>貪婪的地底陸行鯊
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
草原，丘陵，山地；<STRONG>寶藏：</STRONG>無
</div>

<P>鯊蜥也叫「陸行鯊」，是一種執著的掠食者。它們會掘地潛行、飛躍障礙、衝鋒突破來追捕獵物。它們在地底快速鉆行，感知到動靜就破土而出，以其巨嘴捕食獵物。
</P>
