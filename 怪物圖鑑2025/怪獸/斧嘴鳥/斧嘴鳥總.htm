<H1>斧嘴鳥Axe Beaks
</H1>

<p class=sum>走地猛禽
</p>

<div class="HT"><STRONG>棲息地：</STRONG>寒帶，草原，丘陵
；<STRONG>寶藏：</STRONG>無
</div>

<P>斧嘴鳥是一種長有斧刃狀長喙，不會飛的似禽鳥生物。這些迅捷的掠食者以疾速追獵，其利喙可劈開遮蔽獵物的密叢。其羽色隨其多樣的生活環境變化——翎羽斑斕者於熱帶平原上疾馳如風，白羽如雪者於凍土中潛行狩獵。
<BR>斧嘴鳥雖難馴服，但自幼豢養便可成可靠坐騎。

</P>



<div class=little-paper style="WIDTH: 537px; MARGIN-LEFT: 22px">
<P>這玩意臉長得像斧頭，其他部分瞅著像生氣的大公雞——我當然想騎它！
</P>
<P align=right> ——巴特利·夏足，冒險者
</P></div>
