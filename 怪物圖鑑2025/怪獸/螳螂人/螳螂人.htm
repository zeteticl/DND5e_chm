<H1>螳螂人 Thri-kreen
</H1>

<p class=sum>形似螳螂的靈能師和拾荒者
</p>

<div class="HT"><STRONG>棲息地：</STRONG>荒漠，草原
；<STRONG>寶藏：</STRONG>武備
</div>

<P>螳螂人是外形類似螳螂的流浪者，他們利用自己天生的保護色和靈能力量生存。不同族群的螳螂人有著不同的甲殼，從沙漠居民如巖石般的顏色到生活在蒼翠土地上那些螳螂人的鮮艷色調。儘管他們有如昆蟲獨特的語言，但螳螂人們之間更常用心靈感應進行交流，族群與族群之間能夠在不發出聲音的情況下，利用這一能力快速分享大量詳實的資訊。
</P>


<div class=little-paper style="WIDTH: 537px; MARGIN-LEFT: 22px">
<P>現在，我會告訴你第一位卡查的故事，正是這位螳螂人第一個明白了這條真理：巢群便是一切。
</P>
<P align=right>——卡查，螳螂人知識獵手
</P></div>
