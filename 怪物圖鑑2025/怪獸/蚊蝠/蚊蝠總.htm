<H1>蚊蝠 Stirges
</H1>

<p class=sum>臭名昭著又緊纏不放的吸血者
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
荒漠，森林，草原，丘陵，山地，沼澤，幽暗地域，城市；<STRONG>寶藏：</STRONG>無
</div>

<P>蚊蝠是一種蝙蝠大小的害獸，擁有長如匕首的長喙，會吸附在其他生物身上並從中吸取生命。蚊蝠通常在夜晚最為活躍，白天則躲藏在陰暗的地方。一旦受擾，則會飛起並保護自己。擲一次蚊蝠巢穴表或從中選擇一個結果，以啓發蚊蝠可能的潛藏之地。
</P>

<P><STRONG>蚊蝠巢穴
</STRONG>
<TABLE class=part style="WIDTH: 350px">		
<tr><th width=60><STRONG>1d4
</STRONG></th><td><STRONG>在兩次狩獵期間，蚊蝠潛藏在……
</STRONG></td></tr>
<tr bgColor=#f1f7f2><th>1</th><td>建築廢墟的閣樓或傢俱中。
</td></tr>
<tr><th>2</th><td>一個洞穴或一條巖石狹縫中。
</td></tr>
<tr bgColor=#f1f7f2><th>3</th><td>一棵空心的樹或者一叢灌木中。
</td></tr>
<tr><th>4</th><td>某個巨大死去生物的遺骸中
</td></tr>
</TABLE></P>
