<H1>間諜 Spies
</H1>

<p class=sum>潛龍匿蹤，諜影重重
</p>

<div class="HT"><STRONG>棲息地：</STRONG>任意
；<STRONG>寶藏：</STRONG>器具，個體
</div>

<P>為實現僱主的目的，間諜們能蒐集資訊，散播流言，亦會操縱民眾。間諜們久經訓練，擅長誘導、操縱、滲透，以及在需要之時迅速跑路。許多間諜都依靠易容、假名、或是代號來掩蓋真實身份。擲一次間諜假身份表或從中選擇一個結果，以此啓發一名間諜會偽裝成什麼。

</P>

<P><STRONG>間諜假身份
</STRONG>
<TABLE class=part style="WIDTH: 500px">		
<tr><th width=60><STRONG>1d4
</STRONG></th><td><STRONG>這名間諜偽裝成一位……
</STRONG></td></tr>
<tr bgColor=#f1f7f2><th>1</th><td>吟遊詩人或是在各地旅行的演藝者。
</td></tr>
<tr><th>2</th><td>被怪物或反派抓住的俘虜，或是它的僕從。
</td></tr>
<tr bgColor=#f1f7f2><th>3</th><td>來自遙遠之地的貴人或旅客。
</td></tr>
<tr><th>4</th><td>從過去、未來或異世界而來的訪客。
</td></tr>

</TABLE></P>
