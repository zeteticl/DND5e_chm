<H1>警衛Guards
</H1>

<p class=sum>警惕街巷，抵禦眾敵
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
任意；<STRONG>寶藏：</STRONG>武備，個體
</div>

<P>警衛們在金錢或是責任心的驅使下守衛著民眾、守衛著地點、甚至守衛著特定物品。它們在履行職責時可能十分謹慎，亦可能粗心大意。一些警衛只要發現危機的痕跡就會在第一時間發出警報，並拚命守衛自己應守之地。另一些警衛則可能考慮自己的薪資與面對的危機是否匹配——若不匹配，他們就會直接逃跑。
</P>
<DIV align=center>



<div class=little-paper style="WIDTH: 500px">
<P align=left>若想要區分深水城的各個城市衛隊，你可以記下這個實用的繞口令：城市守衛守衛著城墻；城市哨衛哨衛著一切。
</P>
<P align=right>——傳奇探險家瓦羅譚普·哲達
</P></div></DIV>
