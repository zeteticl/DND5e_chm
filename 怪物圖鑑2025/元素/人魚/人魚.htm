<H1>人魚 Merfolk
</H1>

<p class=sum>巡遊大洋的探險衛士
</p>

<div class="HT"><STRONG>棲息地：</STRONG>海岸，水下
；<STRONG>寶藏：</STRONG>個體
</div>

<P>人魚居住於海面之下，這是一種融合了人類與海洋生物之特徵的神秘生物。一些人魚對陸上人們很是好奇，而另一些則對海面之外的人保持著警惕。
</P>
