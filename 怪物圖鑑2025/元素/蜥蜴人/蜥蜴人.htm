<P>蜥蜴人棲居於縈繞著原初魔法的荒野之中。儘管許多蜥蜴人都是掌握了各種技藝的類人生物，但是其中一些蜥蜴人與土元素位面締結了強大的聯繫，將自身與成長和再生的魔法循環緊密相連。
