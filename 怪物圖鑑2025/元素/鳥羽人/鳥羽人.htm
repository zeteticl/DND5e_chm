<H1>鳥羽人Aarakocra
</H1>

<p class=sum>翱翔蒼穹的衛戍之翼
</p>

<div class="HT"><STRONG>棲息地：</STRONG>山脈，異界（氣元素位面）
；<STRONG>寶藏：</STRONG>器具，個體
</div>

<P>形似人形鳥類的鳥羽人翱翔於浩瀚諸界與氣元素位面的無盡蒼穹之間。它們的造型常與其棲息地附近的鳥類種羣相似；有些形似鷹與禿鷹，另一些則更像蜂鳥和始祖鳥。許多土地之上的鳥羽人都傳唱著它們的古老傳說——關於遠古時期的鳥羽人與艾夸的風之公爵們並肩作戰，英勇地對抗邪惡的混沌女王的故事。

</P>
