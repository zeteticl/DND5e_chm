<H1>魔蝠 Mephits
</H1>

<p class=sum>惡意肆虐的元素頑徒
</p>

<div class="HT"><STRONG>棲息地：</STRONG>
異界（元素位面）；<STRONG>寶藏：</STRONG>無
</div>

<P>魔蝠棲息於元素位面，是性情頑劣的惡作劇者。最常見的六種魔蝠形似半身人大小的石像鬼，擁有翅膀、誇張的五官、以及由兩種元素交織而成的身軀。它們大多自私自利，沉溺於扭曲的幽默感或膨脹的自負，在自己的家園位面恣意妄為。有些魔蝠則充當巨靈或魔法使用者的信使與間諜。
<BR>魔蝠極不情願離開它們極端元素之力滿盈的家園。如若被放逐至物質位面或其他世界，它們便會以惡毒的惡作劇發泄不滿，甚至折磨弱小生物取樂。當魔蝠被摧毀時，它們會在一陣元素魔法爆裂中化為烏有。

</P>
