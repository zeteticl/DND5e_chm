<P><STRONG><FONT color=#800000 size=5>神祇作為戰役反派 Gods as Campaign Villains</FONT></STRONG></P>
<P>你可以圍繞一名神祇的罪惡計劃與行為來構建一次戰役，將英勇冒險者與那名神祇的僕人與密使的對抗貫穿他們的冒險生涯。每個神祇條目都提供了關於戰役可能如何進行的建議。此外，一張神祇謀劃表顯示了一位神明可能追求的野心或他們可能產生的威脅，來作為一場戰役的首要敵手。</P></body>
