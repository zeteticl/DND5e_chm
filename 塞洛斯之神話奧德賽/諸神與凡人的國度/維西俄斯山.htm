<P><STRONG><FONT color=#800000 size=5>維西俄斯山 Mount Vesios</FONT></STRONG></P>
<P>維西俄斯山作為威勒斯山的小妹妹，是一座小一點的火山，不過經常與威勒斯山一起爆發。在它的西坡有一座修道院，居住著研究火山的學者和施法者，他們相信通過維西俄斯山他們能夠控制威勒斯山的爆發。許多山靈和阿喀洛斯焰語者會在維西俄斯山頂提供預言。</P></body>
