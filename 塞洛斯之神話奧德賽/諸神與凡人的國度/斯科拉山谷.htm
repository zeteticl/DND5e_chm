<P><STRONG><FONT color=#800000 size=5>斯科拉山谷 Skola Vale</FONT></STRONG></P>
<P><EM>「在厄睿柏斯勾出你的舌頭之前品嚐世界的美味。」</EM></P>
<P align=right>——西斯比，半羊人迎日者</P>
<P>在俄拉尼阿德山脈之間坐落著倪勒婭祝福的斯科拉山谷，裡面青草茂密，樹林點布。半羊人漫遊在這舒適的山谷里而不用固定居所，山谷的魔法提供了他們生活所需之物。傳說中，倪勒婭為山谷之美吸引，便將她的酒囊傾瀉讓神酒流進山谷使它永遠繁茂，野山羊喝了這些神酒之後就變成了第一批以這片魔法山谷為家的半羊人。<BR>當斯科拉山谷進入狂歡時，它內部並非沒有危險。半羊人在狂歡中會變得過於激動，而怪物會潛伏在周圍的山脈和樹林之中。</P></body>
