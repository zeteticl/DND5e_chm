<P><STRONG><FONT color=#800000 size=5>瑟特薩 Setessa</FONT></STRONG></P>
<P><EM>「這座城市在我曾是孤兒，圄於鎖鏈時拯救了我。現在輪到我來保護它了。」</EM></P>
<P align=right>——卡莉雅斯，歐菲斯塔指揮官</P>
<P>瑟特薩是一座被卡拉美特拉鍾愛的城市，它的建築線條完美融入森林，難以分清內外界限。民眾在茂密森林，梯田和瑟特薩馴化的動物間和諧生活，用隆重節日慶祝四季循環。<BR>瑟特薩在塞洛斯諸城邦中也獨一無二，城中鮮少有成年居民為男性。女性組成了人口的大部分，擔任了幾乎所有領袖角色和多數工作。男性少之又少，在城邦中基本是邊緣角色。兒童可以自由的在城邦中穿游，他們是最重要的，事實傷瑟特薩人從全塞洛斯收養被遺棄的兒童。</P></body>
