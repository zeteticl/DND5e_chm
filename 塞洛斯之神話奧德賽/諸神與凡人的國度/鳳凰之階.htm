<P>一個自然形成的怪異的六角形巖柱創造了通往俄拉尼阿德的一座小火山的階梯。一隻鳳凰在火山口頂部築巢，照看著它珍貴的蛋。在塞洛斯的市場上，鳳凰的羽毛可以賣到很高的價錢，不幸的是，那些爬到鳳凰巢穴的人就算成功了也只能得到一根羽毛。</P></body>
