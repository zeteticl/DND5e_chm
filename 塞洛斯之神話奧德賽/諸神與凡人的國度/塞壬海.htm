<P><STRONG><FONT color=#800000 size=5>塞壬海 The Siren Sea</FONT></STRONG></P>
<P><EM>「卡萊斐佇立於高處，出神凝望靜謐灣岸，<BR>她遵命運之聲召喚，來到這片神秘海域。<BR>眼見峭壁迷霧繚繞，耳聞山巖曼語輕歌，<BR>種種異象許下承諾：自己命定非凡榮譽。」</EM></P>
<P align=right>——《卡萊斐紀》</P>
<P>廣闊的塞壬海從塞洛斯人已知的陸地向西延伸到世界的邊緣。作為塔薩的領域，海洋里隱藏著一大批神奇生物，包括整個屈冬文明。傳說中危險包括致命的礁石、流浪島嶼以及掠食者野獸和毀滅性海怪(見第六章)。不斷變化的塞壬海中既有絕美景色又存在無窮危險，這正是英雄們傳奇奧德賽所發生故事的舞臺。</P></body>
