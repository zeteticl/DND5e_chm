<P><STRONG><FONT color=#800000 size=5>俄瑞姿 Oreskos</FONT></STRONG></P>
<P><EM>「我們的世界站在三隻腳上:驕傲、尊嚴和獨立。當有人說我們已經失去這些美德時，不要去聽。這是小偷的言語，讓你相信自己已經失去了他們想要偷的東西。」</EM></P>
<P align=right>——莉雅拉，太陽嚮導主母</P>
<P>俄瑞姿是一個廣闊的乾燥草原山谷，坐落在卡塔沖山脈和俄拉尼阿德山脈之間，是獅族的家園。在這裡漫步的是成群角上如結的羚羊，像鳥群，驕傲的精瘦獅族以及其他的野獸。食肉的獅鷲和翼獅經常出沒在該地區的草海上，而像維魯斯山的鍛鑄生物或天界的天裔生物經常把俄瑞姿作為他們進入這個廣闊世界的第一站。</P></body>
