<P><STRONG><FONT color=#800000 size=5>卡塔沖山脈 The Katachthon Mountains</FONT></STRONG></P>
<P>民間傳說俄拉尼阿德山脈被諸神祝福，卡塔沖為黑暗古老魔法統治。卡塔沖比俄拉尼阿德範圍更小，更險峻，更多火山活動。雪崩、暴風定期發生，小型惡劣天氣更無法預測。雲層擋住了星象，嚮導因此迷失方向，探險者在小圈子裡兜兜轉轉，而最可怕的是，巨龍統治著這片地方，這些噴火生物據說滿是普羅峰斯打造的火焰。<BR>居住在卡塔沖山腳的人不會承認任何有人寶藏或傳說生物在那裡被發現過，只會重複警告旅者：如果你必須穿過山脈，那就沿著路走。獨眼峽和柏樹巨門並不安全，但是總比自己嘗試開拓路徑強。</P></body>
