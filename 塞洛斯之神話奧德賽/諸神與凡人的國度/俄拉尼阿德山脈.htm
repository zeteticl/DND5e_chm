<P><STRONG><FONT color=#800000 size=5>俄拉尼阿德山脈 The Oraniad Mountains</FONT></STRONG></P>
<P>俄拉尼阿德山脈沿著俄瑞姿東部延伸。雖然他們沒有西方鄰居的黑暗名聲，但是更危險。俄拉尼阿德是高聳而永恒的山脈，據說它比塞洛斯上的任何其他地方都更靠近天界。古老的神龕坐落在孤獨的山峰之間，它們的起源已被世人遺忘，它們的大廳里充斥著神秘的超自然現象。一個流浪者可能來到一個被遺忘神祇的神殿，發現這裡是過去的殘留。旅行者也可能在這裡瞥見一些神秘的生物，這些生物應該在很久以前就進入了天界，或者在眾神打算讓他們出現在這個世界上之前就已經離開了神聖領域。</P></body>
