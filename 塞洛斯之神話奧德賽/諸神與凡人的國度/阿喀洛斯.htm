<P><STRONG><FONT color=#800000 size=5>阿喀洛斯 Akros</FONT></STRONG></P>
<P><EM>「唯有勝利長存」</EM></P>
<P align=right>——阿喀洛斯人 穆托</P>
<P align=left>高墻環繞的城邦阿喀洛斯桀驁的坐落在一座陡峭懸崖的頂部。險峻的群山圍繞著它，充當它的要塞和塞洛斯其他地方之劍的盾牌。鮮少有人膽敢進犯它久負盛名的要塞，克洛豐，而且從未有過可以觸及它城墻的攻擊。對塞洛斯的居民來說，阿喀洛斯人擁有著接近傳說的地位：一個以爲了戰爭而完善肉體精神為中心的文化里產生的令人畏懼的戰士。他們的軍隊在擴張阿喀洛斯的邊境，攫取新的土地和財富時鮮有敗績。</P></body>
