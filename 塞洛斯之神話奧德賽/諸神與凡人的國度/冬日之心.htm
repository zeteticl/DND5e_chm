<P><STRONG><FONT color=#800000 size=5>冬日之心 Winter's Heart</FONT></STRONG></P>
<P>在北部俄拉尼阿德山脈中，矗立著一座像火山一樣被暴風雪侵襲的山。然而，從火山口噴出的不是火。火山口內部覆蓋著一層冰，非常寒冷，接觸到的任何東西都會結冰。甚至發出的煙霧也會立即導致凍傷。在火山中心矗立著一尊玻璃雕像，它是一個雌雄同體的人物，捧著一頂鑽石皇冠。試圖認領這份奇怪禮物的人無一倖存。甚至連諸神也不願談及這個地方，否認它的存在，或帶著羞恥談及它。</P></body>
