<P><STRONG><FONT color=#800000 size=5>轉世者的國度 Realms of the Returned</FONT></STRONG></P>
<P><EM>「生死為銅幣之正反。相對但永不相交。一方永不存於彼方。」</EM></P>
<P align=right>——縛體者司力高斯</P>
<P>在成為神之前，斐納克曾死亡，墜入了厄睿柏斯的領域，並最終逃離了冥界。他的逃跑路線，斐納克之路(見冥界冒險)，從那時起就被極少數的人在漫長的時間中使用。這些轉世者發現生者的世界與他們活著時經歷的世界已經大不相同——已非他們記憶中曾生活的世界。儘管他們已經逃離了冥界，轉世者仍然發現自己與生者相異，他們失去了記憶，他們的不自然狀態令大多數凡人感到恐懼。結果，大多數轉世者遵循特定的行為方式，被稱為陵墓——死者之城——的被兩座城邦所吸引。</P></body>
