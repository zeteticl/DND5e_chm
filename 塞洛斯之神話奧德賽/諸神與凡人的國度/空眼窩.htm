<P><STRONG><FONT color=#800000 size=5>空眼窩 Empty Eye</FONT></STRONG></P>
<P>在俄拉尼阿德山脈最寬處的西部邊緣矗立著它的最高峰，一座棱角光滑、高聳的死火山。它的火山口是一個巨大的黑洞，派去探測其深度的探險隊從未返回。</P></body>
