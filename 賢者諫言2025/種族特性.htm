<P>   <FONT size=3><FONT color=#800000><STRONG>半身人Halfling 的 天生擅匿Naturally 
Stealthy 特質能否讓其在被他人看見的情況下進行躲藏？</STRONG></FONT><BR>通常情況下，要執行<U>躲藏</U>動作，你需要以下環境因素：</FONT></P>
<UL>
  <LI>
<DIV>   <FONT size=3>你必須身處<U>重度遮蔽</U>、位於<U>四分之三掩護</U>、或位於<U>全身掩護</U>下。</FONT></DIV></LI>
  <LI>
<DIV>   你必須處於所有敵人的視線之外。</DIV></LI></UL>
<P>   <FONT size=3>半身人的天生擅匿特性可以讓你在有體型比你大至少一級的生物遮蔽你的情況下，無視上述這些環境因素。不過，你依舊需要如同正常的執行躲藏動作那般，正常進行敏捷（隱匿）檢定，所以你的躲藏並不一定能確保成功。</FONT></P></FONT></body>
