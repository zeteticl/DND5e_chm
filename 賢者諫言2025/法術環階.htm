<p class=MsoNormal><FONT size=3><FONT color=#800000><STRONG>在不用法術位施展法術時，該法術的環階是幾環？</STRONG></FONT><BR>除非文字另有說明，否則不用法術位施展的法術是均為其理論最低的環階，也就是出現在法術描述頂部第二行所述的環階。<BR>關於這「文字另有說明」的例子，你常可以在怪物的數據卡中遭到。有著 
<STRONG>施法Spellcasting</STRONG>動作的怪物也許會在其後方標註有「（X環版本）」的字樣。此文更意味著，即使這個法術的施展不使用法術位，它的效應也依舊等同於該法術在使用特定環階的法術位施展出來的版本的效應。</FONT></p></body>
