 <b><FONT color=#800000 size=3>一名被捆綁了還被塞住嘴的德魯伊可以直接使用荒野形態掙脫嗎？想抓住一名能隨意變成老鼠的角色難上加難啊。<BR></FONT>             </b><FONT size=3><U>變形</U>為一個不同的體型也許是一種有效的逃脫手段，但這具體要取決於你是怎樣被禁錮或約束的。舉個例子，鐐銬只能對小型或中型的生物生效，因此德魯伊變形為微型動物即可從鐐銬中脫身，逃脫這一束縛。<BR>不過，改變體型不會自動結束<U>受擒</U>狀態和<U>束縛</U>狀態，除非改變體型這一行為令你不再滿足相應效應的體型要求（若有）。舉例來說，<STRONG><U>巨蟹Giant 
Crab</U></STRONG>的鉗擊只能擒抱住體型不超過中型的生物；如果德魯伊被一隻巨蟹擒抱，變化成一隻大型生物就可以逃脫這一擒抱。</FONT></p></body>
