<o:p></O:P></SPAN></H1>
<P class=MsoNormal style="TEXT-AUTOSPACE: ; mso-layout-grid-align: none"><I><SPAN 
style="FONT-SIZE: 10.5pt; COLOR: black">豪英應機敏好學，留待身後通曉超乎想像之妙聞。<SPAN lang=EN-US><o:p></O:P></SPAN></SPAN></I></P>
<P class=MsoNormal style="TEXT-AUTOSPACE: ; mso-layout-grid-align: none"><SPAN lang=EN-US style="FONT-SIZE: 10.5pt; COLOR: black"><o:p></O:P></SPAN></P>
<P style="MARGIN-TOP: 12pt"><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 細明體; FONT-WEIGHT: normal; COLOR: black; mso-bidi-font-weight: bold; mso-bidi-font-family: 細明體">刻法涅的職責是傳授法老神的教諭並闡述其內涵。他教導民眾，唯有以聰智證明自己堪為豪英，方能進入來世，與法老神的榮光同在。他會在訓練侍僧和祀徒時挑戰他們的極限，以愈發強力的咒語考驗其心智。<SPAN 
lang=EN-US><o:p></O:P></SPAN></SPAN></P>
<P class=MsoNormal>刻法涅的牧師使用<I>玩家手冊</I>中的知識領域。</P></body>
