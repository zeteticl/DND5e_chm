<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5E 不全書</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: grid;
            grid-template-columns: 230px 1fr;
            height: 100vh;
        }
        
        .sidebar {
            background-color: #f0f0f0;
            border-right: 4px solid #ccc;
            overflow: hidden;
            padding: 5px;
        }
        
        .main-content {
            padding: 5px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #007cba;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Loading progress bar styles - DND Pixel Style */
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #2c1810;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            image-rendering: pixelated;
            font-family: 'Courier New', monospace;
        }
        
        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, #3d2817 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #4a3220 1px, transparent 1px);
            background-size: 40px 40px, 20px 20px;
            opacity: 0.3;
            z-index: -1;
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #1a0f08;
            letter-spacing: 2px;
            animation: textBlink 1.5s ease-in-out infinite;
        }
        
        @keyframes textBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }
        
        .progress-bar {
            width: 80%;
            max-width: 360px;
            height: 20px;
            background-color: #1a0f08;
            border: 3px solid #8b6914;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 
                inset 0 0 0 1px #5d4a0d,
                0 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #d4af37 0px,
                    #d4af37 4px,
                    #b8941f 4px,
                    #b8941f 8px
                );
            width: 0%;
            transition: width 0.2s ease;
            border-radius: 0;
            position: relative;
            animation: pixelMove 1s linear infinite;
        }
        
        @keyframes pixelMove {
            0% { background-position: 0px 0px; }
            100% { background-position: 8px 0px; }
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 1px,
                    rgba(255,255,255,0.1) 1px,
                    rgba(255,255,255,0.1) 2px
                );
        }
        
        .progress-percentage {
            margin-top: 15px;
            font-size: 16px;
            color: #d4af37;
            font-weight: bold;
            text-shadow: 1px 1px 0px #1a0f08;
            letter-spacing: 1px;
        }
        
        .loading-time-estimate {
            margin-top: 25px;
            font-size: 14px;
            color: #8b6914;
            text-align: center;
            text-shadow: 1px 1px 0px #1a0f08;
            letter-spacing: 1px;
            opacity: 0.8;
            max-width: 280px;
            line-height: 1.4;
        }
        
        /* Loading dots animation - Pixel Style */
        .loading-dots {
            margin-top: 20px;
            display: flex;
            gap: 6px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #8b6914;
            border-radius: 0;
            border: 1px solid #d4af37;
            animation: dotBlink 1.2s ease-in-out infinite both;
        }
        
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.4s; }
        .dot:nth-child(3) { animation-delay: 0.8s; }
        
        @keyframes dotBlink {
            0%, 60% {
                background: #8b6914;
                border-color: #d4af37;
            }
            61%, 100% {
                background: #d4af37;
                border-color: #fff;
                box-shadow: 0 0 4px #d4af37;
            }
        }
        
        /* Floating particles - DND Style */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #8b6914;
            border-radius: 0;
            animation: float 8s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            5%, 95% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
        
        /* 手機版樣式 */
        @media (max-width: 768px) {
            .loading-container {
                display: flex;
            }
            
            .container {
                grid-template-columns: 1fr;
                position: relative;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 280px;
                height: 100vh;
                z-index: 999;
                background-color: white;
                box-shadow: 2px 0 5px rgba(0,0,0,0.3);
                transition: left 0.3s ease;
                overflow: hidden;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                grid-column: 1;
                padding-top: 50px;
            }
            
            .mobile-toggle {
                display: block;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }
            
            .mobile-toggle.loaded {
                opacity: 1;
                pointer-events: auto;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 998;
            }
            
            .overlay.show {
                display: block;
            }
        }
        
        /* Desktop styles - hide loading on desktop */
        @media (min-width: 769px) {
            .loading-container {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen for mobile -->
    <div class="loading-container" id="loadingContainer">
        <div class="particles" id="particles"></div>
        <div class="loading-text" id="loadingText">載入中...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-percentage" id="progressPercentage">0%</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="loading-time-estimate" id="loadingTimeEstimate">手機載入約需 1-2 分鐘，請耐心等待</div>
    </div>
    
    <button class="mobile-toggle" id="mobileToggle" onclick="toggleSidebar()">☰ 選單</button>
    <div class="overlay" onclick="closeSidebar()"></div>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <iframe src="left.html" name="left" id="leftFrame"></iframe>
        </div>
        <div class="main-content">
            <iframe src="寫在前面.html" name="body" id="mainFrame"></iframe>
        </div>
    </div>
    
    <script>
        let loadingProgress = 0;
        let loadingInterval;
        let leftFrameLoaded = false;
        let mainFrameLoaded = false;
        let loadingTexts = ['探索中...', '準備冒險...', '整理裝備...', '研讀法術...', '即將出發...', '檢查地圖...', '準備法術...', '整理背包...'];
        let currentTextIndex = 0;
        
        // Add loading stage triggers
        let loadingStages = [
            { progress: 15, text: '探索中...' },
            { progress: 30, text: '準備冒險...' },
            { progress: 45, text: '整理裝備...' },
            { progress: 60, text: '研讀法術...' },
            { progress: 75, text: '檢查地圖...' },
            { progress: 85, text: '準備法術...' },
            { progress: 92, text: '即將出發...' }
        ];
        
        function updateProgress(percentage) {
            const progressFill = document.getElementById('progressFill');
            const progressPercentage = document.getElementById('progressPercentage');
            
            // Ensure percentage is within bounds
            percentage = Math.max(0, Math.min(100, percentage));
            
            progressFill.style.width = percentage + '%';
            progressPercentage.textContent = percentage + '%';
            
            // Update loading text based on progress
            updateLoadingText(percentage);
            
            // Add visual feedback for iOS Safari
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
            
            if (isIOS && isSafari && percentage > 0) {
                // Add subtle animation to progress bar for iOS Safari
                progressFill.style.transition = 'width 0.3s ease-out';
                
                // Force reflow for iOS Safari
                progressFill.offsetHeight;
            }
        }
        
        function updateLoadingText(percentage) {
            const loadingText = document.getElementById('loadingText');
            
            // Find the appropriate stage based on progress
            let newText = loadingTexts[0]; // Default text
            for (let i = loadingStages.length - 1; i >= 0; i--) {
                if (percentage >= loadingStages[i].progress) {
                    newText = loadingStages[i].text;
                    break;
                }
            }
            
            // Only update if text changed
            if (newText !== loadingText.textContent) {
                // Add fade effect
                loadingText.style.opacity = '0.5';
                setTimeout(() => {
                    loadingText.textContent = newText;
                    loadingText.style.opacity = '1';
                }, 150);
            }
        }
        
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particles.appendChild(particle);
            }
        }
        
        function startLoading() {
            // Only start loading progress on mobile
            if (window.innerWidth <= 768) {
                loadingProgress = 0;
                currentTextIndex = 0;
                updateProgress(0);
                createParticles();
                
                // iOS Safari specific handling
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
                
                // Add initial delay to ensure user sees the loading start
                setTimeout(() => {
                    // iOS Safari compatible loading simulation
                    if (isIOS && isSafari) {
                        // Use a more reliable approach for iOS Safari
                        let startTime = Date.now();
                        let lastUpdateTime = startTime;
                        let fallbackInterval;
                        let progressInterval;
                        
                        function animateProgress() {
                            const currentTime = Date.now();
                            const elapsed = currentTime - startTime;
                            const timeSinceLastUpdate = currentTime - lastUpdateTime;
                            
                            // Ensure minimum update interval (300ms for iOS Safari)
                            if (timeSinceLastUpdate >= 300) {
                                let increment;
                                
                                // Calculate progress based on elapsed time and current stage
                                if (loadingProgress < 30) {
                                    increment = Math.random() * 4 + 2; // Faster initial progress
                                } else if (loadingProgress < 60) {
                                    increment = Math.random() * 3 + 1.5;
                                } else if (loadingProgress < 85) {
                                    increment = Math.random() * 2 + 0.8;
                                } else {
                                    increment = Math.random() * 1 + 0.3;
                                }
                                
                                // Add time-based progress to ensure movement
                                const timeProgress = Math.min(elapsed / 30000, 0.3); // 30 seconds for 30% time-based progress
                                const timeIncrement = timeProgress * 0.5;
                                
                                loadingProgress += increment + timeIncrement;
                                
                                // Cap at 92% until actually loaded
                                if (loadingProgress > 92 && !(leftFrameLoaded && mainFrameLoaded)) {
                                    loadingProgress = 92;
                                }
                                
                                // Ensure minimum progress movement
                                if (loadingProgress < 5 && elapsed > 2000) {
                                    loadingProgress = 5;
                                }
                                
                                updateProgress(Math.floor(loadingProgress));
                                lastUpdateTime = currentTime;
                            }
                            
                            // Continue animation if not finished
                            if (loadingProgress < 92 || !(leftFrameLoaded && mainFrameLoaded)) {
                                // Use setTimeout for more reliable timing on iOS Safari
                                setTimeout(animateProgress, 100);
                            }
                        }
                        
                        // Start the animation
                        animateProgress();
                        
                        // Primary fallback: Force progress updates every 1.5 seconds
                        progressInterval = setInterval(() => {
                            if (loadingProgress < 92 && !(leftFrameLoaded && mainFrameLoaded)) {
                                loadingProgress += Math.random() * 4 + 2;
                                updateProgress(Math.floor(loadingProgress));
                            } else {
                                clearInterval(progressInterval);
                            }
                        }, 1500);
                        
                        // Secondary fallback: Force progress updates every 3 seconds
                        fallbackInterval = setInterval(() => {
                            if (loadingProgress < 92 && !(leftFrameLoaded && mainFrameLoaded)) {
                                loadingProgress += Math.random() * 6 + 3;
                                updateProgress(Math.floor(loadingProgress));
                            } else {
                                clearInterval(fallbackInterval);
                            }
                        }, 3000);
                        
                        // Cleanup function for iOS Safari
                        window.iOSLoadingCleanup = function() {
                            if (progressInterval) clearInterval(progressInterval);
                            if (fallbackInterval) clearInterval(fallbackInterval);
                        };
                        
                    } else {
                        // Standard setInterval for other browsers
                        loadingInterval = setInterval(() => {
                            let increment;
                            
                            // Different speeds for different stages
                            if (loadingProgress < 30) {
                                increment = Math.random() * 3 + 1;
                            } else if (loadingProgress < 60) {
                                increment = Math.random() * 2 + 0.5;
                            } else if (loadingProgress < 85) {
                                increment = Math.random() * 1 + 0.2;
                            } else {
                                increment = Math.random() * 0.5;
                            }
                            
                            loadingProgress += increment;
                            
                            // Cap at 92% until actually loaded
                            if (loadingProgress > 92 && !(leftFrameLoaded && mainFrameLoaded)) {
                                loadingProgress = 92;
                            }
                            
                            updateProgress(Math.floor(loadingProgress));
                        }, 250);
                    }
                    
                    // Force initial progress for iOS Safari
                    if (isIOS && isSafari) {
                        setTimeout(() => {
                            if (loadingProgress < 5) {
                                loadingProgress = 5;
                                updateProgress(Math.floor(loadingProgress));
                            }
                        }, 1000);
                        
                        // Additional iOS Safari progress boost
                        setTimeout(() => {
                            if (loadingProgress < 15) {
                                loadingProgress = 15;
                                updateProgress(Math.floor(loadingProgress));
                            }
                        }, 3000);
                    }
                    
                }, isIOS && isSafari ? 1000 : 500);
            }
        }
        
        function checkAllLoaded() {
            if (leftFrameLoaded && mainFrameLoaded) {
                finishLoading();
            }
        }
        
        function finishLoading() {
            if (window.innerWidth <= 768) {
                clearInterval(loadingInterval);
                
                // Clean up iOS Safari specific intervals
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
                
                if (isIOS && isSafari && window.iOSLoadingCleanup) {
                    window.iOSLoadingCleanup();
                }
                
                // Update to completion text
                const loadingText = document.getElementById('loadingText');
                loadingText.textContent = '任務完成！';
                loadingText.style.color = '#ffd700';
                
                // Smooth completion animation
                const completeInterval = setInterval(() => {
                    if (loadingProgress < 100) {
                        loadingProgress += 2;
                        if (loadingProgress >= 100) {
                            loadingProgress = 100;
                            clearInterval(completeInterval);
                            
                            // Add completion celebration effect
                            addCompletionEffect();
                            
                            // Hide loading screen and show menu button after completion
                            setTimeout(() => {
                                document.getElementById('loadingContainer').style.display = 'none';
                                document.getElementById('mobileToggle').classList.add('loaded');
                            }, 1200);
                        }
                        updateProgress(Math.floor(loadingProgress));
                    }
                }, 50); // Fast final animation
            }
        }
        
        function addCompletionEffect() {
            const loadingContainer = document.getElementById('loadingContainer');
            
            // Add success effect
            loadingContainer.style.background = '#1a4a1a';
            
            // Create success particles
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    createSuccessParticle();
                }, i * 150);
            }
        }
        
        function createSuccessParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.background = '#ffd700';
            particle.style.borderRadius = '0';
            particle.style.border = '1px solid #fff';
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '10001';
            
            document.getElementById('loadingContainer').appendChild(particle);
            
            const angle = Math.random() * 360;
            const velocity = Math.random() * 150 + 80;
            const life = 1200;
            
            particle.animate([
                {
                    transform: 'translate(-50%, -50%)',
                    opacity: '1'
                },
                {
                    transform: `translate(${Math.cos(angle) * velocity - 50}%, ${Math.sin(angle) * velocity - 50}%)`,
                    opacity: '0'
                }
            ], {
                duration: life,
                easing: 'ease-out'
            });
            
            setTimeout(() => {
                particle.remove();
            }, life);
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }
        
        // 監聽 left.html 中的連結點擊和載入完成訊息
        window.addEventListener('message', function(event) {
            if (event.data === 'linkClicked') {
                closeSidebar();
            } else if (event.data === 'leftFrameLoaded') {
                leftFrameLoaded = true;
                checkAllLoaded();
            }
        });
        
        // Handle iframe loading
        document.getElementById('leftFrame').addEventListener('load', function() {
            leftFrameLoaded = true;
            checkAllLoaded();
        });
        
        document.getElementById('mainFrame').addEventListener('load', function() {
            mainFrameLoaded = true;
            checkAllLoaded();
        });
        
        // 確保頁面載入後正確顯示
        window.addEventListener('load', function() {
            if (window.innerWidth <= 768) {
                closeSidebar();
                
                // iOS Safari specific initialization
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
                
                if (isIOS && isSafari) {
                    // Force display for iOS Safari
                    document.getElementById('loadingContainer').style.display = 'flex';
                    
                    // Immediate progress start for iOS Safari
                    loadingProgress = 1;
                    updateProgress(1);
                    
                    // Start loading immediately for iOS Safari
                    startLoading();
                    
                    // Multiple iOS Safari progress boosts at different intervals
                    setTimeout(() => {
                        if (loadingProgress < 10) {
                            loadingProgress = 10;
                            updateProgress(Math.floor(loadingProgress));
                        }
                    }, 1500);
                    
                    setTimeout(() => {
                        if (loadingProgress < 20) {
                            loadingProgress = 20;
                            updateProgress(Math.floor(loadingProgress));
                        }
                    }, 4000);
                    
                    setTimeout(() => {
                        if (loadingProgress < 35) {
                            loadingProgress = 35;
                            updateProgress(Math.floor(loadingProgress));
                        }
                    }, 7000);
                    
                    // Force progress update every 5 seconds as ultimate fallback
                    const ultimateFallback = setInterval(() => {
                        if (loadingProgress < 92 && !(leftFrameLoaded && mainFrameLoaded)) {
                            loadingProgress += Math.random() * 8 + 4;
                            updateProgress(Math.floor(loadingProgress));
                        } else {
                            clearInterval(ultimateFallback);
                        }
                    }, 5000);
                    
                } else {
                    startLoading();
                }
            } else {
                // Desktop - hide loading immediately
                document.getElementById('loadingContainer').style.display = 'none';
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                // Switch to desktop - hide loading and show menu
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('mobileToggle').classList.add('loaded');
                closeSidebar();
            } else if (window.innerWidth <= 768 && !leftFrameLoaded && !mainFrameLoaded) {
                // Switch to mobile and not loaded yet - show loading
                document.getElementById('loadingContainer').style.display = 'flex';
                document.getElementById('mobileToggle').classList.remove('loaded');
            }
        });
    </script>
</body>
</html>
