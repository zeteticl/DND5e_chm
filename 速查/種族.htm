<P><STRONG><FONT color=#800000 size=5>背景與種族</FONT></STRONG></P>
<div class="center">
<p><STRONG>來自舊書的背景和種族 Backgrounds and Species from Older Books<BR>      
</STRONG>在比較舊的D&amp;D書籍中，背景並不包括屬性值的修改。如果你正使用一個來自舊書的背景，就這樣修改你的屬性值：將一項屬性值提升2並將另一項屬性值提升1，或者將三項屬性值各提升1。這些提升無法將某項屬性增加到20以上。類似地，舊書中的種族包括了屬性值提升。如果你正使用一個來自舊書的種族，無視這些提升，只使用來自你背景的屬性值修改。<BR>     此外，如果你選擇的背景沒有提供專長，那麼你獲得一個自選的起源專長。</p></div></body>
