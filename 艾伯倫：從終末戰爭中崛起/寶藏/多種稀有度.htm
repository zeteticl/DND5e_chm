<P><STRONG><FONT color=#800000>幻織 
Glamerweave</FONT></STRONG><BR><EM>奇物，普通或非普通</EM><BR>幻織是一種附有無害幻術系魔法的布料。當你穿著以普通稀有度的幻織製成的服飾時，你可以使用一個附贈動作在布料上繪製出活動的幻象圖紋。</P>
<P>稀有度為非普通的幻織則可以使幻象圖紋飄出布料。舉個例子，一件幻織禮服可能會環繞著無害的虛幻火焰，而一頂幻織帽子則可能有虛幻的蝴蝶在它四周飛舞。<BR>身著稀有度為非普通的幻織期間，你進行魅力（表演）或魅力（遊說）檢定時，可以額外投擲一粒d4，並將結果加入檢定中。此能力被使用后，直到次日黎明前將無法再使用。</P></body>
