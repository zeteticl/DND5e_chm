<P><STRONG><FONT color=#800000 size=5>恐龍 Dinosaurs</FONT></STRONG></P>
<P>恐龍在艾伯倫分佈廣泛，主要集中在夸巴拉、塔蘭塔平原、澤恩德瑞克以及阿貢尼森。小型恐龍是夸巴拉和塔蘭塔平原的統制者，有幾種常見的恐龍已被塔蘭塔半身人馴化成了坐騎。</P></body>
