<P><STRONG><FONT color=#800000 size=5>夢靈 Quori</FONT></STRONG></P>
<P><FONT color=#808080>（3R譯作：夢族）</FONT><BR>達·庫爾Dal 
Quor是夢境的位面，由支配其名為il-Lashtavar支配著黑暗力量，或者稱其為黑暗夢境Dreaming 
Dark。（*註：黑暗夢境是一個夢靈的間諜組織）<BR> Il-Lashtavar有許多化身，這些化身是夢和噩夢的體現。 
由於任何物理位面的東西都很難在達·庫爾Dal Quor進出，因此在艾伯倫的夢靈需要寄宿在別人身上。 夢啟者Inspired<FONT color=#808080>（3R譯作：半魘靈）</FONT>是夢靈的最常見的自願寄宿形式，本章前面已對此進行了介紹。</P></body>
