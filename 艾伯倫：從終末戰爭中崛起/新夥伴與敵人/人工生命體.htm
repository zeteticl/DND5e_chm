<P><STRONG><FONT color=#800000 size=5>人工生命體 Homunculi</FONT></STRONG></P>
<P>人工生命體是為某些任務而建立的一個構裝體僕人。現存的人工生命體大多是由奇械師和法師創造的。<BR>每一種人工生命體都有一個由不同材料構成的身體，包括黏土、鐵、毛髮和羽毛。在創造人工生命體homunculus的過程中，這些材料與造物主的血液混合在一起，並通過一個漫長的魔法儀式來啟用。<BR><STRONG>構裝本質Constructed 
Nature。</STRONG>人工生命體不需要空氣、食物、飲水或睡眠。</P>
<P><FONT color=#808080>（註：文中使用的是Homunculus，標題的Homunculi為複數形式。此外Homunculus在《怪物圖鑑》中有出現過。）</FONT></P></body>
