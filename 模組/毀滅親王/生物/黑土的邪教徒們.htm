<P><STRONG><FONT color=#800000 size=5>黑土的邪教徒們 Black Earth Cultists</FONT></STRONG></P>
<P>殺人犯、瘋子、可恨的虛無主義者——這些人被吸引去崇拜自然之惡的力量。邪惡元素地球的追隨者稱自己為黑地球的祭拜者，夢想著有一天地震會將人類世界夷為廢墟。他們試圖招募邪惡或破壞性的怪物，挖掘或居住在地下，事實上，在最大程度上模仿地下生物，使用挖洞魔法來挖出他們隱藏的巢穴。<BR>黑土教徒行動遲緩，但一旦行動起來，他們就完全無法平息。他們一心一意，固執己見，不知疲倦地工作，以削弱他們的敵人。他們與破碎波濤的崇拜者相處得很好，但他們憎哀嚎之怨。與土元素的力量相比，地面的大氣是善變的和不真實的。</P></body>
