<P 
style="TEXT-ALIGN: left; TEXT-INDENT: 21pt; mso-pagination: widow-orphan; mso-char-indent-count: 0.0000"><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: 細明體; COLOR: rgb(0,0,0)">魔鬼的一大特點就是它們樂於與凡人達成交易。這些交易不僅僅是簡單的協議；這種凡人付出代價從魔鬼那裡換取力量的交易是受到宇宙法則約束的。一旦達成協議，雙方都必須簽署一份有約束性的合同。</SPAN></P>
<P 
style="TEXT-ALIGN: left; TEXT-INDENT: 21pt; mso-pagination: widow-orphan; mso-char-indent-count: 0.0000"><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: 細明體; COLOR: rgb(0,0,0)">魔鬼的終極目標就是得到凡人的靈魂。如果不能一蹴而就地得到一個凡人的靈魂，魔鬼就會一步步地教唆他作惡，從而把他的靈魂貶到九獄。</SPAN></P>
