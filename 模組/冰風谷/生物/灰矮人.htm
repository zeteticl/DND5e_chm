<P><STRONG><FONT color=#800000 size=5>灰矮人Duergar</FONT></STRONG></P>
<P>灰矮人是居住在幽暗地域和其他沒有太陽的國度深處的矮人。他們的心靈能力歸功於很久以前奴役他們的靈吸怪。灰矮人最終掙脫了靈吸怪主人的魔爪，但卻永遠被轉化了，獲得了力量，但同時也獲得了悲傷。這種陰鬱導致一些灰矮人更顯化其陰鬱的意麵，而另一些則表現出暴力的意麵。<BR><STRONG>地獄的主人。</STRONG>阿斯蒙蒂斯，九獄之主，模仿灰矮人之神來培養已經墮落的灰矮人們心中的邪惡。他為他們提供了神聖的指引，並向他們的敵人復仇，同時敦促他們採取殘暴的行為，同時一直隱藏自己的身份。</P></body>
