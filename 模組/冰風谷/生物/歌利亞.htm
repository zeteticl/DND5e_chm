<P><STRONG><FONT color=#800000 size=5>歌利亞 Goliath</FONT></STRONG></P>
<P>在最高峰的山坡上，遠遠高於樹木生長的高度，空氣稀薄，寒風呼嘯，住著隱居的哥利亞人。很少有人能如實講述自己遇見歌利亞的經歷，能與歌利亞建立友誼者更是少之又少。<BR>歌利亞喜歡競爭和計算分數，記錄他們的事蹟，統計他們的成就，以便與別人的功績相比較。歌利亞熱衷於勝利，但他們同樣把失敗看作是提高自己技能的動力。最重要的是，每一個歌利亞都在追求著超越他們過去的表現，由此承擔了更高的風險。因此，很少有歌利亞能活到老年。</P></body>
