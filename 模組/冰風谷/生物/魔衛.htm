<P>魔衛是由一道法師法術(見附錄D中的法術<EM><FONT color=#800080>創造魔衛creat 
magen</FONT></EM>)或其他奧藝之技所創造的魔法的、類人型的存在。<BR>儘管魔衛看起來像是人類，但它們實際上是構裝體。當一位魔衛受傷時，其傷口流出的鮮血有著如水銀一般都色澤與濃度。它們完完全全地依靠魔法生存。當一位衛士被殺死時，它的身體會在一道無害的火焰爆發與一陣迅速消散的煙雲中消失。<BR><STRONG>魔法僕役Magical 
Servant。</STRONG>魔衛是理想的僕役。當魔衛被創造出來時，它們全都具有保護自己與其造主的本能，並且他們會毫不猶豫地執行其造主的任何指示。當它們完成一項任務時，它們會安靜地停於原地，等待著它們的主人給予下一道指令。</P></body>
