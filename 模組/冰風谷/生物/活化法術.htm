<P><STRONG><FONT color=#800000 size=5>活體法術 Living Spells</FONT></STRONG></P>
<P>野生魔法區域和被強大的邪魔力量蹂躪的地點可以產生變成生物的法術效果。這些所謂的活體法術經常出沒在它們被創造的地方，依靠周圍的魔法能量生存。</P></body>
