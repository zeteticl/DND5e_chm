<P><STRONG><FONT color=#800000 size=5>半巨人 Verbeeg</FONT></STRONG></P>
<P>半巨人是一種酷似放大版人類，有著修長四肢、拉長的面部。他們中的一些具有獨特特徵則展現了他們恐怖的外觀。<BR>半巨人通常自己製造武器和盔甲，他們更喜歡投擲長矛而不是其他武器，一個半巨人通常有好幾把用於不同目的的長矛。</P></body>
