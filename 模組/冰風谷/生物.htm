<P><STRONG><FONT color=#800000 size=5>附錄C：生物</FONT></STRONG></P>
<P>該附錄以首字母順序排列了該冒險中出現的新生物。怪物圖鑑解釋瞭如何解讀一個生物的數據欄。<BR>有許多新的生物是十分普通的野獸——北極狐、雪兔、山羊、海豹、抹香鯨還有海象——它們居住在其他怪物圖鑑中的野獸之間，這些野獸有北極熊、鹿、赤鹿、馴鹿(使用赤鹿elk的數據)、虎鯨、猛犸、駝鹿(使用巨山羊Giant 
Goat的數據)、劍齒虎、林地犀牛、雪梟與狼。還有十鎮離不開的硬頭鱒。若你的冒險中有一位能夠施展尋獲魔寵的法師，那麼考慮把北極狐與雪兔加進可供召喚的名單里。<BR>該附錄中的生物已在下面按照生物種類分類完畢。</P></body>
