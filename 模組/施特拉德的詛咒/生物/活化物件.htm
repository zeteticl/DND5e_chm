<P><STRONG><FONT color=#800000 size=5>活化物件 Animated Objects</FONT></STRONG></P>
<P>活化物件是由其創造者以強大的魔力所製造的，而它們將會遵從其的命令。活化物件完全能夠獨立自主地完成一些簡單的指令。當沒有被下達命令時，它們則會竭盡所能地履行其創造者的前一條命令。大多數活化物件只能進行簡單自控，而其中有一些特殊個體也許能流暢交流，甚至可能擁有人格。 
<BR><STRONG>構裝本質 Constructed Nature。</STRONG>活化物件不需要空氣、食物、飲水以及睡眠。 當一個活化物件 
HP（生命值）降至 0 點時，活化它的魔法將會失效。同時在其因為生命值歸零而失去活化時，該物品會受到嚴重損壞以至於失去所有價值並無法被再度使用。</P></body>
