<P><STRONG><FONT color=#800000 size=5>附錄 C：寶藏 Treasures</FONT></STRONG></P>
<P>在巴洛維亞的土地上散落著古代的寶藏，可以用來對付施特拉德·馮·扎洛維奇和他兇殘的爪牙們。其中施特拉德手記Tome of Strahd、鴉族聖徽 
Holy Symbol of Ravenkind 以及太陽劍 Sunsword 
三件寶藏的位置由第一章的卡牌占卜結果決定。<BR>至於其他寶藏，角色們可以在冒險中過程中發現它們的下落並收入囊中。 </P></body>
