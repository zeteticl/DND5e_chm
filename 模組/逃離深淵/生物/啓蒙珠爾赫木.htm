<P><STRONG><FONT color=#800000 size=5>啓蒙珠爾赫木</FONT></STRONG></P>
<P>這些生物是獲得了知性和行動力的普通珠爾赫木蘑菇（見第二章「幽暗地域的真菌」）。通過對普通的珠爾赫木蘑菇施放啓蒙術（awaken）后，就可以得到一隻啓蒙珠爾赫木。蕈人王可以通過進行長儀式創造一隻該生物。<BR>一隻啓蒙珠爾赫木的數據可以參考啓蒙樹木（awakende 
tree）（見怪物圖鑑 附錄A），並作出以下修改：</P>
<UL>
  <LI>
<DIV>啓蒙珠爾赫木擁有黑暗視覺範圍120尺。</DIV></LI>
  <LI>
<DIV>由蕈人王創造的啓蒙珠爾赫木不會說話。</DIV></LI>
  <LI>
<DIV>啓蒙珠爾赫木的外觀特徵可以讓人錯認為是普通的珠爾赫木蘑菇（代替錯認為樹）。</DIV></LI></UL></body>
