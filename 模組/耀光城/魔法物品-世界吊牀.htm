<P><STRONG><FONT color=#800000>世界吊牀Hammock of 
Worlds</FONT></STRONG><BR>世界吊牀是一款色彩繽紛的吊牀，採用傳統的阿塔瓜設計編織而成。 
其功能如同一個<STRONG><EM>諸界之井Well of Many Worlds</EM></STRONG> 
，但有兩處不同：</P>
<UL>
  <LI>它只能由被稱為「翠綠醫者」的組織的成員使用。 
  <LI>它建立的傳送門只能連線到妖精荒野的<STRONG>幽靈蘭花臺地Ghost Orchid 
  Tepui</STRONG>或遙遠國度的<STRONG>乾旱長老Drought 
  Elder</STRONG>      
  （由使用者選擇）——這兩個位面與阿塔瓜相連。</LI></UL> 
  <P>銀貘修道院的任何翠綠醫者成員都可以使用<STRONG>世界吊牀Hammock of 
Worlds</STRONG>      
  。</P></body>
