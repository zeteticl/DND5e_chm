<body>
<P><STRONG><FONT color=#800000 size=5>哈欠門熟人臉</FONT></STRONG></P>
<P><STRONG>杜爾南</STRONG><BR>人類店主<BR><EM>「如果你不和我聊天氣，我就送你一杯免費的麥酒。」</EM></P>
<P><STRONG>邦妮</STRONG><BR>人類侍女<BR><EM>「許多冒險者在通往成功的路上經過了哈欠門，他們都嘗過麥酒」</EM></P>
<P><STRONG>「三絃」</STRONG><BR>人類吟遊詩人<BR><EM>「誰都會用魯特琴彈奏《三個弗拉比尼》，但試試只用三根弦！」</EM></P>
<P><STRONG>加萊斯特·銀鬃</STRONG><BR>人類酒客<BR><EM>「想知道我們美麗的城市正在發生什麼？搬張凳子，等上一會兒。」</EM></P>
<P><STRONG>麥倫·戰龍</STRONG><BR>知名人類冒險者<BR><EM>「英雄，對不？也許有一天你會加入灰色武裝，我能給你買杯麥酒么？」</EM></P>
<P><STRONG>歐芭雅·烏黛<BR></STRONG>人類渥金牧師<BR><EM>「深水城的奇觀值得一看，聽我說，我這輩子都沒見過這麼多錢！」</EM></P>
<P><STRONG>雅拉歌·石拳</STRONG><BR>半獸人傭兵<BR><EM>「想扳手腕？希望你比看起來強壯。」</EM></P></body>
</html>
