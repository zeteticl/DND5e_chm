<H1>怪物與NPC</H1>
<P>本附錄中詳細介紹了本書中出現，但《<FONT face=仿宋><STRONG>怪物圖鑑</STRONG></FONT>》並未收錄的生物，而資料面板的解讀也記錄在怪物圖鑑中。其中一些也在《<FONT face=仿宋><STRONG>湮滅之墓</STRONG></FONT>》、《<FONT face=仿宋><STRONG>瓦羅的怪物指南</STRONG></FONT>》或《<FONT face=仿宋><STRONG>毀滅親王</STRONG></FONT>》中出現，但仍在此處列出以方便查詢。<BR>附錄中生物按首字母順序排列。
