<P><STRONG>奉獻。</STRONG>信徒在對抗魅惑或恐懼的豁免上具有優勢。<BR><STRONG><FONT color=#800000>動作</FONT></STRONG><BR><STRONG>彎刀。</STRONG>近戰武器攻擊：命中+3，5尺觸及，單一目標。命中：4（1D6+1）揮砍傷害。</P></body>
