<P>目前沒有收錄模組具體內容的打算，僅收錄一些玩家或dm可能用得上的速查，如有幫助收錄的興趣請聯繫。 
</P>
<P><STRONG>關於模組魔法物品：</STRONG> 
</P>
<P>這些魔法物品都是出自於各個模組的，極大可能與你目前所在團的世設衝突，所在在使用前請向你的DM確定這些魔法物品是否可以出現在目前的世設中。 
<BR>很多模組翻譯未完工，所以資源不全，請直接去找翻譯組成員催（迫）稿（害）。 
</P>
<P><STRONG>關於模組怪物：</STRONG> 
</P>
<P>此處只收錄各個模組相對於已出資源而言「多出來」或是「不一樣」的怪物，不會重複收錄已在MM等書籍中出現的怪物。如有需要，請自行尋找或使用搜索功能。 
</P>
