<P><FONT color=#800000 size=5><STRONG>豁免檢定 Saving Throws</STRONG><FONT color=#000000 size=3> </FONT></FONT></P>
<P>與屬性檢定相反，豁免檢定是對效應的即時反應，且幾乎無法自願進行。一次豁免檢定在某些壞事威脅到角色，而角色有機會去避免或抵抗時進行則最為合理。<BR>大多數時間下，豁免檢定只會在某種效應(例如法術、怪物能力或陷阱）要求你為其進行豁免時才需要進行，且該效應亦會告知你需進行哪種豁免檢定，並提供其DC。<BR>而在其他要求進行豁免檢定的情況下，則由你來決定該豁免與哪個屬性值相關。屬性、屬性檢定和豁免檢定表為你提供了建議。</P></body>
