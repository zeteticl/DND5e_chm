<P><FONT color=#800000 ><FONT size=5><STRONG>攻擊檢定 Attack Rolls</STRONG></FONT></FONT></P>
<P>戰鬥中使用攻擊檢定來判定一次攻擊是否命中。<BR>你也可以使用攻擊檢定來處理與戰鬥中的攻擊行為相近的非戰鬥活動，比如一場箭術比試或飛鏢遊戲。為目標確立護甲等級，決定角色是否具有所使用武器的熟練項，隨後讓玩家進行一次攻擊檢定。（又見本章中「成功程度」。）</P></body>
