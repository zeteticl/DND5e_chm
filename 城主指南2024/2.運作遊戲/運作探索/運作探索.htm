<P><STRONG><FONT color=#800000 size=5>運作探索 Running exploration</FONT></STRONG></P>
<P>穿越荒野、搜索地城、繞行障礙、尋找藏匿物件、調查奇怪事件、破譯線索、解開謎題、以及繞過或解除陷阱，這些都是探索的一部分。<BR>並非你的世界中的每件事都需要費盡心思地探索。例如，你可以告訴玩家，他們在到達下一個值得關注的地點前在路上度過了三個平淡無奇的日子，從而輕描淡寫地略過這段不重要的旅程。</P></body>
