<P>當戰鬥比預期更艱難或更容易，需要進行調整時，許多有助於戰鬥推進的技巧同樣適用。怪物在即將獲勝時可能會主動談判，讓實力差距的角色投降或撤退。其中一隻怪物可能會（出於高尚或自私的理由）倒戈相向，去幫助角色們擊敗其同胞。戰場的變化可能會為角色提供逃脫的機會，或讓實力不夠的怪物佔盡優勢。</P></body>
