<P><STRONG><FONT color=#800000 size=5>運作交涉 Running social interaction</FONT></STRONG></P>
<P>在交涉中，冒險者們通常都具有一個目的，比如想獲取資訊、獲得援助、贏得他人信任、逃避懲罰、避免戰鬥、洽談條約或實現其他目標。成功完成遭遇則意味著達成目的。<BR>有些DM將交涉視為一種形式自由的角色扮演機會，而骰子很少在遊戲中發揮作用；另外一些DM也會通過讓角色進行一些魅力檢定來解決問題。大多數遊戲則介於兩者之間，於角色扮演和偶爾的屬性檢定之間找到平衡。</P></body>
