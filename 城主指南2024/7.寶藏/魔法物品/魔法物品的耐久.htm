<P><STRONG><FONT color=#800000 size=5>魔法物品的耐久Magic Items Resilience</FONT></STRONG></P>
<P>一件魔法物品的堅韌程度至少與同種類的非魔法物品的堅韌程度相當。除了藥劑與卷軸之外，絕大多數魔法物品都具有所有傷害型別的抗性。<BR>神器只能通過某些特殊手段摧毀。除此之外，它不受任何傷害所影響。若要了解如何摧毀一件神器，則通常需要進行研究或者完成一番探索。</P></body>
