<P>最經典的寶藏型別便是金錢了，它們包括銅幣（CP）、銀幣（SP）、金銀幣（EP）、金幣（GP）以及鉑金幣（PP）。見《玩家手冊》以瞭解它們的相對價值，每五十枚任意型別的錢幣合一磅重。</P></body>
