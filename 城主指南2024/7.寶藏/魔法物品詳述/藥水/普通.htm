<H6>攀爬藥水 Potion of 
Climbing</H6><P><EM>藥水，普通</EM><BR>當你飲下這瓶藥水時，你獲得等同於你速度的攀爬速度，持續1小時。這段時間內，你在為攀爬進行的力量（運動）檢定中具有優勢。<BR>這瓶藥水會分離成類似巖層的褐、銀、灰三層顏色。搖晃藥水也無法將顏色混合。</P>
<H6>通曉藥水 Potion of 
Comprehension</H6><P><EM>藥水，普通</EM><BR>當你飲下這瓶藥水時，你獲得法術<U><I>通曉語言Comprehend Languages</I></U>的效應，持續1小時。<BR>這瓶藥水的藥液是透明的調配物，一些鹽粒和煙塵在裡面旋轉。</P></body>
