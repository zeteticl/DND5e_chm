<H6>變形魔杖 Wand of 
Polymorph</H6><P><EM>魔杖，極珍稀（需施法者同調）</EM><BR>這根魔杖具有7充能。持握它時，你可以消耗1充能從中施展<U><I>變形術Polymorph</I></U>（豁免DC15）。<BR><STRONG>恢復充能Regaining 
Charges</STRONG> 
。這根魔杖在每日黎明時重獲1d6+1已消耗的充能。當充能數耗盡時，骰一次d20。如果骰值為1，魔杖將化作飛灰並被摧毀。</P></body>
