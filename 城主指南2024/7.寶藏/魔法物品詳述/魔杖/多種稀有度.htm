Mage，+1、+2、或+3</H6><P><EM>魔杖，非普通（+1）/珍稀（+2）/極珍稀（+3）（需施法者同調）</EM><BR>持握這根魔杖時，你的法術攻擊檢定獲得加值，加值大小取決於魔杖的稀有度。此外，你在進行法術攻擊檢定時無視半身掩護。</P></body>
