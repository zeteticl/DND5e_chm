<H6>不動權杖 Immovable 
rod</H6><P><EM>權杖，非普通</EM><BR>這根鐵質權杖的一端具有一枚按鈕。你可以執行<STRONG><FONT color=#008000>操作動作</FONT></STRONG>按下按鈕，讓這根權杖魔法性地固定在原處。直到你或另一生物執行<STRONG><FONT color=#008000>操作動作</FONT></STRONG>再次按下按鈕前，即使違反了重力定律，權杖也不會移動。權杖最多能負載8000磅的重量。更重的負載則會讓權杖的效應失效並掉落在地。一個生物可以執行操作動作來進行一次DC30的力量（運動）檢定，成功則可以將固定住的權杖移動最多10尺。</P></body>
