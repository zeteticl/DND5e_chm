<P><STRONG><FONT color=#800000 size=5>隨機魔法物品 Random Magic Items</FONT></STRONG></P>
<P>你將使用本節中的表格來隨機地決定角色在你的冒險中找到的魔法物品。表格首先按寶藏主題（如怪物手冊Monster 
Manual中所述）排序，然後按物品稀有度排序。如果物品與每個主題都不相關，則擲 1d4 來決定要擲哪個表：<BR>擲 1 時，擲奧秘表；<BR>擲 2 
時，擲武備；<BR>擲 3 時，擲器具；<BR>擲 4 時，擲聖物。</P></body>
