<P><STRONG><FONT color=#800000 size=5>多種發展方式 Multiple Ways To Progress</FONT></STRONG></P>
<P>確保角色們在冒險的任一節點都擁有多種能夠推動冒險發展的途徑，這樣即使他們錯過了某條途徑，他們也仍有其他選擇。為冒險設計一些在角色們的行動失敗時仍能夠推動其向前發展的契機。相對的，只有單一成功路線的挑戰應作為角色們獲取額外獎勵的機會。</P></body>
