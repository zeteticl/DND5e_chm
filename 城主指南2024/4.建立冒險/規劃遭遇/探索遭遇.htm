<P><STRONG><FONT color=#800000 size=5>探索遭遇 Exploration Encounters</FONT></STRONG></P>
<P>一場聚焦於探索的遭遇可能會涉及諸如：角色們試圖解除一個陷阱，找到一扇暗門，或者調查關於冒險地點的某些事物。一場探索遭遇也可能會讓角色們花費一整天穿越起伏不斷的平原或者橫穿龐大的洞穴。<BR>第二章的「<STRONG>運作探索</STRONG>」一節可以幫助你創作並執行這些遭遇。第三章的許多小節也可以幫助你完善一場探索遭遇中關於障礙和危險的細節：請特別關注「<STRONG>追逐</STRONG>」、「<STRONG>詛咒和魔法疫病</STRONG>」、「<STRONG>門</STRONG>」、「<STRONG>環境因素</STRONG>」、「<STRONG>危害</STRONG>」、「<STRONG>毒藥</STRONG>」和「<STRONG>陷阱</STRONG>」小節。</P></body>
