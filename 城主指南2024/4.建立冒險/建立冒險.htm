<P><STRONG><FONT color=#800000 size=5> 第四章：建立冒險 Creating Adventures</FONT></STRONG></P>
<P>無論你是在創作獨屬於自己的冒險，還是使用出版物中的冒險，本章都將幫助你為你的玩家創造出有趣且令人難忘的體驗。創作一場冒險需要將探索、社交和戰鬥融合爲一個迎合玩家和戰役需求的整體。在整個創作過程中，你應當遵照一個好故事的基本組成要素，將一個個遭遇串聯成一個連貫完整的故事。</P></body>
