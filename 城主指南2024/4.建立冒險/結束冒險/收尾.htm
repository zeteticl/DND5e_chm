<P><STRONG><FONT color=#800000 size=5>收尾 Denouement</FONT></STRONG></P>
<P>大部分故事中，在故事的高潮過去之後仍會銜接一段內容，期間，原本分散的情節和線索會被串聯起來，最終讓故事中發生的一切都得到解釋。一場冒險可能還會包含這樣的收尾：探索龍之寶庫中藏有何種寶藏的清剿時間，女王為贏得勝利的英雄們授予獎章的授勛儀式，甚至是悼念未能從戰鬥中倖存下來的冒險同伴的哀悼時刻。<BR>一場冒險的收尾也是讓玩家們確認那些原本未能串聯起來的情節和線索的好時機——這些線索將會開啟他們的下一場冒險。第五章的「<STRONG>單元劇和連續劇</STRONG>」一節將為如何編織這些線索提供一些建議。</P></body>
