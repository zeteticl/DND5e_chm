<P><STRONG><FONT color=#800000 size=5>戰役背景Campaign Premise</FONT></STRONG></P>
<P>第四章中概述的關於冒險的故事的所有內容，同樣也適用於戰役中的故事：戰役像是一套系列漫畫或電視節目，其中的每個冒險（就像一期漫畫或一集劇集）都講述了一個自成一體的故事，同時亦與更大的故事有所聯繫。戰役的故事和冒險一樣不是預先定死的——玩家角色的行動將會影響故事的展開。</P></body>
