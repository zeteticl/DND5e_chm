<P><STRONG><FONT color=#800000 size=5>灰鷹 Greyhawk</FONT></STRONG></P>
<P>灰鷹是一個你可以用作你戰役背景的 D&amp;D 
世設，你也能將它作為創造自己世設時使用的模版。爲了方便你自行使用，這一部分講述了關於灰鷹的重要內容，你可以隨心所欲地修改和擴展它們。</P>
<P>灰鷹是加里·蓋克斯， D&amp;D 遊戲最初創造者之一的作品。加里在這個自創的世設中創作了許多 D&amp;D 
早期冒險。本書中的這一版灰鷹則很大程度上脫胎於在 1980 年出版的《灰鷹世界地理志》。</P></body>
