<P>如果說遭遇是用來搭建D&amp;D冒險的基礎單元，那麼冒險本則身同樣是用來搭建D&amp;D戰役的基礎單元——將複數個冒險串聯在一起，便成了一場戰役。而戰役設定，即是這些冒險所發生的世界——它是冒險所發生的大背景，亦是故事衝突與個性發展的溫床，正是這些內容源源不斷地推動著冒險的進行。</P></body>
