</STRONG><STRONG>宇宙學 Cosmology</STRONG></FONT></P>
<P>D&amp;D諸世界坐落於無邊宇宙之中。大多數戰役和冒險都發生於物質位面的諸世界上。多元宇宙的其餘部分包括諸多存在位面，而它們因其與物質位面之間的相對位置得名。<BR>存在位面奇異而危險，其中艱險困境絕非自然世界可比。冒險者們可以在烈焰街道上漫步，在每逢黎明所有死者都會復活的戰場上挑戰自己的毅力，或者在多元宇宙中心的環形城市中，仰望痛苦女士懸浮於街道之上的壯麗景象。</P></body>
