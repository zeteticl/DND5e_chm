<P><STRONG><FONT color=#800000 size=5> 第一章：基礎 The Basics</FONT></STRONG></P>
<P>《<FONT face=仿宋><STRONG>龍與地下城</STRONG></FONT>》是你和你的朋友們一起扮演各種角色，共同講述故事的一個遊戲。《<FONT face=仿宋><STRONG>玩家手冊</STRONG></FONT>》介紹瞭如何遊玩此遊戲，以及如何建立角色，即故事中的英雄；而《<FONT face=仿宋><STRONG>城主指南</STRONG></FONT>》則是為那些主持遊戲的玩家而寫——教會他們如何確保所有人都玩得盡興。這名玩家即是地下城主，又稱DM。擔任地下城主很有趣，也很有主導權力，還能從中獲得寶貴的經驗，本章將會帶你串一遍基礎的部分。</P></body>
