<body><H6>
無拘行者護甲 Freerunner's Armor
</H6><P><EM>
護甲（輕甲），普通
<BR></EM>
當你穿著這件護甲期間，你會感覺腳步輕盈靈活。當你在自己的回合中首次進行跳遠，且目標是墻壁或類似的非光滑表面時，你可以在移動過程中沿著該表面移動最多等同於跳躍距離的長度。當你在該表面上時，如果你還有剩餘移動距離，你可以進行第二次跳躍。
</P>
