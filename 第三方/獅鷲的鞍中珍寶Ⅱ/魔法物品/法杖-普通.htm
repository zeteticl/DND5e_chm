<H6>
林巫園藝杖 Hedgewitch's Gardening Cane
</H6><P><EM>
法杖，普通
<BR></EM>
這根木質手杖兩端各有一朵銀花裝飾，手柄處的銀花盛開綻放，而底端的銀花則是含苞待放。持握手杖期間，你可以用一個動作將其輕觸地面，並在心中下達命令，使手杖的底端魔法般地變化為掃帚、鋤頭、耙子、鏟子，或變回普通手杖。
</P>
<H6>
堅毅手杖 Stalwart Staff
</H6><P><EM>
法杖，普通
<BR></EM>
這根精雕細琢的法杖是一根配有一個包裹著磨損皮革的握柄的步行手杖，它能讓你獲得更好的耐力。如果你在步行旅行期間將此法杖作為步行手杖使用，你在進行第一次強行軍的豁免檢定時具有優勢。
</P>
