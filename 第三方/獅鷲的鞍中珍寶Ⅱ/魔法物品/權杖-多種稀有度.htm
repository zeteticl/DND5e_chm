<H6>
聖憶匣杖 Reliquary of Holy Memories
</H6><P><EM>
權杖，多種稀有度（需牧師或聖武士同調）
<BR></EM>
這根權杖中封存著一位強大的殉道聖徒留存下來的遺骨，據說權杖中迴盪著其記憶的餘音。此權杖亦可作為一把魔法硬頭錘使用。<br>
在你已與此權杖同調期間，此權杖中每有一根遺骨，你便可以多準備一個法術，至多五個。權杖的稀有度由其內遺骨的數量決定。使用下表確定與聖憶匣杖同調期間可額外準備的法術數量。
