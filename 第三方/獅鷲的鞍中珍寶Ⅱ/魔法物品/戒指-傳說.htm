<H6>
刺客之王之戒 Ring of the Assassin Lord
</H6><P><EM>
戒指，傳說（需遊蕩者同調）
<BR></EM>
這枚匕首造型的戒指曾被歷史上多位著名刺客佩戴。佩戴此戒指期間，你每回合可額外造成兩次偷襲的傷害，而非一次。兩次攻擊須針對不同目標，且第二次攻擊的偷襲傷害減半。<br>
戒指內側在初次同調時是空白無痕的。每當你通過附加偷襲傷害的攻擊將一名挑戰等級為1或以上的生物的生命值降至0時，戒指內側便會浮現出一道刻痕。一旦刻痕達50道，你的敏捷屬性值及其上限均提升2點，此後戒指不再新增刻痕。若其他生物同調此戒並獲得該加值，你的敏捷屬性值及其上限將恢復原狀。
