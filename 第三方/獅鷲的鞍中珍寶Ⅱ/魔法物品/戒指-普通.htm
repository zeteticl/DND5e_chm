<H6>
平安戒指 Status Signets
</H6><P><EM>
戒指，普通
<BR></EM>
這種銀戒指通常成對出現，可以顯示佩戴者的健康狀況。如果你和另一個你能看見的友好生物在彼此100尺範圍內佩戴此戒指，你能魔法性地感知到對方目前的生命值和狀態。
