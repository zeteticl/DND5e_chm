<H6>
探測魔杖 Wand of Dowsing
</H6><P><EM>
魔杖，非普通（需同調）
<BR></EM>
這根榛木魔杖有3發充能。持握此魔杖期間，你可以使用一個動作消耗其1充能，來從中施展物件定位術?Locate?Object。當被用於尋找水源時，它的作用範圍增加10里。<br>
該魔杖在每日黎明時恢復1d3已消耗的充能。當充能耗盡時，骰一次d20。如果骰值為1，則魔杖會爆發成一小團無害的蒸汽。
