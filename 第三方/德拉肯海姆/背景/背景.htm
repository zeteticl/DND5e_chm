style="FONT-SIZE: 10.5pt; FONT-FAMILY: 細明體; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><FONT color=#000000 face=細明體>許多種類的冒險者涉足德拉肯海姆的廢墟，懷抱著揭開失落之事的希望。無論他們為何而來，他們的經歷或許都充滿了隱患。有些人擁有豐富多彩的過去，使他們對前方的危險有所準備；有些人則想在廢墟中掩蓋自己的罪行和錯誤；還有些人與那些爲了保護崩潰帝國殘留之物而奮鬥的人緊密相連。</FONT></SPAN></P><!--EndFragment--></FONT></body>
