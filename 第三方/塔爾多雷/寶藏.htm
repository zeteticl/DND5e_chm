<P><STRONG><FONT color=#800000 size=5>塔爾多雷的寶藏 Tal'Dorei Treasures</FONT></STRONG></P>
<P>塔爾多雷是一片充盈著魔法的土地。許多魔法組織，無論是正式的海上在暗中的都會創造出魔法物品來幫助自己的成員們執行神秘的任務。在大城市的商店，包括埃蒙的「吉爾莫的琳瑯好貨」（Gilmore's 
Glorious 
Goods）之中公開對任何口袋裡有足夠支付得起其奢侈（有的人會說這是過於高昂的）費用的金子的人出售魔法物品。GM可以使用本章中的魔法物品——其中一些在《Critical 
Role》中曾出現，其中一些則是嶄新的面孔——來在冒險中作為寶藏獎勵角色們。除非另有說明，否則這些物品遵循五版核心規則中的魔法物品規則。</P></body>
