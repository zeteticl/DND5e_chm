<H1>子職 Subclasses</H1>
<P>艾弗瑞斯世界中的角色深受黑暗力量甚至惡意力量的影響，這讓他們在其他人或許避之不及的領域深造。<BR>這些子職反映了這些英雄所生活和戰鬥的世界。在神明的指引缺失的情況下，信徒們只得依靠大天使堅定的言語。而戰士們為在王國的怪物手下生存，鍛煉出暴力的武術技巧。<BR>當你遊玩這些子職時，想想你身上的惡意力量如何影響你的角色的心理。還要考慮一般民眾與你互動時的反應。你的力量可以激發希望嗎？還是讓你變得如同普通人所害怕的怪物一樣恐怖？</P>
