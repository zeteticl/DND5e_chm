<H1>種族 Species</H1>
<P>大部分標準的幻想種族都在艾弗瑞斯世界中有一席之地：人類、精靈、矮人和半身人都在喧囂動盪中盡力生存。
<BR>但還有一些物種是艾弗瑞斯獨有的。有些是殘忍妖精的惡意玩笑，而另一些則源自奧術之災。他們與其他凡人種族一起奮鬥遭難——但他們的存在也同樣彰顯艾弗瑞斯的奇蹟與危機，這一切使得艾弗瑞斯獨一無二。</P>
