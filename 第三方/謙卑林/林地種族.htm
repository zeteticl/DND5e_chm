<P><STRONG><FONT color=#800000 size=5>林地種族 Races of the Wood</FONT></STRONG></P>
<P>組成謙卑林世界的各族裔分為兩類：禽鳥族裔和謙卑族裔。儘管它們很像動物，但這些居住在謙卑林的城市和鄉鎮的族裔都屬於類人生物。<BR>本章概述了10個核心種族，5個禽鳥族裔和5個謙卑族裔，他們構成了在森林中發現的大多數角色。本章還詳細介紹了各種角色建立選項、新職業選項、背景、專長和法術，以幫助您製作自己的謙卑林冒險家。</P></body>
