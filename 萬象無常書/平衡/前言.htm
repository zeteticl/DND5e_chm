<h1><IMG alt="" src="../pic/balance.jpg" align=right height=600 >第三章：平衡 Balance 
 </h1>
<p>
使用骰子來為多種遊戲元素加入隨機性是種很可靠的方法。縱觀龍與地下城的歷史，從建立與遊蕩怪物的遭遇戰到為整個冒險提供靈感，所有這些東西都在依賴骰子。然而，萬象無常牌實體牌組和其他牌組提供了一種不同的獲得隨機結果的方式。那麼，從牌組中抽牌與擲骰有什麼不同？DM們又該如何利用這些不同創造樂趣？<BR>
這一章列出了一些卡牌能提供的獨特隨機元素，即使這個遊戲標誌性的隨機數字產生器就在你的手邊。
