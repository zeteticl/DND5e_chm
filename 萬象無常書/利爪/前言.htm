</p><p>本章介紹了受萬象無常牌啓發的怪物，依首字母排序。<strong>《<FONT face=仿宋>怪物圖鑑</FONT>》</strong>的前言講述瞭如何使用這些數據卡。某些生物可以用武器造成非尋常的傷害型別和施放以非典型方式發揮作用的法術。這種例外是來源於資料卡上的一種特殊特性，代表了該生物如何使用自己的武器或施法；該例外不會影響武器或法術在其他生物手裡所發揮的效果。<br>
若該生物的數據卡在名字下的括號內包含了職業，則該生物視為對應職業的一員，用以滿足魔法物品的先決條件。</p></body>
