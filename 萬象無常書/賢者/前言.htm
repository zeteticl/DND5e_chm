<body><h1><IMG alt="" src="../pic/sage.jpg" align=right height=600 >第七章：賢者 Sage</h1>

<P><FONT color=#808080 size=2>（譯註：此卡原名為<strong>大臣Vizier</strong>。）</FONT></P><p>
賢者牌代表了奧術的智慧、遠見和技能，在此基礎上，本章探討了一副牌中所包含的奧術的可能性。本章首先介紹了一個奧術角色的選項，包括一個專長，法術，以及由牌組提供的背景意見，為你的角色的故事增添了一種獨特的風味。<br>
本章以兩個魔法物品結束：</p>
<BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr><p><EM><U>萬事萬象無常牌Deck of Many More 
  Things</U></EM> 由施法者創造的紙牌組成，他們試圖將新紙牌新增到萬事萬象無常牌中。</p><p><EM><U>奇蹟牌組Deck of 
  Wonder</U></EM> 是著名牌組中的一種不那麼強大、也不那麼危險的低階版，適合低等級的角色。</p></BLOCKQUOTE><p>
<font color=#777777></font> </p></body>
