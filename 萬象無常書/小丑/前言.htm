<body><h1><IMG alt="" src="../pic/jester.jpg" align=right height=600 >第十四章：小丑 Jester 
</h1><p>
這一章中介紹了喜樂集市，一處DM能夠加入到自己戰役中的旅行集市。喜樂集市可以出現在任何有自然特徵的地方，從林間空地到崎嶇的峽谷。在這兒，角色們能接觸到奇妙的妖精們，並通過不同尋常的形式購買到魔法物品。集市中的常駐算命師，林布哥歐德樂溫能夠向低階冒險者們介紹萬象無常牌。</p></body>
