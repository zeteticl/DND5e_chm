<body><STRONG><FONT color=#800000>神功綁帶 Wraps of Unarmed 
Prowess<br></FONT></STRONG><em>奇物，非普通（+1）/珍稀（+2）/極珍稀（+3）</EM><br>裹著這套布制的綁帶期間，你的徒手打擊在對抗非魔法攻擊與傷害的免疫與抗性時被視為魔法性的。此外，你徒手打擊的攻擊檢定與傷害擲骰獲得加值，加值的數值取決於這套繃帶的稀有度。<br><font color=#777777>（譯者註：Warps通常是拳擊用的「護手繃帶」。但根據效果，似乎並沒有說不能裹在腳上或者角上。）</FONT></body>
