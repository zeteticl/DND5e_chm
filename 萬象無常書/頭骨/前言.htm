</p><p>
這一章講述了死懼刑徒——這群不死生物在多元宇宙中尋找著各種形式的萬象無常牌，並摧毀他們，徒勞地希望藉此結束自己的存在。但隨著萬象無常牌在多元宇宙中成倍增加，死懼刑徒的目標變得愈發難以實現。然而，這些危險的亡靈仍在多元宇宙中搜尋每一個版本的萬象無常牌，並摧毀任何阻擋他們的人或事物。死懼刑徒由各種力量不一的不死生物組成，從幽影和腐肉鳥到暴力與絕望的大君——死懼刑徒可以作為各個等級的戰役中的反派，無論其中是否出現了一副萬象無常牌。<br>
這一章為地下城主準備，其中描述了死懼刑徒的動機和理念，以及作為這些生物家園的可怖半位面。在本章末尾，還有幾個死懼刑徒成員的資料卡。</p></body>
