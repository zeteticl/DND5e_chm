<P><STRONG><FONT color=#800000 size=5>萬象星天 The Sky of Many Things</FONT></STRONG></P>
<P>一個十二宮是一系列在夜空中出現並隨著季節變更而旋轉的星座。許多人用一個十二宮中星座的位置關係解釋個人特徵，神秘現象，與其他事物。這一段將要介紹被稱作萬象星天Sky 
of Many Things的十二宮。也正是命運女神伊斯圖斯創作最初的萬象無常牌Deck of Many Things 時所參考的星座.</P>
<P>萬千星辰，萬千世界<BR>在D&amp;D設定中，大部分在夜空中的星星是恒星，行星，與其他距離遙遠的物體。它們都存在於一片被稱作荒宇的空間中。一組相關的星體被稱作一個荒宇系統。荒宇系統則存在於星光位面——一片無盡的，包裹著所有物質位面的虛空。</P></body>
