<h1><IMG alt="" src="../pic/star.jpg" align=right height=600 >第十三章：星辰 
Star</h1>
<p>當伊斯圖斯創造第一幅<EM><U>萬象無常牌Deck of Many 
Things</U></EM>時,她為每張卡都選取了一個星座。<BR>這一章將要介紹這些被後人稱為<STRONG>萬象星天Sky of many 
Things</STRONG>的星座；並完善這些包含在一個十二宮中的星座對在其下出生者命運的魔法效果。<BR>這一章的後半部分傾向於為DM設計，包含被稱為天文臺的天文觀察與學習場所，其細節與規則。</p></body>
