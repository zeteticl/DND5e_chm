<IMG alt="" src="../pic/rogue.jpg" align=right height=600 > 第六章：浪客 Rogue</h1>

<P><FONT color=#808080 size=2>（譯註：該卡卡名同樣也是<STRONG>遊蕩者Rogue</STRONG>。）</FONT></P>
<p>這張浪客牌代表著背叛和隱藏的威脅。本章節包含了一些朝著狡猾、技能和多才多藝為重點的角色的魔法牌組，以及受到浪客牌靈感啓發的角色創造思路。接下來，本章節提供了工具和建議來裁決「當你抽到浪客牌時」也許會發生的事，包括在故事中悍然出現的反派角色，以及有關他們的動機的一些建議。當然~在浪客之廳中還有這些敵對生物的資料卡哦~</p></body>
