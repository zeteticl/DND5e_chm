<body><p><strong><font color=purple size=5>蛇之家Cair Ophidian</font></strong></p><p>
尤瑞艾莉的家隱藏在外域一個與世隔絕的地方，蛇之家。曾經有一個<font color=red>水巨靈</font>貴族家族在這裡建造了一座環繞瀑布的富麗堂皇的山莊，但它早已被創造者拋棄。在阿斯忒瑞亞與尤瑞艾莉一起冒險的過程中，她們偶然發現了這些僻靜的廢墟，並開始把其作為一個安全屋。許多年過去，這兩位重建了這處山莊的部分地區，將其從一個臨時的藏身處變成一處家園，她們將其命名為蛇之家。<br>
現在，尤瑞艾莉照料著她的花園，也會偶爾招待迷路的旅行者。在不探索多元宇宙的時候，阿斯忒瑞亞也可以在蛇之家被找到，在開始另一場冒險之前，她總是會拜訪她最親愛的朋友並在這裡好好修養一下。<br></p>
