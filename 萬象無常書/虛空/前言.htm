<body><h1><IMG alt="" src="../pic/void.jpg" align=right height=600 >第十八章：虛空 Void</h1><p><strong>虛空Void</strong>牌也許是<EM><U>萬象無常牌 Deck of Many 
Things</U></EM>  
  
當中最可怕的一抽。抽到這張牌的人將面臨可怕的命運：他們的身體倒下而靈魂被囚禁在遙遠的物件中。這給DM、隊伍和被囚禁角色的玩家帶來了挑戰。靈魂被帶到哪裡去了？隊友要如何追回它？當角色無法行動時，角色的玩家該怎麼辦？<br>
本章介紹了紙牌屋，一個在有人抽到<strong>虛空Void</strong>牌時才出現的遙遠半位面中的地下城。被囚禁角色的靈魂在這裡被用作誘餌，引誘其他角色進入兇猛怪物的巢穴。本章的開頭是在一個角色與其他人分開時，給DM和麵臨挑戰的玩家的建議。這種情況可以通過多種方式處理，DM可以選擇適合其玩家和戰役的那種。</p></body>
