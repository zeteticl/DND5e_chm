<h1><IMG alt="" src="../pic/comet.jpg" align=right height=600 >第十二章：彗星Comet</h1>
<p>末日臨近！<BR>本章詳細介紹了彗星先驅，一個致力於依靠最初的萬象無常牌來終結一切的末日教派。本章講述了教派的主要首領、成員及其分工，並展示了其中一個據點的地圖。本章末尾還介紹了與世界末日有關的天象、徵兆和預言，並講述瞭如何在團里使用這些內容。本章是為DM設計的，不過角色也可能成為這一邪教的編外成員，或者與其建立夥伴關係。</p></body>
