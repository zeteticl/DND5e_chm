<body><h1><IMG alt="" src="../pic/throne.jpg" align=right height=600 >第十五章：王座 Throne 
</h1><p>
從萬象無常牌中抽出王座牌的角色將會獲得一處城堡的所有權。但這處城堡有多大？有著怎麼樣的防禦和佈局？現在里頭住著什麼，角色們又必須做什麼才能保住它？這一章為DM準備，其中介紹了苦難廳——一處被邪惡的死靈法師佔據的城堡，作為一個範例。不是必須要你的遊戲中出現了王座牌，苦難廳才派的上用場。探索這座鬧鬼的城堡本身就是一次優秀的單次冒險，尤其是對需要在冒險和冒險之間稍作休息的角色們來說。</p></body>
