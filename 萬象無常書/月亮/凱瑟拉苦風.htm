<P>人類

<strong>
<font color=maroon>禿鷲人Werevulture</font></strong>凱瑟拉·苦風（禿鷲人數據詳見第二十一章）是奧古斯都老大和德洛爾老大最信任的副手。與大多數成員不同的是，凱瑟拉在加入公會時已經是一名獸化人，她通過證明自己對公會首領堅定不移的忠誠，很快就爬到了高層<br>由於首領們大部分時間都在月之潛獵者的公會會館裡與強大的客戶進行策劃和談判，大多數公會成員與凱瑟拉相處的時間遠遠多於與德洛爾或奧古斯都相處的時間。她訓練成員，領導高優先順序的任務，總是希望她的同夥能像她一樣提供專業精準的服務。她脾氣暴躁，對新成員沒有耐心，但在關鍵時刻她很少失去冷靜。</P></body>
