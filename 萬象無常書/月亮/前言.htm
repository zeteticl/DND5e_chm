<body><h1><IMG alt="" src="../pic/moon.jpg" align=right height=600 >第十一章：月亮 Moon 
</h1><p>這一章詳細描述了月之潛獵者，一個由邪惡獸化人組成的盜賊公會，地下城主可以將其用於任何D&amp;D場景，作為罪犯，敵對的寶藏獵人，或贊助者。從萬象無常牌里抽出月亮牌的角色們可能會與月之潛獵者相遇，因為這張牌能實現月之潛獵者想實現的願望。</p></body>
