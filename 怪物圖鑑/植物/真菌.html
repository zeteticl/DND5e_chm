<P class=MsoNormal 
style="TEXT-ALIGN: left; MARGIN: 0pt 0pt 12pt; mso-pagination: widow-orphan"><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 細明體; mso-spacerun: 'yes';">    <FONT face=細明體>永夜的幽暗地域巖石嶙峋的天空下孕育著各種各樣的真菌。這些菌類在地底王國中如地表植物般重要，它們在無盡黑暗中為各種地底生物提供了糧食和棲息場所。</FONT></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 細明體; mso-spacerun: 'yes';"><BR></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 細明體; mso-spacerun: 'yes';">    <FONT face=細明體>真菌從污物和屍體汲取養分，它們在有機物上成長、分解其成分並吸收消化。當它們成熟時，孢子從菌株中析出，並隨風飛揚到別處產生新的菌體。</FONT></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 細明體; mso-spacerun: 'yes';"><BR></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 細明體; mso-spacerun: 'yes';">    <FONT face=細明體>真菌的成長不需要陽光和溫度，因此它們能在幽暗地域的每個角落縫隙里成長茁壯。某些品種被瀰漫在幽暗地域的魔法所轉變，進化出有效的自我防禦機制或是特殊的攻擊、模仿能力。而另一些巨型的品種則擴散成大片的地下森林，讓無數生物在其中得以生存繁衍。</FONT></SPAN><IMG src="file:///C:\Users\ZERO_X~1\AppData\Local\Temp\ksohtml19668\wps2.png" width=303 height=5></P><!--EndFragment--></body>
