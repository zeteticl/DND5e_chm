<body lang=ZH-CN style="WORD-WRAP: break-word; tab-interval: 21.0pt"><div class=WordSection1><h1><span style='FONT-FAMILY: SimHei; mso-ascii-font-family:
 "Times New Roman"; mso-hansi-font-family: "Times New Roman"'>恐龍</span><span
 lang=EN-US>Dinosaurs</span></h1>

<p class=MsoNormal><span lang=EN-US><span
 style="mso-spacerun: yes">    </span></span><span
 style 
  ='FONT-FAMILY: DengXian; mso-ascii-font-family: "Times New Roman"; mso-hansi-font-family: "Times New Roman"; mso-fareast-theme-font: minor-fareast'>恐龍或遠古巨獸們</span><span
 lang=EN-US>behemoths</span><span style='FONT-FAMILY:
 DengXian; mso-ascii-font-family:
 "Times New Roman"; mso-hansi-font-family: "Times New Roman"; mso-fareast-theme-font: minor-fareast'>幾乎是世上最古老的爬行動物。肉食性恐龍是殘忍而又自私的獵人。草食性恐龍沒有太多攻擊性，不過它們會爲了保護幼崽而奮起反擊。</span><span
 lang=EN-US><br>
<span style="mso-spacerun: yes">    </span></span><span
 style 
  ='FONT-FAMILY: DengXian; mso-ascii-font-family: "Times New Roman"; mso-hansi-font-family: "Times New Roman"; mso-fareast-theme-font: minor-fareast'>各種恐龍長著各異的體形體態。其中大多體色單調，當然也有少數品種絢麗多彩如鳥類一樣。恐龍漫步在崎嶇偏遠而人跡罕至之地。諸如大山腹地的峽谷，難以接近的高原，熱帶島嶼或是深遠的沼澤地區中。</span></p></div></body>
