 style
='FONT-FAMILY: "STHeiti light"; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri'>這裡展示的並非普通或良性的小生物的集群。這些存在會造成一些惡性或有害的影響。一隻吸血鬼可以在夜晚最黑暗的角落裡召喚蝙蝠集群和<span
 class=GramE>鼠集群</span>，而一隻木乃伊本身的存在就可以使聖甲蟲從其陵墓深處的沙土中翻涌而出。一個鬼<span class=GramE>婆可能</span>擁有召喚渡鴉集群攻擊其敵人的力量，而<span
 class=GramE>一隻蛇人卻</span>可能會讓毒蛇集群跟在自己的身後。德魯伊無法魅惑這些集群，雖說它們的侵略性本身也很不符合自然的天性。</span></p></div></body>
