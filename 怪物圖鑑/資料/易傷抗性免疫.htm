<P><STRONG><FONT color=#800000 size=5>易傷、抗性與免疫 Vulnerabilities, Resistances, and 
Immunities</FONT></STRONG></P>
<P>某些生物對特定的傷害型別具有易傷、抗性或者免疫。特定的生物甚至還可以對非魔法攻擊造成的傷害具有抗性或免疫（魔法攻擊是由法術、魔法物品或其他魔法來源發動的攻擊）。此外，一些生物還免疫特定的狀態。</P></body>
