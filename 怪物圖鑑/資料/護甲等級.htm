<P><STRONG><FONT color=#800000 size=5>護甲等級 Armor Class</FONT></STRONG></P>
<P>穿戴護甲或裝備盾牌的怪物擁有的護甲等級（AC）等於其護甲、盾牌、以及敏捷屬性調整值的總和。如果他們沒有這些，怪物的AC將基於其所具有的敏捷調整值與天生護甲（如果有）的總和。</P>
<P>如果一個怪物<STRONG>具有天生護甲</STRONG>、<STRONG>穿戴著護甲</STRONG>、或<STRONG>持有著盾牌</STRONG>，那麼其AC後方跟隨的括號中將標註上這些內容。</P></body>
