<P><STRONG><FONT color=#800000 size=5>裝備 Equipment</FONT></STRONG></P>
<P>資料卡很少提及裝備，或怪物所使用的護甲和武器。生物通常穿著的衣物（比如類人生物的衣著），只視為其特殊裝扮。</P>
<P>你可以隨你喜好的給怪物裝備額外的冒險用品與飾品，你可以參照《玩家手冊》的裝備章節以獲取此類靈感。你也可以決定怪物被解決后多少裝備可以被回收，以及回收的裝備是否可以使用。畢竟，為怪物量身製作的戰甲不一定誰都合身。</P>
<P>施法的怪物需要材料成分來施放法術時，可以直接設定為那個怪物攜帶有相應資料卡中所有法術所需的材料成分。</P></body>
