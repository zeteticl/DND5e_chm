<P><STRONG><FONT color=#800000 size=5>斯翠海文背景Strixhaven Backgrounds</FONT></STRONG></P>
<P>本節提供 5 
個背景選項，選擇這些背景，用以反映你的角色為進入斯翠海文特定學院所做的學習準備。在斯翠海文戰役中你能選擇的背景不受限於這 5 
個；這些背景只是你能選擇的一種方式，表示你的角色深入瞭解其所屬的學院。<BR>如果你選擇了一項其中的背景，你可以認為到現在這個節點之前，你的人生都在學習，為能入學斯翠海文做準備，你可能對除了預備功課之外的世界都不太瞭解。你做好勝任學生這個身份的準備了，作為回報，這也會讓你馳騁畢業之後踏上的任何道途。</P></body>
