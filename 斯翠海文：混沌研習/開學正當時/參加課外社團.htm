<P><STRONG><FONT color=#800000 size=5>參加課外社團 Joining an Extracurricular</FONT></STRONG></P>
<P>角色可以從下文中提到的課外社團中選擇至多兩門參加，並在本書冒險中獲益。如果角色同時也在校園中參與工作，那麼他只能參加一門課外社團。<BR>角色需要在學年開始——也就是一次冒險章節的開始——時宣稱加入課外社團，以享受增益。在假期參加課外社團通常不會有很多活動。玩家應該在他們的記錄表上記錄這些變化。</P></body>
