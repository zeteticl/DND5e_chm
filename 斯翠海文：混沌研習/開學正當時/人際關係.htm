<P><STRONG><FONT color=#800000 size=5>人際關係 Relationships</FONT></STRONG></P>
<P>作為學生，玩家角色們有機會在本書的冒險中和其他學生 NPC 
們建立種種人際關係，包括建立友誼，相互競爭，加深聯繫等等。儘管這些交往完全可以通過玩家的角色扮演進行體驗，你也可以利用下文的人際關係方面的規則來強化冒險中的這一部分。<BR>這些規則將給角色提供一些好處，但也會帶來負面影響。基於他們對社交投入的努力和他們與其他學生的互動並對其使用權重分配，這個規則可以將學生生活中的這一不可分割的部分也成為遊戲中的重要部分。<BR>這一規則只圍繞和學生 
NPC 的互動，和教授，管理員和其他成人 NPC 的交流並不屬於此處的人際規則。</P></body>
