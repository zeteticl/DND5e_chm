<P><STRONG><FONT color=#800000 size=5>課外社團 Extracurriculars</FONT></STRONG></P>
<P>校園俱樂部和學生社團是斯翠海文校園生活中重要的組成部分。角色可以按照以下規則參加課外社團，以使他們的冒險擁有更多趣味、獲得少量的增益、或許也會更容易或與同學交上朋友——當然，也可能是產生衝突。</P></body>
