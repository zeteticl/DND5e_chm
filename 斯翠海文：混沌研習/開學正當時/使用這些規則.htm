<P><STRONG><FONT color=#800000 size=5>使用這些規則 Using These Rules</FONT></STRONG></P>
<P>本書中的冒險也包括了社交遭遇，也就是角色可以和其他學生 NPC 們（相應的 NPC 
將在下文「同學」章節提到）進行互動的事件。當這樣的遭遇開始時，可以使用本書的冒險中提到的朗讀文字來描述這個場景，然後讓角色們逐一和學生 NPC 
進行互動。<BR>每個和學生 NPC 在社交遭遇中進行了互動的玩家角色，都可以獲得一個或更多的和該 NPC 之間的關係點數。<BR>和特定 NPC 
之間的關係點數量決定了玩家角色和該 NPC的關係。</P></body>
