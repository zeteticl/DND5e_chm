<P><STRONG><FONT color=#800000 size=5>退出課外社團 Quitting an Extracurricular</FONT></STRONG></P>
<P>角色可以隨時退出課外社團，並相應地更新其記錄表。<BR>當一個學生退出課外社團時，他們即刻失去由該課外社團帶來的增益。如果一個角色在冒險中途退出了課外社團，你們或許需要對該場景進行角色扮演，因為課外社團中的 
NPC 可能疑惑這個學生為什麼要離開。</P></body>
