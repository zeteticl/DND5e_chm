<P><STRONG><FONT color=#800000 size=5>介紹NPC們 Introducing the NPCs</FONT></STRONG></P>
<P>你可以使用下文「同學」章節的內容填充斯翠海文——無論是冒險之中還是在兩場冒險之間。在角色進行工作或者課外社團時強調他們同事/團員 
NPC 的存在，也可以在課堂場景中加入任意的你想扮演的 NPC。<BR>在進行社交遭遇時，你可以和玩家預先商量，他們是否對某個特定的 NPC 
更感興趣，並可以從而安排那個 NPC 在遭遇中和玩家進行互動。或者當角色進行工作和社團活動時，就可以和在干同樣事情的 NPC 
進行遭遇。<BR>你也可以允許玩家閱覽「同學」章節來更多的瞭解那些 NPC。</P></body>
