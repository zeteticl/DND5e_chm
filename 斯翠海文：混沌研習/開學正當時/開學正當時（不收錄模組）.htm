<P><STRONG><FONT color=#800000 size=5>第三章：開學正當時 School Is in Session</FONT></STRONG></P>
<P>自此章以下四個章節（包括本章）中的一系列 DND 冒險適用於 4~6 
個角色，所有的冒險都發生於斯翠海文校園內外。在這些冒險中，玩家將扮演正在斯翠海文讀大學的學生，並憑藉自己的能力在情節波瀾起伏的故事中探索戰鬥、成長為一位英雄。</P>
<P>第一章「斯翠海文的生活」和第二章和「角色選項」章節內，涵蓋了玩家扮演斯翠海文學生所需要的全部資訊。而每一次冒險都對應了角色們在學校中的度過的一年，比如《校園騷亂記》發生在學生們的第一學年，而《獵殺鬥法塔》發生在第二個學年，以此類推。這些冒險故事都可以被單獨使用，也可以作為一個長篇戰役來連續遊玩。</P></body>
