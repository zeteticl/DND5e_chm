<P><STRONG><FONT color=#800000 size=5>結交朋友和對手 Making Friends and Rivals</FONT></STRONG></P>
<P>當一個角色和一個學生 NPC 之間擁有 2 點或以上的關係點數時，該 NPC 
就此成爲了角色的朋友，在雙方保持友誼的期間，此角色可以獲得一個來自該 NPC 的羈絆之福（Bond Boon）。<BR>當一個角色和學生 NPC 
直接的關係點數為-2 或者更低時，該 NPC 成爲了他的對手，在雙方保持對抗的期間，該角色獲得一個來自該 NPC 的羈絆之禍（Bond 
Bane）。<BR>每個角色的羈絆之福/禍都標註在後面「同學」章節的 NPC 
介紹里。當一個角色結交朋友或者和人成為對手時，玩家應當記錄下這個發展。</P></body>
